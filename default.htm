s=MsoNormal>The story of the calling of Andrew and Simon in Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[162]</span></span></span></span> and Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[163]</span></span></span></span> is quite different. In these accounts, Jesus came across Simon and Andrew catching fish, and asked them to go with him to catch people instead. Further on he saw James and John, two other fishermen, and called them. There\'s no mention in these accounts of Philip and Nathanael or of John the Baptist and his disciples.</p>  <p class=MsoNormal>Luke<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[164]</span></span></span></span> provides a third version of events. In this account, Jesus came across Simon washing his nets. Jesus got in Simon\'s boat and taught the crowd that was following him. Afterwards, once Jesus had told them where to fish and they\'d had a huge catch - so big that the nets were about to break and the boat about to sink - Simon and his partners James and John followed Jesus, who told them that they\'d now be in the job of catching people. There\'s no explicit mention of Andrew in this account, or of Philip and Nathanael or John the Baptist.</p>  <p class=MsoNormal>So, not only do the Gospels differ in the naming of the disciples, they also differ in the accounts of their calling by Jesus.</p>  ', [], [162, 163, 164]], [206, '  <h3>The miracles of Jesus</h3>  <p class=MsoNormal>The most striking aspect of the accounts of Jesus\' miracles in the Gospels is the lack of commonality. All four Gospels devote some considerable space to reporting the miracles, but only one - the feeding of the 5000 - is reported in all of them.</p>  <p class=MsoNormal>Many miracles are reported in only one Gospel. One of these, the well-known story of Jesus\' turning water into wine, is interesting on two accounts. First, John<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[165]</span></span></span></span> reports this as Jesus\' first miracle - a fact not considered worthy of mention in the other Gospels. Second, it demonstrates how alike the people of those days were when compared with us. In this story, the wine at a wedding had run out, so Jesus turned some water into wine. The man in charge of the feast was amazed, not because Jesus had produced it from water (because he wasn\'t aware of this), but because this wine tasted much better than the earlier wine. He knew that hosts always serve the best wine first, and serve the ordinary, poorer quality wine once the guests have already had plenty to drink, so they either won\'t notice the difference or won\'t care. So, no change there over the last two thousand years!</p>  <p class=MsoNormal>When the same miracle does get a mention in more than one Gospel, inconsistencies creep in. For example, Matthew,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[166]</span></span></span></span> Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[167]</span></span></span></span> and Luke<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[168]</span></span></span></span> all report the miracle in which Jesus brought back to life the daughter of an official called Jairus. In Matthew, the girl is reported as having been dead before the official came to Jesus, but in Mark and Luke she is reported as having been dying or ill when he came to Jesus, but dead when they arrived back at the official\'s house.</p>  ', [[3, 'The miracles of Jesus']], [165, 166, 167, 168]], [207, '  <h3>His temptations</h3>  <p class=MsoNormal>After spending forty days in the wilderness, Jesus was hungry and was tempted by Satan. These temptations are described in Matthew and Luke, but the order of the temptations is different.</p>  <p class=MsoNormal>In Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[169]</span></span></span></span>, Satan tempted Jesus in the following three ways:</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'>1.<span style=>&nbsp;&nbsp; </span>Asked him to turn stones into bread, so that he would have something to eat;</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'>2.<span style=>&nbsp;&nbsp; </span>Took him to the pinnacle of the temple and asked him to throw himself down, as he would be saved by God;</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'>3.<span style=>&nbsp;&nbsp; </span>Took him to a mountain, so that he could see all the kingdoms of the world and offered him these if he would worship him.</p>  <p class=MsoNormal>In Luke,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[170]</span></span></span></span> the order given is different: Satan took him to the mountain before taking him to the pinnacle of the temple.</p>  ', [[3, 'His temptations']], [169, 170]], [208, '  <h2>Summary</h2>  <p class=MsoNormal>In this chapter, we\'ve looked at just some of the inconsistencies to be found in the Bible. You can probably find many if you look. You can also find many cases of surprising omissions. For example, just as the individual miracles performed by Jesus are not reported across all the Gospels, neither are the parables, the number of which is debatable, but sometimes reckoned to be 46. Luke reports the most, but still only just over half of them, Mark reports less than one fifth of them, and John reports none of them. Similarly, many of the sayings of Jesus about himself, such as \'I am the Bread of Life, ...the Good Shepherd, ...the Light of the World, ...the Resurrection and the Life, and ...the Way, the Truth and the Life\', can be found only in John\'s Gospel. And what is probably the greatest example of Jesus\' teachings, the Sermon on the Mount, which includes the Lord\'s Prayer, can be found only in Matthew.</p>  <p class=MsoNormal>These inconsistencies and omissions don\'t invalidate all Biblical teachings and beliefs, but they <i>should</i> make people question them, and to ask themselves:</p>  <p class=MsoNormal style=\'margin-left:36.0pt\'><i>Is it reasonable to trust the Bible when it has so many contradictions and inconsistencies?</i></p>  <p class=MsoNormal>The answer should be a clear \'No!\'</p>  ', [[2, 'Summary']], []], [209, '  <b><span style=\'font-size:20.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span></b>  <h1>Final thoughts</h1>  <p class=MsoNormal>Paul, in his first letter to the Thessalonians, says that they should put all things to the test, and should keep what is good and keep away from evil.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[171]</span></span></span></span> In this book we have followed this advice and tested the Bible itself. But, of course, to know whether a test succeeds or fails, we need to be clear about the criteria against which we are testing.</p>  <p class=MsoNormal>We\'ve tested it for consistency and lack of contradictions, and it has clearly failed those tests. As we\'ve seen, it fails not only in respect of the trivial details, but also in respect of the fundamentals such as Creation, Resurrection, Virgin Birth, and Heaven and Hell.</p>  <p class=MsoNormal>We\'ve also tested it for its moral and behavioural teachings. The judgement of whether it passes these tests is really down to you, since, as I\'ve mentioned before, I know of no moral absolutes against which the teachings can be measured. What I do know is that it fails my standards: its support for genocide, killing and slavery, and its attitudes to women, homosexuals and other minorities fall far short of what I find acceptable.</p>  ', [[1, 'Final thoughts']], [171]], [210, '  <p class=MsoNormal>But where do my standards of acceptability come from? And, more generally, where do all our morals and standards come from. The answer is not simple. Richard Dawkins has coined the term \'meme\' to denote a unit of imitation or cultural transmission (see Further Reading), where the meme might be an idea, concept, poem, word or other element of culture that is passed from one individual to another. The concept of an omnipotent God might be considered a meme, as might statements of morality such as \'It is wrong to steal\' or \'You should treat others as you would want them to treat you\' or behavioural standards such as \'An eye for an eye, a tooth for a tooth\'.</p>  <p class=MsoNormal>In many ways, although we won\'t go into details here, memes are similar to genes: they will mutate, or change, over time, and the successful ones survive. Overall, there is a process of cultural, or memetic, evolution. And in this process of cultural evolution, the successful memes - ideas, concepts, etc. - tend to be those that lead to the survival and well-being of the individuals who believe or make use of these memes, and pass them on to others.</p>  ', [], []], [211, '  <p class=MsoNormal>So, for example, suppose there are two quite different ideas competing in society, the first being \'treat your neighbour as you would wish them to treat you, put those who kill others in solitary confinement, and advise everyone else you meet to do the same\', and the second being \'try to kill a murderer every month and anyone else every year, and advise everyone else you meet to do the same\'.</p>  <p class=MsoNormal>In both cases the ideas are evangelistic in that they advocate that the ideas should be passed on to others. This will, of course, help to spread the ideas (and you only need to look at the successful spread of an evangelistic religion such as Christianity as opposed to a non-evangelistic one such as Judaism to see the importance of evangelism). However, the second idea has a major flaw: some of the people who receive this idea and act upon it will be selectively killed by others who are following it. Furthermore, those who are following the advice contained in the first idea will lock up those doing the killing, so preventing the wider spread of the second idea. The first idea should win out over the second idea; the second idea should die out as its followers are killed or are locked up and unable to pass on the idea, while the first has an excellent chance of becoming a cultural norm - a behavioural standard.</p>  <p class=MsoNormal>In outline, then, some ideas or concepts are, by their very nature or content, likely to be successful. It should come as no surprise that concepts of treating others with respect or as you would wish them to treat you are common among most religions and societies. Such concepts are inherently successful, and are passed on to other members of society who take them up and act on them.</p>  ', [], []], [212, '  <p class=MsoNormal>So, my morals and standards tend to be those that have been passed on to me by others in the society I live in - and these will be ones that will generally ensure that the members of that society flourish and survive (otherwise they don\'t get passed on). And, in a Western country, these ideas are likely to come from the Judaeo-Christian tradition or culture, so that many of the standards that I have are precisely those that are also advocated by the Bible.</p>  <p class=MsoNormal>And then we\'re back to where these came from in the first place. Clearly, the Bible would have us believe that these are given by God, but I and many others would say that the Bible was written as a vehicle for ensuring the survival of some of the ideas and morals of the society of the time, which had come about as a result of cultural evolution over centuries and millennia. And it\'s quite clear, by the fact that so many people struggle with accepting many of the behaviours advocated by the Bible, that culture has continued to evolve and the beliefs that are commonly held have changed over time.</p>  <p class=MsoNormal>Incidentally, the Bible recognizes that people can behave in a good way without being told to do so by a religion. Paul says that when the Gentiles do what the (Mosaic) Law demands, they do so by nature, or instinct, which shows that the Law is written in their hearts.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[172]</span></span></span></span></p>  ', [], [172]], [213, '  <p class=MsoNormal>I doubt that I would find any Christian who supported, and was inclined to follow, all the darker behaviours and standards advocated in the Bible. In fact, because of the inconsistencies, I would contend that it is impossible to follow all of them. So, everyone is, in reality, selective, and will be influenced by others in society - not just other Christians.</p>  <p class=MsoNormal>If you read this book and agree with this, then you might conclude that you don\'t need the authority of a god to tell you what to do - and don\'t need to have the fear of God in you to behave in a moral fashion, or to know what is moral. All you need to do is to try to live as a decent human being and as a positive influence on others - \'decent\' and \'positive\' as defined by the wider society and you - respecting yourself and others. Free yourself from the bondage of religion!</p>  <p class=MsoNormal>And, if you\'re trying to determine what is moral and right, by all means use the Bible as a useful, but not infallible, source of advice. Learn to identify and sift out the wisdom from the dogma. Do things because they seem right, not because the Bible tells you so. If the Bible gives a message of peace and love, which, in many places, it does, then you might well choose to follow that message. But if it gives a message of persecution and killing, which it also does, then you might choose to avoid this. As Paul said,</p>  <p class=ShortQuote>Test all things, and hold firmly that which is good. Abstain from every form of evil.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>1 Thessalonians 5:21-22</p>  ', [], []], [214, '  <b><span style=\'font-size:20.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span></b>  <h1>Further Reading</h1>  <p class=MsoNormal style=\'page-break-after:avoid\'><b>Evolution, genes, memes and more.</b></p>  <p class=MsoNormal>Blackmore, Susan (1999). The Meme Machine (1999). <i>The Meme Machine.</i> Oxford University Press.</p>  <p class=MsoNormal><i>Looks in detail at the meaning of \'meme\', and also at \'memeplexes\', such as religions and cultures. Proposes that meme theory can explain altruism better than genetics.</i></p>  <p class=MsoNormal>Dawkins, Richard (1976). <i>The Selfish Gene. </i>Oxford University Press. (Revised edition with additional material, 1989.)</p>  <p class=MsoNormal><i>Introduces the concept of the \'selfish gene\'. The selfish gene theory maintains that evolution occurs through the differential survival of competing genes. The book also coins the term \'meme\' - an element of culture passed from one person to another by non-genetic means, e.g. by imitation.</i></p>  <p class=MsoNormal>Dawkins, Richard (2006). <i>The God Delusion</i>. Bantam Books.</p>  <p class=MsoNormal><i>Contends that God or some other supernatural creator almost certainly doesn\'t exist, and that belief in a personal god can be seen as a delusion - a false belief held despite strong, contradictory evidence. Looks at the harm religion has inflicted on the world.</i></p>  <p class=MsoNormal>Dennett, Daniel C. (1995). <i>Darwin\'s Dangerous Idea.</i> London, Penguin.</p>  <p class=MsoNormal><i>About evolution and the repercussions of Darwinian theory. The dangerous idea is that \'design\' does not need a designer.</i></p>  <p class=MsoNormal style=\'page-break-after:avoid\'><b>Useful Bible web sites</b></p>  <p class=MsoNormal><a href="http://www.biblehub.com">www.biblehub.com</a></p>  <p class=MsoNormal>Lets you view several versions/translations of Bible chapters in parallel.</p>  <p class=MsoNormal><a href="http://www.biblesociety.org.uk">www.biblesociety.org.uk</a></p>  <p class=MsoNormal>Provides online access to the Good News Bible, a modern translation of the Bible.</p> ', [[1, 'Further Reading']], []]]
