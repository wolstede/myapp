 the priests\' faces in the dung of their sacrificial animals.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[14]</span></span></span></span></p>  <p class=MsoNormal>This behaviour is in line with God\'s words to Moses, when he promised - in complete contrast to the earlier quotation - that the descendants of a wrongdoer <i>would</i> be punished:</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Punishment to pass to the fourth generation<br> </b>Summary of Exodus 34:7</p>  <p class=Summary>I shall punish children and grandchildren for their parents\' sins, and even those of the third and fourth generations.</p>  ', [], [14]], [56, '  <h2>Murder</h2>  <p class=MsoNormal>Of the crimes based on the Ten Commandments, murder seems to be the one that interests us most. Just compare the number of novels about murder, compared with those where the main theme is parental disrespect, Sabbath non-observance, blasphemy or covetousness. Only adultery and theft are up there with murder. Murder is almost universally condemned and punished, regardless of the culture or prevailing religion, even though the definition of murder may vary from society to society.</p>  <p class=MsoNormal>But God, perhaps not surprisingly given His own murderous tendencies, sometimes appears to condone the murder of one human by another - and occasionally even commands it. We have already seen one instance of this when King Jehu was ordered to kill certain people when anointed as King of Israel, and, by doing so, broke two rules at once at God\'s behest: committing murder and punishing the family of the wrong-doer.</p>  ', [[2, 'Murder']], []], [57, '  <h3>David\'s murders</h3>  <p class=MsoNormal>Another King, David, is one of the most revered characters of the Old Testament; but he is also treacherous and murderous. Yet God makes his approval of David\'s actions apparent when, giving a message via the prophet Ahijah to King Jereboam,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[15]</span></span></span></span> he says \'and yet you have not been like my servant David, who kept my commandments, and who followed me with all his heart, to do that only which was right in my eyes\'. God also said to David\'s son Solomon<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[16]</span></span></span></span> \'If you will walk in my ways, to keep my statutes and my commandments, as your father David walked, then I will lengthen your days.\'</p>  <p class=MsoNormal>So, God appears to approve of everything David did, including his murders and treachery, according to these. But a different account of God\'s approval is given when the Bible says that David \'did that which was right in the LORD\'s eyes, and didn\'t turn away from anything that he commanded him all the days of his life, except only in the matter of Uriah the Hittite.\'<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[17]</span></span></span></span></p>  <p class=MsoNormal>For this exception to be made, for David\'s perfection to be put in doubt even once, David\'s actions concerning Uriah the Hittite must have been appalling, as, indeed, they were.</p>  ', [[3, 'David\'s murders']], [15, 16, 17]], [58, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>The remote murder of Uriah the Hittite <br> </b>Summary from 2 Samuel 11-12</p>  <p class=Summary>After taking a nap, David went up to the palace roof. Looking around over Jerusalem, he spied a very beautiful woman having a bath. He learnt that the woman\'s name was Bathsheba, the wife of Uriah the Hittite. David was rather taken with her and sent messengers to fetch her to him. Bathsheba was brought to David, who made love to her.</p>  <p class=Summary>Bathsheba returned home, but some time later found she was pregnant, and sent a message to David to let him know about this.</p>  <p class=Summary>David sent a message to Joab, the commander of his army, who was besieging the city of Rabbah, requesting that her husband, Uriah, an officer in the army, be sent to him. When Uriah arrived, David asked about the fighting, then suggested that Uriah should go home and rest a while. But Uriah didn\'t go home, and stayed at the palace instead. David asked him why this was, and Uriah said that he couldn\'t go home to eat, drink and sleep with his wife while the rest of the army was away at war [which presumably rather ruined David\'s plan that Uriah should have sex with his wife, which would help later to explain her pregnancy].</p>  ', [], []], [59, '  <p class=Summary>David suggested that Uriah should stay overnight, and then return to the army. David got him drunk, but still Uriah wouldn\'t go home to his wife.</p>  <p class=Summary>So, next day, David wrote a letter to Joab, which he sent back with Uriah. In it, he instructed that Uriah should be put in the front line, where the fighting was heaviest, and that the army should then retreat leaving Uriah to be killed. Joab did this, and sent Uriah to where the enemy was strongest. Uriah was, as David expected, killed along with other officers.</p>  <p class=Summary>Joab sent a message back to David telling him that they had driven the enemy back to the city gate, but that the enemy had then fired some arrows and some officers had been killed, including Uriah.</p>  <p class=Summary>David sent a message back encouraging Joab, saying that one can never tell who will be killed in a battle, and instructing him to carry out another attack on the city.</p>  <p class=Summary>Bathsheba heard about Uriah\'s death and went into mourning. When this was over, David called her to the palace, where she became his wife and bore his child - a son.</p>  <p class=Summary>God was furious about what had happened, and eventually caused the child to become very ill and die. David comforted Bathsheba, who later became pregnant again and gave birth to Solomon, who would later succeed David as king.</p>  ', [], []], [60, '  <p class=MsoNormal>There is clearly an inconsistency since, despite some of the other statements that God approved of everything David did, it appears that God did <i>not</i> approve of this act, which should be considered a murder even though David was nowhere near the scene of the crime. But, we can, supposedly, be assured that all the other actions of David were condoned by God.</p>  <p class=MsoNormal>One of these actions occurred when David was on the run from Saul, who was the king at the time and kept trying to kill David. Although renowned for killing Goliath, the Philistine giant, David sought safety in Philistia. There the Philistine king, Achish, gave David, his men and their families a town to live in. While there, however, David and his men used to go out in raiding parties on Philistine towns, right down to the border with Egypt, killing everyone so that nobody could report back what they were doing.</p>  <p class=MsoNormal>Whether this was murder or war is open to debate; that it was treacherous, a betrayal of Achish, cannot be disputed. And God apparently approved of this treachery.</p>  ', [], []], [61, '  <p class=MsoNormal>Another case of murder occurred later, when Saul was dead and David had become king. Again, David did not directly get his hands dirty.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[18]</span></span></span></span> There had been a severe famine in the country for three years, so David consulted God about it. God said that Saul\'s family were guilty of murder, as Saul had put many Gibeonites to death. David therefore asked the people of Gibeon what he could do to make it up to them. They said their quarrel was with Saul and his family, not the Israelites, and requested that David should hand over seven of Saul\'s male descendants so that they could hang them. David accordingly selected seven of them, and handed them over for execution by the Gibeonites. After they had been buried, along with the bones of Saul and his son Jonathan, God answered the Israelites\' prayers for their country. Again, God condones not only punishment of the descendants of wrong-doers, but capital punishment at that.</p>  ', [], [18]], [62, '  <h3>Samson\'s murders</h3>  <p class=MsoNormal>Samson is famed for his strength and his ability to kill. He is, after all, reputed to have destroyed a building by pushing the main support pillars apart, so killing himself and all those who were inside tormenting him.</p>  <p class=MsoNormal>He is also said to have killed a thousand men with the jaw-bone of a donkey. This happened when the Philistines, who at that time ruled Israel, had captured Samson after the following events. The context is that Samson was attracted to a young Philistine woman from Timnah and was taking his parents along to ask for her hand in marriage, even though they were unhappy that he wanted to marry a heathen Philistine rather than an Israelite.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>A riddle, a bet, and 30 men murdered<br> </b>Summary of Judges 14:5 - Judges 15:7</p>  <p class=Summary>Samson went down to Timnah with his father and his mother. He came to the vineyards of Timnah, where a young lion roared at him. Filled with strength from God, Samson tore the lion apart, as easily as if it had been a young goat, with his bare hands. He didn\'t tell his father or his mother what he had done.</p>  <p class=Summary>He went down and talked with the woman, and he was well pleased with her. After a while he returned to marry her, and he went over to see the carcass of the lion. There was a swarm of bees in the body of the lion, and honey. He took the honey, and went on his way, eating as he went. He came to his father and mother and gave some to them, and they ate it, but he didn\'t tell them that he had taken the honey out of the lion\'s carcass.</p>  ', [[3, 'Samson\'s murders']], []], [63, '  <p class=Summary>His father went down to the woman\'s house, and Samson organized a feast there, as was customary. The local Philistines brought thirty young men to be with him. Samson said to them, \'Let me give you a riddle to solve. If you can give me the answer to the riddle within the seven days of the feast, then I will give you thirty linen garments and thirty changes of clothing; but if you can\'t solve it, then you shall give me thirty linen garments and thirty changes of clothing.\'</p>  <p class=Summary>They said to him, \'Let\'s hear your riddle.\'</p>  <p class=Summary>He said to them,</p>  <p class=Summary align=center style=\'text-align:center\'>\'Out of the eater came food.<br> Out of the strong came sweetness.\'</p>  <p class=Summary>After three days, they still hadn\'t managed to solve the riddle, so they said to Samson\'s wife, \'Find out from your husband what the answer is to the riddle, otherwise we\'ll burn you and your father\'s house. You just got us here to fleece us, didn\'t you?\'</p>  <p class=Summary>Samson\'s wife went to him and wept, saying, \'You just hate me, and don\'t love me. You\'ve given a riddle to these young men, but you haven\'t told me the answer.\' He said to her, \'Look, I haven\'t even told my father or my mother, so why should I tell you?\' She continued to weep throughout the rest of the feast, and on the seventh day he finally told her, because she had worn him down. She told the Philistines the answer to the riddle.</p>  ', [], []], [64, '  <p class=Summary>The young men said to him on the seventh day before the sun went down, \'What is sweeter than honey? What is stronger than a lion?\'</p>  <p class=Summary>Samson realized that the only way they could have known the answer was through his wife.</p>  <p class=Summary>Filled with strength from God, he went down to Ashkelon and killed thirty men, taking their linen garments and changes of clothing. He gave these to the thirty young men who had given him the answer to the riddle, then went to his father\'s house.</p>  <p class=Summary>But, after a while, at the time of the wheat harvest, Samson visited his wife with a young goat. He said, \'I want to go in to my wife\'s room.\' But her father wouldn\'t allow him to go in, saying, \'I was sure you really hated her, so I gave her to your friend. Isn\'t her younger sister more beautiful than she is? Take her instead.\'</p>  ', [], []], [65, '  <p class=Summary>Samson said, \'This time, nobody can blame me for what I do to the Philistines.\' He went and caught three hundred foxes, turned them tail to tail, and tied a torch to every pair of tails. When he had set the torches on fire, he let them go into the wheat fields of the Philistines, and burnt up the wheat that had been gathered, that which was still standing, and also the olive groves.</p>  <p class=Summary>Then the Philistines said, \'Who has done this?\' They said, \'Samson, the son-in-law of a man from Timnah, because his father-in-law has taken his wife and given her to his friend.\' The Philistines came up, and burnt her and her father to death.</p>  <p class=Summary>Samson said to them, \'If you behave like this, I will take revenge on you.\' He killed many of them, then went down and lived in the cave in Etam\'s rock.</p>  <p class=MsoNormal>This story provides a poor riddle, but a graphic example of how the power of God can be used to enable the murder of thirty men, men who were innocent, and not the thirty men who had threatened his wife in order to extract the answer to the riddle. It\'s also a great example of how easily a situation can escalate and get out of hand, apparently aided by the power of God.</p>  ', [], []], [66, '  <h2>Slavery</h2>  <p class=MsoNormal>The scourge of slavery is not yet lifted from the world. Its oppression still weighs heavily on the lives of tens of thousands of human beings across the world, particularly in Africa and Asia, despite legislation that has outlawed it.</p>  <p class=MsoNormal>This legislation has been introduced over hundreds of years, fought for by anti-slavery campaigners, many, if not most, of whom were devout Christians. Their war was hard won, fought against powerful opponents, many of whom also considered themselves Christians - with God and the Bible on their side.</p>  <p class=MsoNormal>The Bible may promise individual spiritual salvation, but salvation from slavery in this world is not on the agenda (except for the release of those sold into slavery every fifty years<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[19]</span></span></span></span> - or after seven years if a fellow-Israelite). Slavery was clearly an accepted and expected part of life at the time when the Bible was written, and it makes no attempt to undermine the system.</p>  <h3>Promotion of slavery</h3>  <p class=MsoNormal>In fact, far from condemning slavery the Bible condones and advocates it. Slavery was actively advocated for those captured when a city was being attacked. This was probably considered very liberal at the time compared with what we\'ve seen earlier in the book - killing everyone in the town.</p>  ', [[2, 'Slavery'], [3, 'Promotion of slavery']], [19]], [67, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Slavery for those that surrender</b><br> Summary of Deuteronomy 20:10-11</p>  <p class=Summary>When you draw near to a city to attack it, give the citizens an opportunity to surrender. If they surrender, all the citizens shall become forced labourers to you, and shall serve you.</p>  <p class=MsoNormal>Slaves were not only captured, they could be bought. But Israelites could not buy other Israelites as slaves, because they were already God\'s servants.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Sold into slavery</b><br> Summary of Leviticus 25:42-46</p>  <p class=Summary>The people I brought out of the land of Egypt [i.e. the Israelites] are my servants. They may not be sold as slaves and may not be treated harshly.</p>  <p class=Summary>You may buy your male and your female slaves from the nations around you. You may also buy the children of foreign people that live amongst you, and also their families that were conceived in your land. They will become your property. You may make them an inheritance for your children after you, so that they become their property. From these, you may take your slaves forever, but you may not treat your brothers, the children of Israel, harshly.</p>  ', [], []], [68, '  <p class=MsoNormal>In the New Testament, although it is made clear that both slaves and free people are equal in the eyes of God, slavery is still not condemned. Paul says in his letter to Titus that slaves are to be obedient to their masters;<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[20]</span></span></span></span> and to the Ephesians he writes, in a similar vein, that slaves should obey their human masters with fear and trembling, and should carry out their work for their masters as though they were serving the Lord.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[21]</span></span></span></span></p>  <p class=MsoNormal>Paul\'s letter to Philemon is basically a request that Philemon, a Christian, should accept back his slave Onesimus, who has run away, become a Christian, and is now in prison with Paul. Paul asks that he should accept Onesimus back both as a slave and as a fellow Christian. Incidentally, Paul makes an offer that he clearly expects to be refused. He tells Philemon that if Onesimus has done him any wrong and owes him anything, then Philemon can charge it to Paul\'s account - but adds that he shouldn\'t need to mention that Philemon owes his own self to Paul.</p>  ', [], [20, 21]], [69, '  <h3>God\'s laws on slaves</h3>  <p class=MsoNormal>The Bible makes it quite clear that slaves should not expect the same treatment as other human beings. It even goes so far as to specify that the punishment - if any - handed out to those who mistreat or even kill slaves should be less harsh than to those abusing other people.</p>  <p class=MsoNormal>One of God\'s laws, given to Moses, concerns the treatment of Hebrew slaves.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>The master gets the wife and children of slaves</b><br>Summary of Exodus 21:1-6</p>  <p class=Summary>If you buy a Hebrew slave, he shall serve six years, but in the seventh year he shall be freed without having to pay anything.</p>  <p class=Summary>If he came in unmarried, he shall leave unmarried. If he came in already married, then his wife shall leave with him.</p>  <p class=Summary>If his master has given him a wife and she has had children, the wife and her children shall belong to the master, and the man shall leave on his own.</p>  <p class=Summary>But if the slave says, \'I love my master, my wife, and my children, and I don\'t want to have my liberty\', then his master shall bring him to the door or doorpost of a place of worship and pierce his ear with an awl, and he shall be his slave forever.</p>  <p class=MsoNormal>This law provided a neat way of getting a male slave for life and of avoiding losing him in the seventh year: give him a wife, and hope they have children and they won\'t want to be separated. This law about Hebrew slaves seems strange, since we saw earlier that the Israelites (Hebrews) were not meant to be enslaved.</p>  ', [[3, 'God\'s laws on slaves']], []], [70, '  <p class=MsoNormal>The less harsh treatment for killing a slave - and remember that killing people is normally punishable by death - is specified in another of God\'s laws. The translations given in the various versions of the Bible vary in their interpretations, but the following summary expresses the widely-held view on the meaning of the words.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Losing a slave you fatally wound is punishment enough</b><br> Summary of Exodus 21:20-21</p>  <p class=Summary>If a man beats his male or female slave and the slave dies immediately, the man is to be punished.</p>  <p class=Summary>However, if the slave survives a day or two before dying, the man is not to be punished; he has been punished by the loss of his property.</p>  <p class=MsoNormal>Another of God\'s laws emphasizes again the disparity between the punishment for ill-treating slaves and that for ill-treating other humans, where normal punishment for injury is based on an eye for an eye and a tooth for a tooth.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Freedom for an eye, freedom for a tooth</b><br> Summary of Exodus 21:26-27</p>  <p class=Summary>If someone destroys the eye or knocks out a tooth of a male or female slave, the slave is to be freed as recompense.</p>  ', [], []], [71, '  <p class=MsoNormal>Such leniency also extends to illicit sex with a slave. The normal penalty for having sex with another man\'s wife, or for getting caught having sex in a town with an engaged woman, is death - for both the man and the woman.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[22]</span></span></span></span> However, the law is far more lenient for a man having sex with another man\'s slave concubine.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>A ram for sex with a slave woman</b><br> Summary of Leviticus 19:20-22</p>  <p class=Summary>If a man has sex with a female slave pledged to be married to another man, and not ransomed or given her freedom, they shall be punished, but not put to death, because she was not free.</p>  <p class=Summary>Instead, he shall bring a ram as an offering for his sin, and the priest shall make atonement before the Lord for his sin, for which he shall be forgiven.</p>  ', [], [22]], [72, '  <h3>Slaves as surrogate mothers</h3>  <p class=MsoNormal>The low legal position of slaves according to God\'s laws is reflected in the way that a free woman who was unable to have children seemed free to \'give\' her female slave to her husband to sleep with, so that she could have children for her. The early founding fathers of Israel seemed particularly keen on taking up the offer.</p>  <p class=MsoNormal>We\'ve already seen one example of this, where Abraham\'s barren wife, Sarah, gave her slave, Hagar, to Abraham to have children by. A similar situation occurred with Abraham\'s grandson, Jacob, who was the son of Isaac, the child that Sarah had eventually had in her nineties with God\'s help. This time, however, it happened with two wives - two sisters that Jacob had married, Leah and Rachel<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[23]</span></span></span></span>. Leah had had four sons, but Rachel found she didn\'t seem able to have children. So she became jealous and eventually gave her slave Bilhah to Jacob.</p>  <p class=Summary>She said, \'Go and sleep with my maid Bilhah, so that I may obtain children by her.\' She gave him Bilhah her servant as a wife, and Jacob went in to her. Bilhah conceived, and bore Jacob a son.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Genesis 30:3-5</p>  <p class=MsoNormal>Later, Leah found she couldn\'t have any more children, so gave her slave, Zilpah, to Jacob to have children with - again successfully.</p>  <p class=MsoNormal>Incidentally, Leah\'s son Reuben, when he had grown into a man, also had sex with Bilhah,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[24]</span></span></span></span> the mother of two of his brothers. Of course, what Bilhah - a slave and a woman - felt about this we never learn.</p>  ', [[3, 'Slaves as surrogate mothers']], [23, 24]], [73, '  <h2>Women</h2>  <p class=MsoNormal>Our expectations concerning the Bible\'s attitude to women are set right from the beginning, in the Adam and Eve creation story. Adam has been created, but he has no companion (or helper, as it is put in some translations).</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Woman: the afterthought</b><br> Genesis 2:18-23</p>  <p class=LongQuote>The LORD God said, "It is not good for the man to be alone. I will make him a helper comparable to him."</p>  <p class=LongQuote>Out of the ground the LORD God formed every animal of the field, and every bird of the sky, and brought them to the man to see what he would call them. Whatever the man called every living creature became its name. The man gave names to all livestock, and to the birds of the sky, and to every animal of the field; but for man there was not found a helper comparable to him.</p>  <p class=LongQuote>The LORD God caused the man to fall into a deep sleep. As the man slept, he took one of his ribs, and closed up the flesh in its place. The LORD God made a woman from the rib which he had taken from the man, and brought her to the man.</p>  <p class=LongQuote>The man said, "This is now bone of my bones, and flesh of my flesh. She will be called \'woman,\' because she was taken out of Man."</p>  <p class=MsoNormal>God appears to see whether Adam would be happy to have as a companion, or helper, a slug, a cow, a pigeon, a scorpion, a koala bear, and every other animal or bird, but none of these proves suitable, so God decides to create a woman from Adam\'s rib. This incident, while rather beautifully written, doesn\'t say much about God\'s understanding of the needs of his creation. Maybe he thought Adam would be happy with a slug\'s after-dinner conversation; we are, after all, informed that the snake could talk at this time,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[25]</span></span></span></span> so maybe all animals could. Whatever God\'s thinking, woman appears to be an afterthought, second-class.</p>  ', [[2, 'Women']], [25]], [74, '  <p class=MsoNormal>And she remains a second-class citizen throughout the Bible, both New and Old Testaments. Despite a few strong female characters and some books about women or maybe written by women, most of them are portrayed as mothers of men, betrayers of men, sex objects for men, or whores - with the whores possibly getting the better treatment.</p>  <h3>God\'s laws about women</h3>  <p class=MsoNormal>As with the treatment of slaves, God\'s laws support the second-class treatment of women. We have already seen laws about the stoning to death of wives who turn out not to be virgins,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[26]</span></span></span></span> about the capture of female slaves,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[27]</span></span></span></span> and about the ownership of wives of male slaves.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[28]</span></span></span></span> And there are other laws about the sexual relationships between men and women where women appear to be at a distinct disadvantage.</p>  <p class=MsoNormal>One concerns where a man becomes suspicious that his wife is unfaithful to him.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Suspected adultery - curse</b><br> Summary from Numbers 5:11-31</p>  <p class=Summary>The man should take his wife to the priest with an offering of flour. The priest shall bring the woman in front of the altar, pour some holy water into a clay bowl, take some earth from the floor of the Tent of the Lord\'s presence and mix it into the water to make it bitter.</p>  <p class=Summary>The priest shall then put the offering of flour in the woman\'s hand and make her agree to be bound to an oath which says that if she hasn\'t committed adultery she will not be harmed by drinking the water/earth mixture, but if she has committed adultery then the curse that the mixture brings will make her body swell up and her thigh shrink.</p>  ', [[3, 'God\'s laws about women']], [26, 27, 28]], [75, '  <p class=Summary>After the priest writes the curse down, washes the writing off into the bowl, and dedicates the offering of flour to God, the wife must drink the mixture, see what happens, and accept the consequences [death if guilty].</p>  <p class=MsoNormal>Whatever happens - whether the wife is shown to be \'guilty\' or not - the husband appears to emerge unscathed.</p>  <p class=MsoNormal>A second concerns what happens when a man rapes a woman who is not engaged.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Marry the rapist</b><br> Deuteronomy 22:28-29</p>  <p class=Summary>If a man is found raping a virgin woman, who is not engaged to be married, he shall give fifty shekels of silver to her father. She shall be his wife, because he has violated her, and he may never divorce her.</p>  <p class=MsoNormal>So if a man wants a woman who refuses to become his wife, all he need do is rape her, and bingo!</p>  <p class=MsoNormal>Other laws are concerned with civil rather than criminal affairs - but still put the woman at a disadvantage. The first may seem unimportant, but it shows how the Bible clearly sees the wife\'s wishes as subservient to the husband\'s.</p>  ', [], []], [76, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Break your vows if your husband wants you to<br> </b>Summary of Numbers 30:10-12</p>  <p class=Summary>If a woman makes a vow or a pledge in her husband\'s house, and her husband hears it and doesn\'t say anything against it at the time, then such vows and pledges shall be binding.</p>  <p class=Summary>But if her husband hears them, and makes them null and void at the time, then the vows or pledges shall not be binding. Her husband makes them void and the Lord will forgive her failure to keep them</p>  <p class=MsoNormal>Similar rules apply to an unmarried woman living in her father\'s house; in this case, the father can forbid her to keep vows or promises.</p>  <p class=MsoNormal>The laws of inheritance in Biblical Israel gave advantage to men over women, as they still do even in many countries of the West today. The daughters of Zelophehad, who had died with five daughters and no sons, went to Moses and put their case that the property of a man who dies without sons should go to the daughters. God agreed with this, but then it was realized that when the daughters died, their property would go to their husbands, and that if these women married men from outside the tribe the property that currently belonged to the tribe would then belong to others. The tribe would end up losing some of its property. So, an additional law was introduced by God: any woman who inherited property from within the tribe must marry a man only from the same tribe, so that the property would remain within it.</p>  ', [], []], [77, '  <h3>Paul\'s rules about women in the church</h3>  <p class=MsoNormal>In the New Testament, Paul continues with rules that discriminate against women, this time in church. The first rule makes quite clear the Bible\'s, or at least Paul\'s, attitude to the idea not only of women priests, but also of women preachers and of their speaking at all in church assemblies: shameful.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Women keep quiet in church!<br> </b>Summary of 1 Corinthians 14:34-35</p>  <p class=Summary>Women should be quiet in church assemblies, because they are not allowed to speak. They should be obedient, as the law says.</p>  <p class=Summary>If there is something they wish to know about, they should ask their husbands at home, because it is shameful for a woman to talk in church.</p>  <p class=MsoNormal>Another of Paul\'s rules concerns the covering of women\'s heads in church, something that is still accepted practice in some denominations. In Paul\'s rules, there is a corresponding rule for men: they should <i>not</i> cover their heads (tell that to bishops, archbishops and popes). What really stands out in this extract is Paul\'s clear view of the supremacy of man over woman, or husband over wife.</p>  ', [[3, 'Paul\'s rules about women in the church']], []], [78, '  <p class=ShortQuote>But I would have you know that the head of every man is Christ, and the head of the woman is man, and the head of Christ is God.</p>  <p class=ShortQuote>Every man praying or prophesying, having his head covered, dishonours his head. But every woman praying or prophesying with her head uncovered dishonours her head. For it is one and the same thing as if she were shaved. For if a woman is not covered, let her hair also be cut off. But if it is shameful for a woman to have her hair cut off or be shaved, let her be covered. </p>  <p class=ShortQuote>For a man indeed ought not to have his head covered, because he is the image and glory of God, but the woman is the glory of the man. For man is not from woman, but woman from man; for man wasn\'t created for the woman, but woman for the man.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>1 Corinthians 11:3-19</p>  <p class=MsoNormal>This extract demonstrates some of the problems translators have when trying to convey meaning. The extract has too many uses of the word \'head\', with different meanings. Clearly, \'head\' is used to mean \'master\', or \'boss\', at the beginning. When talking about covering heads and cutting hair, \'head\' clearly means the head as part of the body. However, the meaning of \'head\' when talking about dishonouring one\'s head is less obvious. As it\'s still about covering heads, it\'s easy to think that this refers to the body part. But, can one, dishonour, or disrespect, one\'s head? It seems more likely that these uses mean \'master\', so that a man disrespects his master, i.e. Christ, and a woman disrespects her master, i.e. her husband.</p>  <p class=MsoNormal>Likewise, the words \'man\' and \'woman\' can have their usual simple meanings, or the meanings in relationships, i.e. \'husband\' and \'wife\'.</p>  <p class=MsoNormal>The above could therefore be rewritten as follows, which is similar to some modern translations.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>The husband is master of the wife</b><br> Summary of 1 Corinthians 11:3-19</p>  <p class=Summary>But I would have you know that the master of every man is Christ, and the master of the wife is her husband, and the master of Christ is God.</p>  <p class=Summary>Every man praying or prophesying with his head covered disrespects Christ. But every woman praying or prophesying with her head uncovered disrespects her husband. It is the same as if she had her hair cut off. If a woman\'s head is not covered, she might as well have her hair cut off. But as it is shameful for a woman to have her hair cut off, then she should cover her head.</p>  <p class=Summary>A man ought not to have his head covered, because he is the image and glory of God, but the wife is the glory of the husband. For man was not made from a woman, but woman was made from a man; and man wasn\'t created for the woman, but woman for the man.</p>  <p class=MsoNormal>Whether the extract or summary is used, the logic employed appears opaque in the extreme: a set of non sequiturs based apparently on certain customs and on the Adam and Eve creation story, which Paul clearly accepts as fact. The sentiment, however, is transparent: man has supremacy over woman.</p>  ', [], []], [79, '  <h3>Abuse of women</h3>  <p class=MsoNormal>The abuse of women found in the Bible stories should, as with the abuse of slaves, come as no surprise given the rules subjugating and demeaning them: they help build an environment conducive to disrespect and abuse.</p>  <p class=MsoNormal>We saw earlier the stories about female slaves being given to men - Abraham and Jacob - to act as surrogate mothers. We also saw the callous way that Lot was prepared to offer his daughters for gang-rape to the men of Sodom. But there are two other stories, with macabre fates for the women involved, that demonstrate the almost complete disregard for women shown by some of the men of the Bible. The really shocking thing, however, is that the men\'s behaviour appears not to be condemned by God or by the authors of the Bible.</p>  <p class=heading4>The Levite\'s concubine</p>  <p class=MsoNormal>The first story bears a striking similarity to the story of Lot and the Sodomites who want to have sex with him. This time, however, the story is based in another town, but still with gang-raping sodomites (no capital \'S\' this time).</p>  <p class=MsoNormal>The story is about a Levite who took a woman from Bethlehem to be his concubine. They had had an argument, and she had walked out on him and gone back to her father\'s house. The Levite went to collect her after a few months, and eventually persuaded her to return with him.</p>  <p class=MsoNormal>Travelling with a servant and a couple of donkeys, they went past Jerusalem and stopped in a town called Gibeah, which was populated almost exclusively by people of the Benjaminite tribe (one of the twelve tribes of Israel). Sitting in the town square, they were invited by an old man to go back to his place to stay the night, where they had a wash and some food. Then the horror starts.</p>  ', [[3, 'Abuse of women']], []], [80, '  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Man offers his concubine for rape</b><br> Judges 19:22-30</p>  <p class=LongQuote>As they were making their hearts merry, behold, the men of the city, certain wicked fellows, surrounded the house, beating at the door; and they spoke to the master of the house, the old man, saying, "Bring out the man who came into your house, that we can have sex with him!"</p>  <p class=LongQuote>The man, the master of the house, went out to them, and said to them, "No, my brothers, please don\'t act so wickedly; since this man has come into my house, don\'t do this folly. Behold, here is my virgin daughter and his concubine. I will bring them out now. Humble them, and do with them what seems good to you; but to this man don\'t do any such folly."</p>  <p class=LongQuote>But the men wouldn\'t listen to him; so the man grabbed his concubine, and brought her out to them; and they had sex with her, and abused her all night until the morning. When the day began to dawn, they let her go.</p>  <p class=LongQuote>Then the woman came in the dawning of the day, and fell down at the door of the man\'s house where her lord was, until it was light. Her lord rose up in the morning and opened the doors of the house, and went out to go his way; and behold, the woman his concubine had fallen down at the door of the house, with her hands on the threshold. He said to her, "Get up, and let\'s get going!" but no one answered.</p>  ', [], []], [81, '  <p class=LongQuote>Then he took her up on the donkey; and the man rose up, and went to his place. When he had come into his house, he took a knife and cut up his concubine, and divided her, limb by limb, into twelve pieces, and sent her throughout all the borders of Israel. It was so, that all who saw it said, "Such a deed has not been done or seen from the day that the children of Israel came up out of the land of Egypt to this day! Consider it, take counsel, and speak."</p>  <p class=MsoNormal>What the eleven other tribes of Israel did was bring together the leaders and soldiers and hear what the cowardly Levite had to say. They eventually decided, after the Benjaminites wouldn\'t hand over the rapists, to attack the Benjaminites. After many deaths on both sides, and the slaughter of many of the Benjaminite women and children, the Benjaminites were eventually defeated, and the other Israelites made a solemn vow to God that none of them would ever allow a Benjaminite man to marry one of their daughters.</p>  <p class=MsoNormal>But then they realized that this could mean that one of the twelve tribes of Israel might die out. So they took two crafty and nasty steps to get round this vow and to ensure that those of the Benjaminite men who remained after the slaughter could have women to continue the line. These steps showed the usual disrespect for women.</p>  ', [], []], [82, '  <p class=MsoNormal>First, they found out that the people from one particular town had not joined in against the Benjaminites. So, they sent 12000 men to attack the town and kill everyone except the virgins [now there\'s a surprise]. They then took 400 young virgins back and gave them to the surviving Benjaminites; by doing this they were not breaking the vow, as these were not their own daughters.</p>  <p class=MsoNormal>Second, because this still didn\'t provide enough women, they told the Benjaminites that they should go to Shiloh, where a festival would be taking place. They told them to hide in the vineyards nearby, and when the young women of Shiloh came out to dance in the festival, they should come out and take wives by force. This way, no man would be breaking his promise by <i>giving</i> his daughter to the Benjaminite men to marry.</p>  ', [], []], [83, '  <p class=heading4>Sacrifice of Jephtha\'s daughter</p>  <p class=MsoNormal>Jephtha, a brave soldier from Gilead and the son of a prostitute, was leading the Israelites in a war against the Ammonites.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Jephtha burns his daughter to death as an offering</b><br> Summary of Judges 11:30-40</p>  <p class=Summary>Jephthah made a vow to the Lord, saying, \'If you deliver the Ammonites into my hand, then whatever comes out of the doors of my house to meet me when I return shall be the Lord\'s, and I will offer it up as a burnt offering.\'</p>  <p class=Summary>So Jephthah fought against the Ammonites and the Lord gave him victory over them, and he subdued them, killing many.</p>  <p class=Summary>Jephthah came back to Mizpah to his house, and there his daughter, his only child, came out dancing and playing tambourines. When he saw her, he tore his clothes, and said, \'Alas, my daughter! You have made me very unhappy, because I made a vow to the Lord and I can\'t go back on it.\'</p>  <p class=Summary>She said to him, \'Father, you have made a vow to the Lord, so do to me what you promised, because the Lord has given you victory over the Ammonites.\'</p>  <p class=Summary>Then she said to her father, \'Allow me one thing. Leave me alone for two months, so that I may go to the mountains with my friends, and grieve over my virginity.\'</p>  <p class=Summary>He agreed and she went to the mountains for two months with her friends and grieved over her virginity.</p>  ', [], []], [84, '  <p class=Summary>She returned to her father, who did with her what he had vowed. It became a custom in Israel that the daughters of Israel went yearly to celebrate the daughter of Jephthah four days in a year.</p>  <p class=MsoNormal>This story shows how someone who apparently had the spirit of God behind him might act completely inhumanly by making a vow to God to kill an individual at random. It also shows that God failed to intervene to tell him that this act of human sacrifice was worse than breaking the vow. God, who had apparently been wandering around and having chats with a number of people in earlier years, showed himself to be singularly silent on this, and quite happy to accept such human sacrifice. This acceptance by God of human sacrifice should, perhaps, be no great surprise considering how God had told Abraham to sacrifice his son Isaac to him, and only just stopped Abraham when he had picked up the knife to kill him.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[29]</span></span></span></span></p>  ', [], [29]], [85, '  <h2>Sex and marriage</h2>  <p class=MsoNormal>Sexual activity between two or any other number of consenting adults should, a liberal-minded person might say, be a matter only for those directly involved. But most societies nowadays place certain restrictions on sexual relations, both on who can take part and what can be done. Some of these restrictions are for sound reasons, e.g. protection of children, protection from abuse of power, or avoidance of in-breeding; others are based on custom or prejudice only.</p>  <p class=MsoNormal>The Bible has its fair share of restrictions and rules associated with sex, with, as we have already seen, some draconian and often deadly punishments for transgressors. Some of these rules have had direct influence on our current laws.</p>  <p class=MsoNormal>Marriage, unlike sex, is never an issue for just those directly participating. It is an expression of commitment made by those getting married not only to themselves but to others in society. It is an institution that carries with it duties, expectations, benefits, and constraints of a legal, moral and, possibly, religious kind, so that societies will place restrictions on who can marry, what the expectations are, and so on.</p>  <p class=MsoNormal>The Bible, not surprisingly, has its own rules and expectations about marriage. We\'ll begin this section by looking at these, before moving on to the wider aspects of sex in the Bible. As most readers will probably have been brought up in a culture where the norms on sex and marriage have been strongly influenced by the Bible, the rules, behaviours and attitudes brought out here may not seem shocking, but you may find some surprises.</p>  ', [[2, 'Sex and marriage']], []], [86, '  <h3>Marriage</h3>  <p class=MsoNormal>As the last section was about women, and included some horrific stories about the treatment of women, we\'ll start this section off on a lighter note with some proverbs about wives found in the book of Proverbs, a book that is well worth reading; and they\'re not all disrespectful to women.</p>  <p class=MsoNormal>Many are, however, about the expected position of the wife as home-maker and mother. There is even a whole section about the worthy or capable wife, which describes her attributes. Unfortunately, it begins with a rather back-handed compliment to women.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Who can find a worthy woman?<br> For her price is far above rubies.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Proverbs 31:10</p>  ', [[3, 'Marriage']], []], [87, '  <p class=MsoNormal>But nagging wives are picked on relentlessly in some of the proverbs.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Nagging wives</b><br> Summaries of Proverbs 21:9, 21:19 and 27:15</p>  <p class=Summary>It is better to live in a corner of the roof than with a nagging wife.</p>  <p class=Summary>It is better to live in a desert land than with a nagging, fretful wife.</p>  <p class=Summary>The continual dripping on a rainy day and a nagging wife are alike. Trying to contain her is like trying to contain the wind, or like trying to hold oil in your hand.</p>  <p class=heading4>Polygamy</p>  <p class=MsoNormal>A more modern proverb is \'Two\'s company but three\'s a crowd\'. The households in Old Testament times must have been crowded or even overcrowded, since, while polygamy seems by no means to be the norm, it is not unusual and clearly approved of. We\'ve already seen examples where a man had two or more wives or concubines (and it never seems to be the woman who has several husbands): Abraham, who had a wife, Sarah, and a concubine, Hagar; and Jacob, who had two sisters as wives, and their slaves as concubines. Jacob\'s brother Esau also married two wives, who supposedly made life miserable for Esau\'s father and mother, Isaac and Rebecca.</p>  <p class=MsoNormal>One of the Biblical heroes who had many wives, concubines and lovers was David - and we\'ve already seen that God approved of everything he did, apart, maybe, from the Uriah the Hittite incident. David is reported as having had six sons born in Hebron by six different women.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[30]</span></span></span></span> When he moved to Jerusalem, he took more concubines and wives, and had another eleven children.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[31]</span></span></span></span> The Biblical reports of David tell us something about what dowries, paid by the men for the women, might have consisted of in those days - not always money or jewellery.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Foreskins for a dowry</b><br> 2 Samuel 3:14</p>  <p class=LongQuote>David sent messengers to Ishbosheth, Saul\'s son, saying, "Deliver me my wife Michal, whom I was given to marry for one hundred foreskins of the Philistines."</p>  ', [], [30, 31]], [88, '  <p class=MsoNormal>As David approached the end of his life, he found it difficult to keep warm even with blankets on, so he took the advice of his officials to have a young woman to lie close to him and keep him warm. Abishag, the young woman, was said to be very beautiful, but David broke the habit of a lifetime and did not have intercourse with her.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[32]</span></span></span></span></p>  <p class=MsoNormal>Yet David\'s marital and sexual conquests seem insignificant when compared with those of his son, Solomon - the one also renowned for his wisdom. He married 700 princesses and also had 300 concubines.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[33]</span></span></span></span> Many of these were foreign wives, whom God had forbidden the Israelites to marry, and they led Solomon to worship gods other than the Israelite God.</p>  <p class=MsoNormal>Even in the New Testament, where polygamy doesn\'t appear to be the convention, there doesn\'t appear to be explicit condemnation of a man\'s having two wives. But, for a woman, things are different. Paul gives instructions that clearly prohibit a Christian woman from having more than one husband.</p>  <p class=ShortQuote>A wife is bound by law for as long as her husband lives; but if the husband is dead, she is free to be married to whomever she desires, only in the Lord.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>1 Corinthians 7:39</p>  ', [], [32, 33]], [89, '  <p class=heading4>Who must not marry?</p>  <p class=MsoNormal>The Old Testament has several laws about who mustn\'t marry, some of which we have already come across. Some of the cases of forbidden unions are:</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>a man must not marry both a woman and her mother (if this happens, all three should be burnt to death);<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[34]</span></span></span></span></p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>a man must not marry his sister or half-sister;<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[35]</span></span></span></span></p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>a man must not marry his wife\'s sister, as long as his wife is still alive,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[36]</span></span></span></span> although we\'ve seen that Jacob did.</p>  <h3>Divorce</h3>  <p class=MsoNormal>Divorce of a wife by a husband is clearly a normal part of life in Old Testament times. One of the laws given to Moses by God mentions the fact of divorce and how it happens. This makes it clear that the grounds for divorce were very open, and that the process for getting a divorce was very simple, and remarriage by the wife was permissible.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Easy divorce and permissible remarriage</b><br> Deuteronomy 24:1</p>  <p class=ShortQuote>When a man takes a wife and marries her, then it shall be, if she finds no favour in his eyes because he has found some unseemly thing in her, that he shall write her a certificate of divorce, put it in her hand, and send her out of his house.</p>  <p class=ShortQuote>When she has departed out of his house, she may go and be another man\'s wife.</p>  <p class=MsoNormal>This then goes on to bar the man from re-marrying her in the future, which is the real point of this law; explicit rules about the grounds for divorce are not given.</p>  ', [[3, 'Divorce']], [34, 35, 36]], [90, '  <p class=MsoNormal>In the New Testament, Jesus also makes statements about divorce, when asked by the Pharisees whether their Law allows a man to divorce his wife for whatever reason he wishes.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[37]</span></span></span></span> Jesus emphasizes the sanctity of marriage by saying that no human being should separate what God has joined together, but he does not deny that a man can just hand his wife divorce papers and send her away. He does, however, relate the grounds for divorce with the question of re-marriage, saying:</p>  <p class=ShortQuote>I tell you that whoever divorces his wife, except for sexual immorality, and marries another, commits adultery; and he who marries her when she is divorced commits adultery.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Matthew 19:9</p>  <p class=MsoNormal>So Jesus appears to allow a man to remarry after divorce on the grounds of the woman\'s unfaithfulness. Interestingly, this is one reason that wasn\'t normally used as a basis for divorce according to the Law of Moses, since this states that a wife committing adultery should be put to death,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[38]</span></span></span></span> together with her lover, so divorcing her would seem to have been a bit of a waste of time.</p>  <p class=MsoNormal>Elsewhere Jesus seems to discourage or prohibit remarriage on any grounds.</p>  <p class=ShortQuote>Everyone who divorces his wife and marries another commits adultery. He who marries one who is divorced from a husband commits adultery.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Luke 16:18</p>  ', [], [37, 38]], [91, '  <h3>Heterosexual sex</h3>  <p class=MsoNormal>Paul speaks out strongly against immorality,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[39]</span></span></span></span> makes it clear that sex between a married couple is encouraged.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[40]</span></span></span></span> He says that a married couple should not refuse each other sex, unless they agree to refrain for a short time in order to devote some time to prayer. Nevertheless, Paul considers<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[41]</span></span></span></span> that, while it is acceptable for a man to marry a woman he is burning with desire for, it is preferable that a man should have self-control and choose to remain a virgin and not marry.</p>  <p class=MsoNormal>The Bible does have things to say about heterosexual sex, but probably nothing too surprising. The laws given by God to Moses give clear guidelines about heterosexual sex:<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[42]</span></span></span></span> A man shall not have sex with his mother, any of his father\'s other wives, his sister, stepsister or half-sister, his granddaughter, his aunt, his daughter-in-law, his brother\'s wife or the daughter or granddaughter of anyone he\'s had sex with, in case she\'s related. More surprisingly, maybe, it says that a man shall not have sex with a woman during her monthly period; if he does, they are both to be driven out of their community.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[43]</span></span></span></span></p>  ', [[3, 'Heterosexual sex']], [39, 40, 41, 42, 43]], [92, '  <h3>Prostitution</h3>  <p class=MsoNormal>Prostitution seems to have been widespread in Biblical times. Although there are some specific laws for priests concerned with prostitution, including a particularly nasty one that a priest\'s daughter who becomes a prostitute must be burnt to death, the Bible seems to take an ambivalent attitude to female prostitution. God\'s laws to Moses are not clear about whether sex with a prostitute is immoral or is to be considered as adultery. Such lack of explicit condemnation, given how explicitly other activities are condemned, might suggest tacit approval. One of the proverbs in the Bible, Proverbs 6:23-26, talking about how a young man should follow his parents\' instructions, does refer to hiring a prostitute, but its full meaning is ambiguous. Nearly all translations imply that going with a prostitute is preferable to committing adultery with another man\'s wife, which can cost you your life, but the words about prostitution can be taken to mean that it is a) cheapening; b) cheap (so preferable to adultery that can cost your life); c) impoverishing.</p>  <p class=MsoNormal>Paul, in the New Testament, is not ambivalent about prostitution, saying that our bodies are part of the body of Christ, so we should never think of joining part of Christ\'s body with a prostitute\'s body.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[44]</span></span></span></span></p>  ', [[3, 'Prostitution']], [44]], [93, '  <p class=MsoNormal>Whatever the Bible\'s approval or condemnation of prostitution, the men of the Bible seemed quite willing to consort with them; the price mentioned in the proverb referred to above, the same as a loaf of bread, probably contributed to this willingness. Samson, for example, when ruler of Israel, went to bed with a prostitute in Gaza.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[45]</span></span></span></span> Elsewhere, Joshua sent spies into Jericho when he was planning how to attack it.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[46]</span></span></span></span> They spent the night with a prostitute called Rahab, who showed them kindness by refusing to give them away when the king of Jericho sent a message inquiring about the rumour of their being at her house. She was rewarded by the fact that Joshua let her and her family live when the city of Jericho fell to him - the only survivors.</p>  <p class=MsoNormal>In general, prostitutes were just grouped with other \'undesirables\'- those that most other people in society despised. For example, Jesus grouped them alongside tax collectors when talking to the chief priests and elders.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[47]</span></span></span></span> He told them that the tax collectors and the prostitutes would be going into the Kingdom of God before them, because they believed what John the Baptist had said.</p>  ', [], [45, 46, 47]], [94, '  <p class=MsoNormal>One particular story, however, shows what the fate of prostitutes could be from other members of their family. This story, where the main male character is Judah (son of Jacob and brother of Joseph), shows not only the dialogue between a man and a prostitute discussing what she charges - and a strange price it is - and what might happen to a prostitute, but also shows an early example of birth control through coitus interruptus, the withdrawal method.</p>  <p class=MsoNormal>The scenario is that Judah had two sons, Er and Onan, and Er had married a woman called Tamar. Er was evil, so God had killed him, leaving Tamar childless. The custom or law that the dead man\'s brother should then give his brother\'s widow a child, so that the dead man\'s line would continue (the child being counted as the dead man\'s child) was then brought into play.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Coitus interruptus - and sex with the daughter-in-law<br> </b>Summary of Genesis 38:8-30</p>  <p class=Summary>Judah said to Onan, \'Go in to your brother\'s wife, and perform the duty of a husband\'s brother to her, and have a child for your brother.\'</p>  <p class=Summary>Onan knew that the child wouldn\'t be counted as his, so when he went in to his brother\'s wife, he spilled his semen on the ground, to avoid having a child for his brother.</p>  <p class=Summary>The Lord saw this and considered it evil, so he killed him also.</p>  ', [], []], [95, '  <p class=Summary>Then Judah said to Tamar, his daughter-in-law, \'Stay in your father\'s house as a widow until my son, Shelah, is an adult, in case he should die like his brothers.\'</p>  <p class=Summary>Tamar went back and lived in her father\'s house. A long time afterwards, Judah\'s wife died. After going into mourning, Judah went up with his friend Hirah to his sheep shearers at Timnah.</p>  <p class=Summary>Tamar was told about this. She was also aware that Shelah had grown up and she hadn\'t been given to him as a wife by Judah. So she took off her widow\'s clothes, put on a veil, and sat in the gateway at Enaim, on the way to Timnah.</p>  <p class=Summary>When Judah saw her, he thought that she was a prostitute because her face was covered. He approached her and asked to go with her, unaware that she was his daughter-in-law.</p>  <p class=Summary>She said, \'What will you give me as payment?\' He said, \'I will send you a young goat from my flock.\' She said, \'Give me your signet, your cord, and your staff as a pledge until you send me the goat.\' He gave them to her and went with her, which resulted in her getting pregnant.</p>  <p class=Summary>She went back home and put her widow\'s clothes back on.</p>  ', [], []], [96, '  <p class=Summary>Judah sent his friend Hirah with the young goat in order to pay her and to redeem the pledge, but he couldn\'t find her. He asked the local men where the prostitute at Enaim was, but they said there hadn\'t been one there. He returned to Judah and told him this.</p>  <p class=Summary>Some months later, Judah was told that Tamar had been acting as a prostitute and was pregnant due to this. Judah said, \'Bring her out and burn her.\'</p>  <p class=Summary>But she sent a message to her father-in-law, saying, \'I am pregnant by the man who owns these\', together with the signet, the cords, and the staff.</p>  <p class=Summary>Judah recognized them, and said, \'She\'s in the right because I didn\'t give her as a wife to Shelah, my son.\' He didn\'t have sex with her again.</p>  <p class=Summary>Tamar later gave birth to twins from this incident: Perez and Zerah.</p>  <p class=MsoNormal>It is not clear in this, when God was displeased with Onan and killed him, whether it was the withdrawal method that God objected to or the fact that he was doing this to avoid giving his brother\'s widow a baby that wouldn\'t count as his. Whichever, the term \'onanism\' has come to mean not only coitus interruptus, but also more general male masturbation. The church, over the years, seems to have used this story of God\'s displeasure with Onan to justify its condemnation both of birth control and masturbation.</p>  <p class=MsoNormal>Another reason for God\'s displeasure might have been that Onan had sex with his brother\'s wife, thereby going against the law mentioned earlier, which stated<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[48]</span></span></span></span> that not only was this wrong, but they would both never have children. This law is just one of the many contradictions of the Bible, and there are plenty more to come, since we saw that Onan was <i>expected</i> to do so, in order to give his brother\'s wife a child,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[49]</span></span></span></span> or else have his sandal removed. Onan must have been very confused by all this; he can\'t have known whether he was coming or going.</p>  <p class=MsoNormal>An interesting aspect of this story is that Tamar gave birth to two sons from her brief time acting as a prostitute with Judah: Perez and Zerah. All four are mentioned in the genealogy of Jesus given in Matthew,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[50]</span></span></span></span> meaning that Jesus was a descendant of a prostitute (assuming Joseph is counted as his father, as given in Matthew).</p>  ', [], [48, 49, 50]], [97, '  <h3>Homosexuals, transvestites and transsexuals</h3>  <p class=MsoNormal>\'There\'s nowt as queer as folk\' goes an old Yorkshire saying. But there\'s nowhere quite as queer as some of the towns in the Bible. We\'ve already seen one example of a whole town, Sodom, full of predatory homosexual men, and another where a group of men try to have sex with a male guest in the town, but then gang-rape the guest\'s concubine, resulting in her death.</p>  <p class=MsoNormal>The Bible is quite clear about male homosexual sex: it is forbidden and punishable by death.</p>  <p class=ShortQuote align=center style=\'text-align:center;page-break-after: avoid\'><b>Death for homosexual sex</b><br> Leviticus 20:13</p>  <p class=ShortQuote>If a man lies with a male, as with a woman, both of them have committed an abomination. They shall surely be put to death. Their blood shall be upon themselves.</p>  <p class=MsoNormal>The New Testament also condemns homosexuality, although it does seem to provide some let-out for those who have been purified by Jesus.</p>  <p class=ShortQuote align=center style=\'text-align:center;page-break-after: avoid\'><b>Homosexuals and male prostitutes are unrighteous<br> </b>Corinthians 6:9-11</p>  <p class=ShortQuote>Or don\'t you know that the unrighteous will not inherit God\'s Kingdom? Don\'t be deceived. Neither the sexually immoral, nor idolaters, nor adulterers, nor male prostitutes, nor homosexuals, nor thieves, nor covetous, nor drunkards, nor slanderers, nor extortionists, will inherit God\'s Kingdom.</p>  <p class=ShortQuote>Some of you were such, but you were washed. But you were sanctified. But you were justified in the name of the Lord Jesus, and in the Spirit of our God.</p>  <p class=MsoNormal>The Old Testament does not, however, seem to condemn lesbianism. Now, it could be argued that the idea of women experiencing anything but straight, heterosexual sex was unthinkable to the writers of the Bible. After all, it is said that the legislators in Britain in the nineteenth century drafted laws to outlaw male homosexual sex, but not lesbian sex, because they did not want to raise such possibilities in the mind of Queen Victoria, who would have to sign the Bill. But such lack of worldliness doesn\'t seem to be the case, since the Bible does explicitly forbid women, as well as men, from having sex with animals<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[51]</span></span></span></span> - again with the penalty of death.</p>  ', [[3, 'Homosexuals, transvestites and transsexuals']], [51]], [98, '  <p class=MsoNormal>The New Testament, however, does seem to acknowledge lesbianism and, by the context, which is about immorality, condemn it.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Lesbian sex immoral</b><br> Romans 1:26-27</p>  <p class=LongQuote>For this reason, God gave them up to vile passions. For their women changed the natural function into that which is against nature.</p>  <p class=LongQuote>Likewise also the men, leaving the natural function of the woman, burnt in their lust towards one another, men doing what is inappropriate with men, and receiving in themselves the due penalty of their error.</p>  <p class=MsoNormal>And transvestites don\'t get God\'s approval either, but at least the law applies to both men and women equally this time.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>No transvestites<br> </b>Deuteronomy 22:5</p>  <p class=LongQuote>A woman shall not wear men\'s clothing, neither shall a man put on women\'s clothing; for whoever does these things is an abomination to the LORD your God.</p>  <p class=MsoNormal>And for men who don\'t just want to dress like women but are transsexual and have the necessary conversion operation, I\'m afraid God provides no welcome.</p>  ', [], []], [99, '  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Emasculated males unwelcome</b><br> Deuteronomy 23:1</p>  <p class=LongQuote>He who is emasculated by crushing or cutting shall not enter into the LORD\'s assembly.</p>  <p class=MsoNormal>But, as we move towards the next chapter where some of the inconsistencies of the Bible are highlighted, let\'s bring in an inconsistency that gives some comfort to those men who are castrated: they may be welcome after all, according to what God said through the prophet Isaiah.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>...but then again, maybe they are</b><br> Isaiah 56:3-5</p>  <p class=LongQuote>Do not let the eunuch say, "Behold, I am a dry tree." For the LORD says, "To the eunuchs who keep my Sabbaths, choose the things that please me, and hold fast to my covenant, I will give them in my house and within my walls a memorial and a name better than of sons and of daughters. I will give them an everlasting name that will not be cut off."</p>  <p class=MsoNormal>And Jesus,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[52]</span></span></span></span> also seems to accept eunuchs of different types.</p>  ', [], [52]], [100, '  <h2>Summary</h2>  <p class=MsoNormal>In this chapter we have seen what the Bible teaches about genocide, killing, sex, marriage and divorce, slavery and punishment. We have also seen what God himself apparently practices, advocates and condones. Much of it makes for extremely unpleasant reading. I would therefore ask any believers or potential believers among you to ask yourselves the questions:</p>  <p class=MsoNormal style=\'margin-left:36.0pt\'><i>Are these the behaviours and attitudes that I\'m comfortable with and approve of?</i></p>  <p class=MsoNormal style=\'margin-left:36.0pt\'><i>Is this the sort of supreme being I believe in?</i></p>  <p class=MsoNormal>If you answer affirmatively to either of these, reflect again and ask yourself whether you\'re being selective and picking out just some behaviours, characteristics or commands of God you approve of while rejecting the rest. Do you think that children should be punished for their parents\' crimes? Do you think that whole towns should be killed for worship of other gods? Do you think that homosexuality is wrong and that, while you might not want to condemn them to death, homosexuals should be ostracized and excluded from the Church? If so, do you also think that slavery should be supported? Do you think that women should be prevented from talking in church? Are you being consistent in following the teachings of the Bible?</p>  ', [[2, 'Summary']], []], [101, '  <p class=MsoNormal>And if you\'re a Christian thinking that much of this is the Law of Moses so doesn\'t apply to you, but only to the ancient Israelites or Jews, remember that Paul said there is no difference between Jews and Gentiles,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[53]</span></span></span></span> and that Jesus is reported as having said:</p>  <p class=ShortQuote>Don\'t think that I came to destroy the law or the prophets. I didn\'t come to destroy, but to fulfil.</p>  <p class=ShortQuote>For most certainly, I tell you, until heaven and earth pass away, not even one smallest letter or one tiny pen stroke shall in any way pass away from the law, until all things are accomplished.</p>  <p class=ShortQuote>Whoever, therefore, shall break one of these least commandments, and teach others to do so, shall be called least in the Kingdom of Heaven; but whoever shall do and teach them shall be called great in the Kingdom of Heaven.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Matthew 5:17-19</p>  <p class=MsoNormal>Now, most Christian commentators would say that Jesus could not possibly have intended to imply that the whole of the Law of Moses should be followed by Christians, as this would contradict other statements he made and also statements of Paul elsewhere in the New Testament. But these are reported as his words, and the meaning seems clear. Biblical contradictions like these should, through the reading of this book, have started to become familiar, and will certainly be familiar by the end of the book.</p>  <p class=MsoNormal>Whether or not you can stomach all these teachings, carry on to the next chapter where some fundamental Christian beliefs are examined to see how the Bible handles them - and it turns out that it handles them extremely shakily and inconsistently.</p>  ', [], [53]], [102, '  <b><span style=\'font-size:20.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span></b>  <h1>Weak foundations</h1>  <p class=HeadingQuote>I form the light and create darkness. I make peace and create calamity. I am the LORD, who does all these things.</p>  <p class=HeadingQuote align=center style=\'text-align:center\'>Isaiah 45:7</p>  <p class=MsoNormal>In this chapter we move away from beliefs about general behaviours and morals and onto some of the fundamental beliefs of Christians - beliefs concerning religion and the supernatural.</p>  <p class=MsoNormal>But what do Christians believe? There are so many denominations, each with its own variation of Christian belief, that saying what is fundamental to Christianity is extremely difficult. This abundance of beliefs, and the friction between the different sets of believers, which has led to numerous conflicts in the past and present, can be summed up by the following joke:</p>  <p class=MsoNormal align=left style=\'text-align:left\'><i>Two men meet, and the subject turns to religion:</i></p>  <p class=MsoNormal align=left style=\'text-align:left\'><i>1<sup>st</sup> man: I\'m a Christian. How about you?<br> 2<sup>nd</sup> man: Me too. Are you a Protestant like me, or a Catholic?<br> 1<sup>st</sup> man: Protestant. Which denomination?<br> 2<sup>nd</sup> man: Seventh Day Lutheran.<br> 1<sup>st</sup> man: So am I - Eastern sect. Are you Eastern or Western?<br> 2<sup>nd</sup> man: Eastern. Are you Reformed or United?<br> 1<sup>st</sup> man: Reformed.<br> 2<sup>nd</sup> man: Heretic! Die, and may Satan take your soul!</i></p>    <p class=MsoNormal>Of course, there\'s a reasonable chance that the member of the Seventh Day Lutheran Eastern Reformed Church doesn\'t believe in Satan, as it seems that belief in the Devil has dwindled among Christians. I have read of some bishops of the Anglican Church who don\'t accept the Virgin Birth or the physical Resurrection of Jesus. Do they even believe in God? If not, they might make good philosophers, psychiatric counsellors or social workers, but I find it hard to believe that they are active believers in, or leaders of, a religion - just a way of life.</p>  <p class=MsoNormal>But it comes as no surprise that they no longer believe in these, if they ever did; they have probably read the Bible from cover to cover, analysed what they\'ve read, and recognized the glaring inconsistencies that would stretch anyone\'s credulity. Yet for many others belief in the truth of the Bible is fundamental. The words of the hymn often sung by children exemplify this basic belief in the truth of the Bible: \'Jesus loves me, this I know, for the Bible tells me so\'.</p>  <p class=MsoNormal>Before continuing, let\'s just consider what we mean by inconsistencies in this chapter and the next. The inconsistencies that can be found in the Bible are either 1) explicit in the text, or 2) implied by the fact that texts differ markedly in their accounts of the same event, or omit references to significant events or characters that other related texts include.</p>  ', [[1, 'Weak foundations']], []], [103, '  <p class=MsoNormal>As an example of the second type of inconsistency, consider the following two texts:</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span>I, Janet Kerr, spent the whole afternoon of June 27, 2015 sitting drinking outside the Head in Hands pub on London\'s Oxford Street, and had a thoroughly pleasant afternoon.</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span>Two bombs exploded in the Head in Hands pub on London\'s Oxford Street at 2pm on June 27, 2015, injuring 10 people. Ambulances, which had to drive through torrential rain and flooded roads, took the injured to a local hospital.</p>  <p class=MsoNormal>Now, these are not logically inconsistent. It is remotely possible, although extremely unlikely, that Janet Kerr finds it pleasurable to sit drinking in torrential rain while bombs are going off and casualties are being carried away. However, if she were accused of a crime and the police proved that the bomb incident did happen, then, if the statement were her alibi, a jury would almost certainly disbelieve her. The alibi would be rejected, her story considered inconsistent with the known facts.</p>  <p class=MsoNormal>This chapter aims to help expose some of the inconsistencies found in the accounts and teachings of the Bible around some of the basic Christian beliefs, such as: the existence of only one God; God\'s character; heaven and hell; God, Satan and their relationships to good and evil; Law and Judgement; and the Second Coming. It starts by examining the accounts of three significant events: the birth of Jesus, the Crucifixion and Resurrection of Jesus, and - to begin at the beginning - the Creation Story.</p>  ', [], []], [104, '  <h2>Creation</h2>  <p class=MsoNormal>Since Darwin developed his theory of evolution to explain the origin and development of species on earth, including mankind, humans have shown a marked tendency to disbelieve in the Creation as described in Genesis. This is generally as true for Christians as others, many of whom accept the evidence that strongly supports evolutionary theories and see the description of Creation in Genesis not as a factual account but as symbolic.</p>  <p class=MsoNormal>Many Christians believe that Genesis tells us that God created the univer
