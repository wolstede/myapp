se and life (and this would seem to be a fundamental belief for Christians and other believers in an all-powerful Creator), but that it doesn\'t provide a factual account of the origins and development of life. They also normally accept that some form of evolution of life took place - the evidence around seems too compelling for them to believe otherwise. But, judging by discussions observed on various web sites, many of them believe that evolution was directed or influenced by God. Many seem unwilling to believe Richard Dawkins\' selfish gene theory (see Further Reading), which provides such a beautiful explanation of how the world of life around us evolved, and also shows that we humans are the result of chance mutations and survival of the fittest.</p>  ', [[2, 'Creation']], []], [105, '  <p class=MsoNormal>However, there <i>are</i>, amazingly, Creationists who believe that Genesis provides a factual account. They continue to wield some influence, particularly in the USA where they try to get the Biblical account taught in school on an equal footing with evolution. Many of these believe that the huge amount of fossil evidence was planted either by God, although for what possible purpose apart from confusing his exquisite creation, mankind, we never really learn, or maybe by Satan. Others believe that two of every dinosaur species (assumed to be young, babies or eggs, so that they could all fit in) were taken onto the Ark and survived, only to die out later - just a few thousand years ago. Clearly nonsense, but that\'s Creationism for you.</p>  <p class=MsoNormal>If we try to examine what it is that Creationists believe in by examining the Creation story in Genesis, one question that jumps out is \'Which Creation story?\' There are quite clearly two separate stories, unhappily positioned one after the other, and the two are inconsistent.</p>  <p class=MsoNormal>The first creation story describes how God created the universe and the earth, with its plants, animals and humans over six days, then rested on the seventh day.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[54]</span></span></span></span> The creation sequence is as follows:</p>  <p class=MsoNormal>Day 1: A water-covered earth, day and night</p>  <p class=MsoNormal>Day 2: Sky</p>  <p class=MsoNormal>Day 3: Land and sea, and plants</p>  <p class=MsoNormal>Day 4: Sun, moon and stars</p>  <p class=MsoNormal>Day 5: Birds and sea creatures</p>  <p class=MsoNormal>Day 6: Animals, followed by men and women</p>  ', [], [54]], [106, '  <p class=MsoNormal>This is a beautifully concise and uncomplicated account, one which, if I believed in God, would seem very satisfactory and appealing; God just says the word, it happens and God sees that the outcome is good.</p>  <p class=MsoNormal>The second creation story is the one about Adam and Eve, the Garden of Eden, the tree of knowledge and the snake.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[55]</span></span></span></span> This is a far more complex and fabulous story, with the creation of Eve from Adam\'s rib, a talking snake, and direct conversations between God and humans. It also shows God as more uncertain and less all-knowing, in that he fails to create a companion for Adam initially, and creates Eve as an afterthought. Furthermore, it shows that his creation is not perfect as God doesn\'t see everything (particularly humans) as good.</p>  <p class=MsoNormal>This story is clearly meant to explain how the relationships that exist between men and women, humans and animals, and humans and God had developed, and how the suffering that humans experienced had come about. However, it does also take us through a creation sequence. The order (not related to days this time, as it mentions that this all happens in a day) is:</p>  <p class=MsoNormal>1. Universe, earth and water</p>  <p class=MsoNormal>2. Man</p>  <p class=MsoNormal>3. Plants (the Garden of Eden)</p>  <p class=MsoNormal>4. Birds and animals</p>  <p class=MsoNormal>5. Woman</p>  ', [], [55]], [107, '  <p class=MsoNormal>So, in this story, a human comes into existence before there are any plants, animals or birds - quite different from the first story, where men and women come last.</p>  <p class=MsoNormal>There is also another pointer to the fact that these are two quite separate stories welded together, probably with different origins and authors as well as different objectives: in the first, God is referred to throughout just as \'God\'; in the second, he is referred to as \'the Lord God\' or some similar name, depending on the version.</p>  <p class=MsoNormal>One last thing about the Adam and Eve creation story: I have never understood how people could believe that all humans that ever existed were descended from Adam and Eve (although I don\'t believe the Bible actually claims this). Those who do believe this should ask themselves just one question: \'Where did the wife of Cain, the son of Adam and Eve, come from?\' Either the wife was not a descendant of Adam and Eve or, if all humans are descended from them, the wife of Cain was a sister or some other close relation that doesn\'t get a mention or was Eve herself - in any case an incestuous start for humankind.</p>  ', [], []], [108, '  <p class=MsoNormal>I feel sorry for Creationists. Their lives must be lacking in the joy and wonder that those who accept evolution as a scientific fact have as they look at the world. They don\'t see an elephant or a giraffe and wonder how the environment, over time, has resulted in such strange-looking animals; they just think \'Oh, how wonderful of God to create them that way.\' They don\'t look into the eyes of a chimpanzee and see a related creature looking back - one that shares so many characteristics with us; they just see a creature that looks like us but is unrelated to us in any way except for being created by God. They don\'t see the many types of eye that exist and wonder how they developed so differently; they just praise God for his wisdom in giving sight to so many of his creations. How sad!</p>  ', [], []], [109, '  <h2>The birth of Jesus</h2>  <p class=MsoNormal>Christianity has, over the years, attributed a great deal of significance to the belief that his mother, Mary, conceived and gave birth to Jesus as a virgin - to the belief that Jesus was the son of God and not of a man. The Bible itself, however, does not make as big a thing about the birth of Jesus as one might expect. There are four books of the Bible (the Gospels: Matthew, Mark, Luke and John) that focus on the life, works and death of Jesus, but only two, Matthew and Luke, offer an account of his birth and early life. And while both state that Jesus was born in Bethlehem to a virgin called Mary, that is about as far as any agreement about the birth and surrounding events goes. The events and characters portrayed in nativity plays nowadays are generally an amalgam of the two quite different accounts.</p>  <p class=MsoNormal>The main intent of both accounts seems to be as much about showing how earlier prophecies about the coming of the Messiah were satisfied by the birth of Jesus as about emphasizing the Virgin Birth.</p>  <p class=MsoNormal>Matthew is very open about this intent. When referring to a message from an angel that Mary has become pregnant through the Holy Spirit and not through Joseph, the man Mary was engaged to, he writes:</p>  <p class=ShortQuote>Now all this has happened that it might be fulfilled which was spoken by the Lord through the prophet, saying, "Behold, the virgin shall be with child, and shall give birth to a son. They shall call his name Immanuel;" which is, being interpreted, "God with us."</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Matthew 1:22-23</p>  ', [[2, 'The birth of Jesus']], []], [110, '  <p class=MsoNormal>Now this prophecy had been made through Isaiah, who had said:</p>  <p class=ShortQuote>Therefore the Lord himself will give you a sign. Behold, the virgin will conceive, and bear a son, and shall call his name Immanuel.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Isaiah 7:14</p>  <p class=MsoNormal>The above quotations are from one version of the Bible (the World English Bible), and many others are similar. Some others, however, such as the Good News Bible, have Isaiah saying that a <i>young woman</i> would give birth to the child named Immanuel. The footnotes of my Good News Bible (in Isaiah) help to sort this out, by saying that the Hebrew word translated in Isaiah as \'young woman\' refers to any young woman of marriageable age, not specifically a virgin. The footnotes add that the word \'virgin\' found in Matthew comes from a Greek translation made some 500 years after Isaiah.</p>  <p class=MsoNormal>Now, whether the accounts in Matthew and Luke, written several decades after Jesus\' birth, are fabrications I leave you to decide after seeing all the differences below concerning various aspects of the birth story. If they <i>are</i> fabrications, however, and the authors wanted to show how various prophecies from the Scriptures had been realized through Jesus, it appears that they were built around a mistranslation of the original Hebrew prophecy, since by this time they were using Greek versions of the Scriptures, in which \'young woman\' was replaced by \'virgin\'. Developing rather incredible stories to show that Jesus was born to a virgin was not really necessary after all. All that was needed was for Mary to be a young woman - no problem at all.</p>  ', [], []], [111, '  <h3>Angelic communications</h3>  <p class=MsoNormal>Matthew records that Joseph was planning to break off his engagement to Mary because she was pregnant - and it wasn\'t his child. An angel of the Lord spoke to him in a dream telling him not to be afraid about marrying Mary because she was pregnant through the Holy Spirit. The angel said that she would have a son, who would be named Jesus.</p>  <p class=MsoNormal>Luke, in contrast, makes no mention of angelic conversations with Joseph. Instead, he records that the angel Gabriel came to Mary and told her that she would become pregnant through the Holy Spirit and give birth to a son who would be named Jesus and who would be called the Son of the Most High God.</p>  <p class=MsoNormal>Luke also has Gabriel giving messages to Zechariah, the future father of John the Baptist, and has Mary visiting Elizabeth, Zechariah\'s wife, afterwards, but there\'s no mention of this in Matthew.</p>  ', [[3, 'Angelic communications']], []], [112, '  <h3>Ancestry of Jesus and Joseph</h3>  <p class=MsoNormal>The ancestry of Jesus must have given the Gospel writers a problem: the prophets, such as Isaiah, had made it quite clear that the Messiah, the future king of Israel who would save Israel, would be a descendant of King David - from his royal line. The supposed virgin birth of Jesus would, however, make him no longer truly a descendant of David - along the paternal line anyway, which was the convention - since he did not have a human father.</p>  <p class=MsoNormal>Nevertheless, Joseph is treated as Jesus\' father for the purposes of demonstrating ancestry from David by both Matthew and Luke. Unfortunately, they give quite different ancestries.</p>  <p class=MsoNormal>Matthew gives the ancestral line<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[56]</span></span></span></span> as:</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>David, Solomon, Rehoboam and eventually on to Eleazar, Matthan, Jacob, Joseph and Jesus.</p>  <p class=MsoNormal>Luke gives it<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[57]</span></span></span></span> as:</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>David, Nathan, Mattatha and eventually on to Levi, Matthat, Heli, Joseph and Jesus.</p>  <p class=MsoNormal>So, there doesn\'t seem to be any agreement even on who Joseph\'s father was, let alone on how he might have been descended from King David.</p>  <p class=MsoNormal>In case anyone thinks that the differences may be because of different ways of naming people, it is worth noting that Luke shows an extra 15 generations from David to Jesus compared to Matthew.</p>  ', [[3, 'Ancestry of Jesus and Joseph']], [56, 57]], [113, '  <h3>Birth, travels and visitors</h3>  <p class=MsoNormal>Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[58]</span></span></span></span> reports that Jesus was born in Bethlehem when Herod was king. Some men from the east, who studied the stars, went to Herod in Jerusalem and told him that they\'d seen the star of the baby born to be king of the Jews. Herod called his advisors together to ask where the Messiah would be born; they told him that the prophet had said he would be born in Bethlehem. So Herod sent the visitors on to Bethlehem with instructions to let him know afterwards where the baby was.</p>  <p class=MsoNormal>So, the star-gazers went to Bethlehem, found the house where Mary and Jesus were, worshipped him, and presented gifts. They then went back home, missing out on reporting back to Herod, as God had warned them off.</p>  <p class=MsoNormal>After they had left, an angel warned Joseph that Herod would be looking for Jesus to kill him, and told him to take Mary and Jesus to Egypt. So they all set off for Egypt in the night.</p>  <p class=MsoNormal>Herod realized that the visitors had not obeyed his instructions, so, furious and not knowing exactly where the baby was, he ordered that all the boys under two years old in Bethlehem and its surroundings should be killed.</p>  <p class=MsoNormal>After Herod died, an angel told Joseph to return to Israel. Back they went, but Joseph was afraid to go back to Judea (where Bethlehem was) and, after further instructions, went to Nazareth in the province of Galilee, where he made his home.</p>  ', [[3, 'Birth, travels and visitors']], [58]], [114, '  <p class=MsoNormal>Luke gives a totally different account of the birth, the travels and the visitors.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[59]</span></span></span></span> He reports that the Emperor Augustus had ordered a census to be taken throughout the Roman Empire. All the people were to go to register themselves in their own towns. Luke has Mary and Joseph already in Nazareth before the birth of Jesus, but says that they went to Bethlehem to register because Joseph was a descendant of David and Bethlehem was David\'s birthplace.</p>  <p class=MsoNormal>[Now this seems highly unlikely. The journey from Nazareth to Bethlehem was well over 100 kilometres, Mary was pregnant, and the people had been asked to register in their own towns. As for the reason about being a descendant of David: given the number of wives and concubines that David\'s son Solomon had, the roads to Bethlehem would have been full if all those who were descendants of David had gone back to register.]</p>  <p class=MsoNormal>Having arrived at Bethlehem with her fianc&eacute;, Mary gave birth to Jesus in a manger, because there was no room for them in the inn.</p>  <p class=MsoNormal>That day, some shepherds received a visit from an angel, who told them of the birth of Jesus, their Saviour. They went to Bethlehem and found Mary, Joseph and Jesus, and told them what the angel had told them about Jesus.</p>  <p class=MsoNormal>When they had finished doing all the things the law required, Joseph, Mary and Jesus returned to their home town, Nazareth.</p>  ', [], [59]], [115, '  <p class=MsoNormal>So, two quite different accounts are given in Matthew and Luke:</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span>Bethlehem - Egypt - Nazareth + star-gazers, Herod, house in Bethlehem, and killing of young boys</p>  <p class=MsoNormal style=\'margin-left:36.0pt;text-indent:-18.0pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></span>Nazareth - Bethlehem - Nazareth + census, manger in Bethlehem, and shepherds</p>  <p class=MsoNormal>Matthew emphasizes throughout how all these travels and events in his account made various old prophecies about the Messiah come true, such as one that he would come from Egypt, and another that he would be a Nazarene. Given the differences between his account and that given by Luke, and given also how difficult it would have been for a poor family to undertake all these travels with a new-born baby, a cynic might suggest that the reported story has been designed to fit the prophecies not the true facts of Jesus\' birth, which remain unknown.</p>  <h3>The marital status of Joseph and Mary</h3>  <p class=MsoNormal>Lastly, we\'ll just have a check on the marital status of Joseph and Mary when Jesus was born, and again we find differences. Matthew reports<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[60]</span></span></span></span> that, after the angel had visited Joseph when Mary was pregnant and he was thinking of breaking off the engagement, he got up and married her. Luke, however, says<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[61]</span></span></span></span> that when Joseph and Mary went to Bethlehem to register for the census, they were engaged. Mary is then reported as having had the baby, with no mention of any marriage.</p>  ', [[3, 'The marital status of Joseph and Mary']], [60, 61]], [116, '  <h2>The Crucifixion, Resurrection and Ascension of Jesus</h2>  <p class=MsoNormal>When I started to read the Bible closely, and to come across many of the inconsistencies to be found in the Old Testament, I fully expected to find that the New Testament would prove to be different. I knew that what we now call the New Testament had been sifted out from a larger number of documents and collated in the 4<sup>th</sup> Century by the Christian Church, so thought it likely that the works included would be coherent. But, as we\'ve just seen with the accounts of the birth of Jesus, the inconsistencies are quite apparent. And the accounts of the Crucifixion, Resurrection and Ascension of Jesus, the most important events of the New Testament, are even worse - and this time all four Gospels are inconsistent.</p>  <p class=MsoNormal>\'The devil is in the detail\' is an expression often used to reflect the fact that while it can be easy to develop a vision and high-level plan, it can be extremely difficult and time-consuming to get the details right. The problems always seem to arise at this level. The expression seems remarkably applicable to the accounts of the Crucifixion, Resurrection and Ascension. In contrast with the accounts of the birth, there is, here, general agreement between the accounts of the main events: betrayal by Judas Iscariot, arrest, Peter\'s denials of Jesus, appearance before the High Priest, trial, crucifixion with criminals, resurrection after three days, and ascension into Heaven (although this only occurs in two of them). But the details, particularly surrounding the resurrection, differ enormously. Whether these differences, highlighted next under a number of themes, have anything to do with the devil, or just reflect the fact that the authors simply fabricated the accounts, is for you to decide.</p>  ', [[2, 'The Crucifixion, Resurrection and Ascension of Jesus']], []], [117, '  <h3>Peter\'s denials</h3>  <p class=MsoNormal>After Jesus had been arrested, all four Gospels report that Jesus told Peter that he would deny knowing Jesus three times before a cock was heard to crow a certain number of times. The Gospels give different reports on how many times the cock would crow, and on whom Peter made the denials to.</p>  <p class=MsoNormal><b>Matthew </b>26:69-75<br> Number of cock crows: one<br> Denials to:<br> 1) servant woman; <br> 2) another servant woman; <br> 3) number of men</p>  <p class=MsoNormal><b>Mark </b>19:66-72 <br> Number of cock crows: two<br> Denials to: <br> 1) servant woman; <br> 2) same servant woman; <br> 3) group of bystanders</p>  <p class=MsoNormal><b>Luke </b>22:54-62 <br> Number of cock crows: one<br> Denials to: <br> 1) servant woman; <br> 2) man; <br> 3) another man</p>  <p class=MsoNormal><b>John </b>18:15-27 <br> Number of cock crows: one<br> Denials to: <br> 1) girl; <br> 2) group of servants and guards; <br> 3) High priest\'s slave - one whose ear Peter had cut off</p>  ', [[3, 'Peter\'s denials']], []], [118, '  <h3>Criminals crucified with Jesus</h3>  <p class=MsoNormal>Jesus was reported in all four Gospels as being crucified with two criminals. Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[62]</span></span></span></span> and Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[63]</span></span></span></span> state that both the criminals insulted Jesus. John makes no mention of any insults or conversations between them, but Luke<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[64]</span></span></span></span> states that while one of them hurled insults at Jesus, the other rebuked this one and asked Jesus to remember him when he came as King. Jesus replied to this criminal that he would be in Paradise with him that same day.</p>  <h3>Marys at the Crucifixion</h3>  <p class=MsoNormal>John<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[65]</span></span></span></span> reports that Jesus\' mother Mary was at the Crucifixion, and that Jesus spoke to her. He also mentions that Mary Magdalene and Mary, the wife of Clopas, were also there.</p>  <p class=MsoNormal>Matthew,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[66]</span></span></span></span> Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[67]</span></span></span></span> and Luke<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[68]</span></span></span></span> all mention that there were a number of women there, including Mary Magdalene and Mary the mother of James and Joseph, but, surprisingly, make no mention of Jesus\' mother. Of course, elsewhere in Matthew,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[69]</span></span></span></span> James and Joseph are identified as two of Jesus\' brothers (others being Simon and Judas), so this Mary may be Jesus\' mother, but it seems strange not to mention this explicitly.</p>  ', [[3, 'Criminals crucified with Jesus'], [3, 'Marys at the Crucifixion']], [62, 63, 64, 65, 66, 67, 68, 69]], [119, '  <h3>Death of Judas</h3>  <p class=MsoNormal>Jesus had been betrayed by one of his disciples, Judas Iscariot, who had been given money for carrying out this treacherous deed.</p>  <p class=MsoNormal>Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[70]</span></span></span></span> tells how, after Jesus had been condemned, Judas reflected and took the money back to the elders and chief priests who had paid him, admitting that he had sinned by betraying an innocent man to death. He threw down the money he had been given, and went off and hanged himself.</p>  <p class=MsoNormal>The chief priests took the money, but because it constituted \'blood money\' they couldn\'t add it to the temple funds. They therefore bought a field as a cemetery for foreigners, which became known as \'Field of Blood\', as it was bought with blood money.</p>  <p class=MsoNormal>Acts,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[71]</span></span></span></span> effectively a continuation of Luke, gives quite a different account of Judas\' death and \'Field of Blood\'. It reports that, with the money Judas received, he bought a field, where he fell to his death, bursting open and spilling his bowels out. Because of this, the field became known as \'Field of Blood\'.</p>  ', [[3, 'Death of Judas']], [70, 71]], [120, '  <h3>The Resurrection and Ascension of Jesus</h3>  <p class=MsoNormal>The accounts of the Resurrection and Ascension given in the four Gospels vary enormously.</p>  <p class=MsoNormal>Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[72]</span></span></span></span> reports that the tomb was sealed with a stone on the instructions of Pilate, and a guard put on duty. Mary Magdalene and Mary the mother of James and Joseph went there on the Sunday morning. Suddenly there was an earthquake, and an angel, dressed in white clothes, rolled away the stone and sat on it. He told them that Jesus had been raised from death. They ran away to tell the disciples, and on the way met Jesus, who told them not to be afraid. Jesus later appeared to his disciples, and told them to go to all peoples everywhere and make them his disciples.</p>  <p class=MsoNormal>Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[73]</span></span></span></span> has the two Marys and also Salome going to the tomb. They found that the stone, which Mark reports had been put there by Joseph of Arimathea, had already been rolled back. They went inside, where they found a young man wearing a white robe, sitting on the right. He gave them the message that Jesus had been raised from death. They then ran away and said nothing to anybody, because they were afraid.</p>  ', [[3, 'The Resurrection and Ascension of Jesus']], [72, 73]], [121, '  <p class=MsoNormal>A bit like some modern theatrical production, or an interactive computer game, my Bible then gives two alternative conclusions to Mark\'s account, which, it says, are generally considered not to have been written by the same author as the rest of Mark.</p>  <p class=MsoNormal>In the first ending, Jesus appeared to Mary Magdalene after rising from death. She then told his disciples, but they didn\'t believe her. Jesus later appeared to two of them, and later to all eleven, telling them to preach the gospel to the whole human race. He was then taken up to heaven, to sit at God\'s right-hand side.</p>  <p class=MsoNormal>In the second ending, the women told the disciples what had happened, and Jesus later sent his disciples out from east to west to spread the message of salvation.</p>  <p class=MsoNormal>In Luke,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[74]</span></span></span></span> a number of women, including Mary Magdalene, Joanna, and Mary the mother of James, went to the tomb. As in Mark, they found the tomb already open. Suddenly two men appeared in bright shining clothes and told them that Jesus had been raised from the dead. The women went away and told the disciples, who didn\'t believe them; Peter, however, did go to the tomb and saw that it was empty.</p>  ', [], [74]], [122, '  <p class=MsoNormal>Jesus later appeared to two of his followers, then all eleven disciples, and told them to preach his message to all nations, starting in Jerusalem. Afterwards, as he was blessing them, he was taken up into Heaven.</p>  <p class=MsoNormal>John<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[75]</span></span></span></span> also mentions that Joseph of Arimathea, a secret follower of Jesus, had placed Jesus\' body in the tomb, but only mentions Mary Magdalene as visiting the tomb initially, where she found the tomb stone already removed. She told Peter and another disciple about this, so they went back with her, found it empty, then went back home. Mary stayed there and later saw, in the tomb, two angels dressed in white. Then she saw Jesus there as well, but didn\'t recognize him at first, thinking he was the gardener. After speaking with Jesus, she went and told the disciples what had happened.</p>  <p class=MsoNormal>Later that day, Jesus appeared to the disciples, and again a week later, when he told Thomas, who hadn\'t been there the first time and doubted what the others had said, to put his hands in the hole in his side so that he would believe.</p>  <p class=MsoNormal>John also reports a third appearance to seven disciples, but makes no mention of ascension into Heaven.</p>  ', [], [75]], [123, '  <p class=MsoNormal>So, here we have four (or more, with the alternative endings) very different accounts of the Resurrection and Ascension: different people putting the body in the tomb, guards/no guards, different people visiting the tomb, different times for the stone removal, from one to three men/angels/Jesus in or near the tomb, different appearances of Jesus to his disciples, and only a couple of cases of Ascension into Heaven. Which should you believe? How about a simple blanket rejection of them all?</p>  <p class=MsoNormal>Given such confusion, it is not surprising that a quite different, far more plausible, explanation for the empty tomb was spread at the time: that someone had come and removed the body. Matthew mentions this, and gives his own explanation as to how this story was spread. He says that the guards on duty (which only he mentions) were bribed by the chief priests not to tell what they had seen, but to spread the story that the disciples had come in the night and stolen the body while they were asleep.</p>  ', [], []], [124, '  <h2>One God</h2>  <p class=MsoNormal>The cultures of the Middle East and of the Mediterranean and  Europe were often polytheistic. As well as different gods for different nations and cultures, there were gods for different aspects of life. So, there might be a god of war, a goddess of fertility, a god of the sun, a god of the seas, and so on. Several of these are mentioned in the Bible, particularly the Canaanite gods, Baal and Ashera, whom the Israelites kept turning to,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[76]</span></span></span></span> but also the Babylonian gods, Bel, Nebo<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[77]</span></span></span></span> and Molech,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[78]</span></span></span></span> and even the Greek gods, Zeus and Hermes, whom the people in Lystra thought were embodied in Barnabas and Paul.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[79]</span></span></span></span></p>  <p class=MsoNormal>The idea of different gods to control and influence different areas of life and the environment must have been appealing, particularly if these gods were understood to be in tension or in conflict, since this helped to explain why things changed and did not always seem to go right. Worshipping the gods that were thought to control those things most influential in your life must have seemed a sensible course of action if you wanted to get the most out of life.</p>  ', [[2, 'One God']], [76, 77, 78, 79]], [125, '  <p class=MsoNormal>The concept of there being just one God, of monotheism, was therefore probably difficult for the Israelites to come to terms with. They were expected to follow only one God, who was omnipotent, so controlled everything. If things were going wrong for you, even though you were apparently obeying and worshipping him, there was no other god to turn to for help. Nevertheless, the concept took hold among the Israelites, particularly as God was <i>their</i> god, and they were his chosen people.</p>  <p class=MsoNormal>The grand, yet simple, statement of monotheism was made by Moses, when Moses was giving the Israelites God\'s laws and teachings about idolatry:</p>  <p class=ShortQuote>Know therefore today, and take it to heart, that the LORD himself is God in heaven above and on the earth beneath. There is no one else.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Deuteronomy 4:39</p>  <p class=MsoNormal>However, this blunt statement that there is only one God is at odds with other parts of the Bible. Of course, the Bible acknowledges that other people have other gods, so refers to them, as mentioned above; but it also makes references to God\'s relationships with these other gods that imply they do exist - they\'re not just the stone or metal idols made by people or simply the figments of other people\'s imaginations. These references imply that God is one of many gods, but that he is, nevertheless, supreme over them. Some extracts should help to make this clear.</p>  ', [], []], [126, '  <p class=ShortQuote>Now I know that the LORD is greater than all gods because of the way that they treated people arrogantly.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Exodus 18:11</p>  <p class=ShortQuote>Who is like you, LORD, amongst the gods?</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Exodus 15:11</p>  <p class=ShortQuote>For what great nation is there that has a god so near to them as the LORD our God is whenever we call on him?</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Deuteronomy 4:7</p>  <p class=ShortQuote>For the LORD your God, he is God of gods and Lord of lords, the great God, the mighty, and the awesome, who doesn\'t respect persons or take bribes.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Deuteronomy 10:17</p>  <p class=ShortQuote>For the LORD is a great God, a great King above all gods.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Psalms 95:3</p>  <p class=MsoNormal>Other extracts give us glimpses of how God interacts with other gods:</p>  <p class=ShortQuote>God presides in the great assembly. He judges amongst the gods.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Psalms 82:1</p>  <p class=ShortQuote>Worship him, all you gods!</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Psalms 97:7</p>  ', [], []], [127, '  <p class=MsoNormal>But what is a god? Does the Bible imply that even with monotheism there is only one spiritual or heavenly being? Not at all - they pop up all over the place. There\'s no mention of other heavenly beings at the precise time of creation, but before going on to describe the story of Noah and the flood the Bible mentions that heavenly beings were not only around, but were also attracted to the bodies of the women on earth and produced children with them.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Descendants of heavenly beings and women</b><br> Summary of Genesis 6:1-4</p>  <p class=Summary>As humans spread across the world, heavenly beings [referred to as God\'s sons in many translations] saw that many of the young women being born were beautiful, and they took them as their wives... This resulted in giants occurring on earth, who were the descendants of the heavenly bodies and the women.</p>  <p class=MsoNormal>Were these heavenly bodies the same as angels? Of course, nobody knows. Angels in the earlier part of the Old Testament were normally unnamed helpers of God, often taking on human form, who delivered messages to humans or carried out other work on God\'s behalf. We saw some of these in the story about Lot and the destruction of Sodom and Gomorrah, where they accompanied God and turned the Sodomites at the door blind.</p>  ', [], []], [128, '  <p class=MsoNormal>Later on in the Bible, both in the Old and the New Testaments, they seem to gain more significance, and some are referred to by name. We saw that it was the angel Gabriel who visited Mary to tell her that she would give birth to Jesus.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[80]</span></span></span></span></p>  <p class=MsoNormal>While there is no hint that these are gods, as they are always seen as subservient to God, they do start to take on some of the roles that would be expected of gods in a more polytheistic society. For example, the concept of guardian angels for different countries is introduced, beings who fight against each other on behalf of the countries they represent or guard.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[81]</span></span></span></span></p>  <p class=MsoNormal>And then there are two other powerful spiritual beings who would seem to be in the running to be considered as gods: Jesus, as a supernatural being who is worshipped, and Satan, as a supernatural being who is seen as the personification of a force - evil. Their relationships to God are considered in the next two sections.</p>  ', [], [80, 81]], [129, '  <h2>Jesus as God</h2>  <p class=MsoNormal>Jesus is widely believed, as we saw from the stories of his birth, Crucifixion and Resurrection, to be the son of God, who was raised from death and ascended into heaven. Did Jesus then become another god, in the same way that Apollo the son of Zeus was considered a god by the Greeks? If so, this would seem to contradict the teaching that there is only one God, and no other gods.</p>  <p class=MsoNormal>The Christian Church has developed the complex, hard-to-grasp concept of the divine Trinity to get round the charge of polytheism. In the Trinity, God the Father (the Lord God), God the Son (Jesus Christ) and God the Holy Spirit (the unseen spiritual presence of God in the world) are seen both as different individuals and also as one substance - three sides or aspects of one being. The Scriptural support for this concept is sometimes given as the words of Jesus to his disciples after his Resurrection:</p>  <p class=ShortQuote>Go and make disciples of all nations, baptizing them in the name of the Father and of the Son and of the Holy Spirit</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Matthew 28:19</p>  <p class=MsoNormal>I fail to see this as clear support for a three-in-one God - just three separate beings.</p>  ', [[2, 'Jesus as God']], []], [130, '  <p class=MsoNormal>So was Jesus God according to the Bible? Sometimes, there are fairly definite statements concerning the divine nature of Jesus, although you do need to be aware of some Old Testament texts to realize this. For example, when Jesus was talking to the Jewish Authorities, the following dialogue took place:</p>  <p class=ShortQuote>The Jews therefore said to him, "You are not yet fifty years old! Have you seen Abraham?"</p>  <p class=ShortQuote>Jesus said to them, "Most certainly, I tell you, before Abraham came into existence, I AM."</p>  <p class=ShortQuote>Therefore they took up stones to throw at him, but Jesus was hidden, and went out of the temple, having gone through the middle of them, and so passed by.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>John 8:57-59</p>  <p class=MsoNormal>The significance of this statement about \'I AM\' would not have been lost on the Jewish Authorities, who would have been well aware of the conversation between Moses and God:</p>  <p class=ShortQuote>Moses said to God, "Behold, when I come to the children of Israel, and tell them, \'The God of your fathers has sent me to you,\' and they ask me, \'What is his name?\' what should I tell them?"</p>  <p class=ShortQuote>God said to Moses, "I AM WHO I AM," and he said, "You shall tell the children of Israel this: \'I AM has sent me to you.\'"</p>  <p class=ShortQuote>God said moreover to Moses, "You shall tell the children of Israel this, \'The LORD, the God of your fathers, the God of Abraham, the God of Isaac, and the God of Jacob, has sent me to you.\' This is my name forever, and this is my memorial to all generations."</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Exodus 3:13-15</p>  ', [], []], [131, '  <p class=MsoNormal>Jesus, by giving the name \'I AM\', was quite clearly claiming to be God, so they wanted to stone him for what they considered to be his blatant blasphemy.</p>  <p class=MsoNormal>But elsewhere the separateness of Jesus and the other two members of the Trinity is made quite forcefully both by Jesus and Paul. Jesus, speaking to the Pharisees, makes a clear distinction between the Holy Spirit and the Son of Man, a title he uses for himself<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[82]</span></span></span></span> - a distinction that doesn\'t make sense if they are essentially one; at least, not to me.</p>  <p class=ShortQuote>Whoever speaks a word against the Son of Man, it will be forgiven him; but whoever speaks against the Holy Spirit, it will not be forgiven him, neither in this age, nor in that which is to come.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Matthew 12:32</p>  <p class=MsoNormal>Paul, in a letter to the Corinthians, writes of God\'s supremacy over Christ.</p>  <p class=ShortQuote>But I would have you know that the head of every man is Christ, and the head of the woman is man, and the head of Christ is God.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>1 Corinthians 11:3</p>  <p class=MsoNormal>He also writes of Christ sitting on his throne in heaven at the right-hand side of God<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[83]</span></span></span></span> - an implication not only of their separateness but also of God the father\'s supremacy, with Jesus being his \'right-hand man\' - his most trusted, reliable assistant.</p>  ', [], [82, 83]], [132, '  <h3>The uniqueness of Jesus</h3>  <p class=MsoNormal>Jesus, whether considered as God or the Son of God or both, is considered special. But what makes him so? Many of the things attributed to him are not unique in the Bible; only the combination makes him truly unique. Below are listed some attributes of Jesus, each followed by some examples from elsewhere in the Bible.</p>  <p class=MsoNormal><i>God in human form</i></p>  <p class=MsoNormal>God also appeared in human form to Abraham<br> (Genesis 18).</p>  <p class=MsoNormal><i>Son of God</i></p>  <p class=MsoNormal>Adam is also considered a direct son of God, as stated in the description of the ancestral line of Jesus:</p>  <p class=ShortQuote>... the son of Enos, the son of Seth, the son of Adam, the son of God.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Luke 3:38</p>  <p class=MsoNormal>Also, some translations of Genesis 6:1-4 refer to the heavenly beings who took human woman as their wives as God\'s sons.</p>  <p class=MsoNormal><i>Miraculous birth</i></p>  <p class=MsoNormal>Abraham\'s wife Sarah (Genesis 18 and 21) and Elizabeth, the mother of John the Baptist (Luke 1) both became pregnant when old and beyond child-bearing age after visits from God or an angel.</p>  <p class=MsoNormal><i>Son of a spiritual being and a woman</i></p>  <p class=MsoNormal>As mentioned earlier, there had been a number of children of heavenly beings and human women before Noah (Genesis 6)</p>  <p class=MsoNormal><i>Performer of miracles</i></p>  <p class=MsoNormal>Elijah performed miracles including the bringing back to life of a dead boy (1 Kings 17).</p>  <p class=MsoNormal><i>Raised from death</i></p>  <p class=MsoNormal>Apart from the boy raised by Elijah, Jesus raised several people from the dead, including Lazarus (John 11). Also, as Jesus died on the cross, many people were raised back to life from the graves (Matthew 27:51-52).</p>  <p class=MsoNormal><i>Ascension into heaven</i></p>  <p class=MsoNormal>Elijah ascended into heaven, apparently alive, in a whirlwind and was never seen again (2 Kings 2) [but see below].</p>  <p class=MsoNormal><i>Second coming to earth</i></p>  <p class=MsoNormal>Jesus implied that Elijah had returned as John the Baptist (Matthew 11:14), in fulfilment of a prophecy (Malachi 4:5).</p>  ', [[3, 'The uniqueness of Jesus']], []], [133, '  <h2>God and Satan - Good and Evil</h2>  <p class=MsoNormal>There has always been, according to the Bible, a great deal of evil in the world. God had considered the world so evil at the time of Noah that he\'d seen fit to destroy virtually the whole of humanity.</p>  <p class=MsoNormal>But what was the source of this evil? One of the Genesis creation stories would have us believe that God\'s creations, Adam and Eve, ate the fruit of the tree giving knowledge of what is good and what is bad, and that afterwards they were free to choose to do both good and evil, and often chose evil. They therefore became no longer perfect as God had intended them to be. Now, of course, God had planted the tree there in the first place, had created the snake and enabled it to tempt Adam and Eve to eat the fruit, and had allowed them to eat the fruit, so evil had ultimately come from God and was the responsibility of God. God himself seemed to acknowledge this when he sent the Flood to get rid of the evil and start over again, almost from scratch.</p>  <p class=MsoNormal>The Bible acknowledges that both good and evil must ultimately come from God. How else could it be with one God who is all-powerful, all-knowing and the creator of everything? The extract at the beginning of this chapter and below, supposedly words from God to Isaiah, emphasizes this.</p>  <p class=ShortQuote>I form the light and create darkness. I make peace and create calamity. I am the LORD, who does all these things.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Isaiah 45:7</p>  <p class=MsoNormal>The following from Lamentations also says that good and evil alike come from the commands of God:</p>  <p class=ShortQuote>Who is he who says, and it comes to pass, when the Lord doesn\'t command it? Doesn\'t evil and good come out of the mouth of the Most High?</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Lamentations 3:37-38</p>  <p class=MsoNormal>Amos, likewise, gives the following as words of God:</p>  <p class=ShortQuote>Does evil happen to a city, and the LORD hasn\'t done it?</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Amos 3:6</p>  <p class=MsoNormal>Calamity and evil acts clearly come from God, according to the Bible.</p>  ', [[2, 'God and Satan - Good and Evil']], []], [134, '  <p class=MsoNormal>So, what about Satan, the Devil? Rather surprisingly, the Bible makes no mention of him before a story about King David. The books covering the period before David give laws, define what is right and wrong, and specify punishments, but keep quiet about Satan. He doesn\'t come across as a figure hiding in the shadows, but as non-existent - certainly not a character that the authors of these books have ever heard of. They know only of God and his angels, with any evil coming ultimately from God, even though manifested through humans or onto humans due to their sins.</p>  <p class=MsoNormal>And when Satan does finally get a mention, the Bible seems to get muddled up between God and Satan. There are two accounts describing a census that King David took. Both report that David admitted he had committed a terrible sin by doing this, and that God was so displeased that he gave David a choice of three punishments for Israel - famine, running away from the enemy, or epidemic - from which David selected the epidemic, which ended up killing 70000 Israelites. Why God was annoyed about the census we\'re not told, but his displeasure seems all the more inexplicable when we see why David had taken this action, according to one of the accounts:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>God makes David take a census.</b> <br> 2 Samuel 24:1-2</p>  <p class=LongQuote>Again the LORD\'s anger burnt against Israel, and he moved David against them, saying, "Go, count Israel and Judah."</p>  <p class=LongQuote>The king said to Joab the captain of the army, who was with him, "Now go back and forth through all the tribes of Israel, from Dan even to Beersheba, and count the people, that I may know the sum of the people."</p>  ', [], []], [135, '  <p class=MsoNormal>But the other account provides a different reason for the action - one that at least makes God\'s anger not seem totally illogical:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Satan makes David take a census.</b><br>1 Chronicles 21:1</p>  <p class=LongQuote>Satan stood up against Israel, and moved David to take a census of Israel.</p>  <p class=LongQuote>David said to Joab and to the princes of the people, "Go, count Israel from Beersheba even to Dan; and bring me word, that I may know how many there are."</p>  <p class=MsoNormal>So, we have two accounts with two different instigators. Are God and Satan one and the same, like God and Jesus? Or are God and Satan in league with each other and both told David to take the census? Or is this just another simple inconsistency? If they were in league, this still wouldn\'t account for God\'s anger, so a simple inconsistency is the most likely reason for the differences in the accounts. A brief consideration of the two sources strengthens this belief. The two books of Chronicles, which are essentially a retelling of events in the books of Samuel and Kings, are generally thought to have been written well after the books of Samuel (they are the last books of the Jewish Bible, the Tanakh). It appears that the chronicler realized the illogicality of God\'s anger with something he had ordered David to do, so changed the story. He introduced Satan, who didn\'t get a mention in these earlier books, but seems to have surfaced into Israelite/Jewish thinking by the time the chronicler was writing, following their exile in Babylon and their exposure to other cultures and other beliefs.</p>  <p class=MsoNormal>For believers, there seem to be two choices: either accept that the Bible is not infallible and has inconsistencies, or accept that God, in 2 Samuel, is grossly unfair, punishing David for something he commanded him to do. </p>  ', [], []], [136, '  <p class=MsoNormal>However, the possibility that God and Satan might have been working together cannot be discounted, as the story of Job makes only too clear. The book of Job is one of the most enigmatic in the Bible - one that shows up God in an atrocious light, as a megalomaniac who is willing to torment a good man, and kill his children and others, all to try to win a bet with Satan. Unusually for God he loses, and shows himself to be the sponsor of evil, through his agent Satan, and to have little interest in justice - only power.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>God and Satan torment Job</b><br> <i>Summary from the book of Job</i></p>  <p class=Summary>God is talking with Satan at a meeting of the heavenly beings. He asks Satan where he\'s been [a strange question for an all-knowing God - maybe he\'s just being polite] and Satan says he\'s been roaming here and there around the world. God then asks Satan whether he noticed one particular man, Job, adding that there\'s nobody as good and faithful as he is. Satan goads God, saying that this is hardly surprising as he\'s had an easy life, blessed and protected by God. He bets God that if everything were taken away from Job, he would curse God. God rises [or lowers himself] to the challenge and says that everything of Job\'s is in Satan\'s power, but Satan mustn\'t hurt Job himself.</p>  <p class=Summary>Satan goes away and destroys Job\'s children, many of his servants, and his animals, but despite this onslaught, Job doesn\'t curse God.</p>  ', [], []], [137, '  <p class=Summary>When the heavenly beings meet again, God points out that, although Satan has persuaded him to let him attack Job for no reason, Job has still remained faithful. Satan again goads God, saying that hurting Job physically would make him curse God. So God puts Job in Satan\'s power, but instructs him not to kill Job.</p>  <p class=Summary>Satan makes Job come out in sores, running with pus, all over his body, and soon his body is full of worms and covered in scabs. But still he doesn\'t curse God. His wife asks him why he remains faithful to God and why he doesn\'t curse God and die. Job replies that we welcome the good things God sends so shouldn\'t complain when he sends us trouble.</p>  <p class=Summary>Three friends of Job\'s come to comfort him, having heard of his suffering, but when they see him they barely recognize him. They are grief-stricken and sit there for a week saying nothing.</p>  <p class=Summary>Eventually Job cracks and curses the day he was born. He points out that in the grave even the wicked find peace, but he has no peace, no rest, and no end to his troubles.</p>  <p class=Summary>His friends say that God only punishes the wicked, and protects the good, so Job must have brought this on himself in some way. They say that God never twists justice and never fails to do what is right; he will never abandon the faithful or help those who are evil. They point out how great God is, and that we humans only see hints of his great power. They advise Job to seek God\'s forgiveness.</p>  ', [], []], [138, '  <p class=Summary>Job protests his innocence, asking his friends to say how he has sinned. He says that God is using him as target practice. He asks how anyone can win a case against God, who is so powerful. He says that it doesn\'t matter whether we\'re guilty or innocent, because God will still destroy us - God laughs when an innocent person dies. He tells them that his dispute is with God not them, and asks them why they\'re trying to defend God - can\'t they see that God has set a trap to catch him? He asks God to tell him what the charge is, because he has always done what God commands, following God\'s will not his own desires. Job\'s conscience is clear, so he challenges God to justify his treatment of him.</p>  <p class=Summary>His three friends eventually give up trying to answer him, so a bystander takes up the case, angry because Job was trying to vindicate himself and blame God. He similarly tells Job that God is good and is concerned with justice. He says that no-one can accuse God of doing evil.</p>  <p class=Summary>Eventually, God answers Job. He tells Job how great he (God) is, and all the things he\'s done, such as created the world and marked a boundary for the sea. God asks Job questions that Job can\'t answer, such as \'does the rain have a father?\', and \'whose womb did the ice come out of?\' He asks Job whether he can do many things that only he can do, such as make rain fall where nobody lives or direct the Great Bear and the Little Bear in the skies. He tells Job, who has challenged him, to answer, but Job declines.</p>  ', [], []], [139, '  <p class=Summary>God then asks Job whether he\'s trying to prove God unjust, trying to put him in the wrong. He then goes on to emphasize again how powerful he is, and challenges Job to do all the things that he can do.</p>  <p class=Summary>Finally, Job submits and repents, saying that he shouldn\'t have dared question God\'s wisdom, and should not have talked of things that he didn\'t fully understand.</p>  <p class=Summary>[Then comes the final twist and surprise.] God rebukes Job\'s friends for not telling the truth about him (God) as Job had done. He restores Job\'s wealth and more - double what it was before - and Job lives on for another 140 years, with many new children and grand-children [but no resurrection of the children and servants killed before, and no apology].</p>  <p class=MsoNormal>This is an astounding story (and one that I\'d thoroughly recommend that you read in full). It says a lot about the confidence of the ancient Jews that they included such a subversive book in their Bible: God and Satan torment an innocent human being; Satan wins a bet against God and then disappears from the story [because it is quite clear to Job and the reader who is really to blame - God]; and God, when he asks Job whether he\'s trying to prove him unjust, then totally avoids this subject but just goes on to say how powerful he is - not for nothing is he known as the great \'I AM\'. And finally, he admits that Job was right and that his friends, who said that God always rewarded and protected the good, and punished the wicked, were wrong.</p>  ', [], []], [140, '  <p class=MsoNormal>The book of Job is in complete contrast to many of the Psalms, where God is praised for his goodness and mercy.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>A Hymn of Praise to God</b><br> Psalm 145:1-9 and 17-20</p>  <p class=LongQuote>I will exalt you, my God, the King. I will praise your name forever and ever. Every day I will praise you. I will extol your name forever and ever. Great is the LORD, and greatly to be praised! His greatness is unsearchable. One generation will commend your works to another, and will declare your mighty acts.</p>  <p class=LongQuote>I will meditate on the glorious majesty of your honour, on your wondrous works. Men will speak of the might of your awesome acts. I will declare your greatness. They will utter the memory of your great goodness, and will sing of your righteousness.</p>  <p class=LongQuote>The LORD is gracious, merciful, slow to anger, and of great loving kindness. The LORD is good to all. His tender mercies are over all his works.</p>  <p class=LongQuote>...</p>  <p class=LongQuote>The LORD is righteous in all his ways, and gracious in all his works. The LORD is near to all those who call on him, to all who call on him in truth.</p>  <p class=LongQuote>He will fulfil the desire of those who fear him. He also will hear their cry, and will save them.</p>  <p class=LongQuote>The LORD preserves all those who love him, but he will destroy all the wicked.</p>  <p class=MsoNormal>It is hard to see Job chanting this particular Psalm with any conviction, or, indeed, any other people who have suffered from famine or had their prayers unanswered doing so.</p>  ', [], []], [141, '  <p class=MsoNormal>The relaxed relationship found between Satan and God appears to continue in the Gospels of the New Testament. When Jesus predicts that Peter will deny knowing him, he states that Satan has received permission (presumably from God) to test all the apostles.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[84]</span></span></span></span> Satan is clearly under God\'s control. No sparks fly when Jesus spends 40 days in the desert, where Satan comes to try to tempt him. Satan\'s position seems to have changed to some degree, however, because he says that all the power and wealth of the world have been handed over to him<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[85]</span></span></span></span> (presumably, again, by God) and he offers this to Jesus if Jesus worships him - delusions of divinity starting to become evident.</p>  <p class=MsoNormal>But, by the time the last book of the New Testament, the Revelation to John, was written, any tolerance between Satan and Christ and any idea of cooperation between God and Satan seem to have disappeared. God and Christ are on one side, the side of good; Satan is on the other side, the side of evil. Satan now seems to be out of control, although never completely beyond the reach of God and his angels. After a battle, one of God\'s angels chains him up for a thousand years, and when he\'s released he then leads a huge army against God\'s people, but he is defeated and thrown into a lake of fire and sulphur, to be tormented day and night for ever.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[86]</span></span></span></span></p>  ', [], [84, 85, 86]], [142, '  <p class=MsoNormal>So Satan, who is non-existent for the early part of the Old Testament, seems to have been introduced as the tormentor or tempter of humans, presumably an idea taken from some other religion by the Jews during their exile in Babylon, when they would have been exposed to many other customs, religions and ideas. He is quite clearly meant to have been under God\'s control at that time, God\'s henchman doing his dirty work. By the time of the New Testament, God appears to have given him a great deal of power over humans and the earth, yet somehow he is still under God\'s overall control. But the Revelation suggests that God will lose tight control of Satan at some time - the beast will be unleashed - and will have to battle against him, yet will eventually gain final victory over him.</p>  <p class=MsoNormal>Since the time of the Bible, Satan has grown in prominence in the minds of many Christians. He has become the arch-opponent of God and Christ, responsible for all evil in the world, even though there is no real support for this in the Bible. Strict monotheism has been replaced in the thinking of many Christians by a duality - a pair of opposing supernatural beings, effectively opposing gods. Christian orthodoxy has continued to maintain the line that God is the only, true, omnipotent god, ultimately responsible for everything in the world, both good happenings and evil happenings. But it has had a tough time because the average believer finds the concept of a loving god who is also the perpetrator of calamity or evil happenings hard to swallow. The idea of Satan as the evil opponent of God is much easier to stomach.</p>  ', [], []], [143, '  <p class=MsoNormal>Some Christians in recent centuries have tended to downplay Satan and even to deny his reality, claiming that Satan is just a representation of the absence of God. By denying his existence, they are, of course, also denying the claims of the Bible. Good for them! If they just took that final logical step of denying the existence of God as well, then all the difficulties of trying to understand the supernatural origins of good and evil, the sheer nonsense of the concept of evil coming from a loving God, would vanish at a stroke. The equally ridiculous notions of eternal life, heavenly reward and hellish punishment, which are covered in the next section, would also just evaporate.</p>  ', [], []], [144, '  <h2>Law, faith, life and afterlife</h2>  <p class=MsoNormal>A religion would be of no value or interest to humans if it did not change or direct lives in some way. Those who follow the teachings and rules of a religion in their lives are generally promised some sort of reward for doing so, either in this life or afterwards; those who don\'t follow them are often threatened with punishment. A religion normally also offers explanations for the good and bad things encountered in life, and tries to give some meaning to life.</p>  <p class=MsoNormal>In this section, we look at the inconsistencies in the Bible concerning issues such as the need to follow law, what puts people right with God, reward through life and heaven, punishment through death and hell, the impact of behaviour and faith on reward, and salvation.</p>  <p class=MsoNormal>There are great difference between the teachings of the Old and New Testaments. While Christians see the New Testament as having its roots in the Old Testament and as a continuation and completion of it, they also see it as a break with the Old. This is because they believe Jesus made a new covenant with the people of the world providing forgiveness of sins and eternal life through faith in Jesus - a covenant that is open to everyone. This contrasts with the main covenant of the Old Testament, made at the time of Moses between God and the people of Israel, whereby God promised the continued existence and protection of the people of Israel if they obeyed the laws about religious and secular life he had given. Because of these differences, we shall look at the Old and New Testaments separately, but also see how some of the concepts that go across both change over time.</p>  ', [[2, 'Law, faith, life and afterlife']], []], [145, '  <h3>Old Testament</h3>  <p class=MsoNormal>The covenant between God and the Israelites after their exodus from Egypt was clear and simple - often brutally so, as we saw in the previous chapter. If the Israelites obeyed the laws God gave, he would show them his love, bless them, give them many descendants, ensure they always had plenty to eat, protect them from sickness, and destroy their enemies. If they disobeyed his laws, they would be destroyed - individually for breaking his laws, and as a people if they turned away from him. Put simply, it promised well-being and life for obedience and suffering and death for disobedience.</p>  <p class=MsoNormal>The rewards were tangible and obtained in this world: a better life. The ultimate punishment was the absence or removal of life: death. The concept of reward or punishment after death was absent, as was the idea of the dead being divided between those who go to heaven and those who go to hell.</p>  ', [[3, 'Old Testament']], []], [146, '  <p class=MsoNormal>In the early books of the Old Testament, heaven gets a mention, but only as the home of God and the angels;<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[87]</span></span></span></span> it was not a place for humans, dead or otherwise (except for Elijah who was supposedly taken up alive in a whirlwind<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[88]</span></span></span></span>). Hell gets no mention at all in these books. However, they do mention the world of the dead, which is seen as a place where all the dead, both good and bad go, merely a silent resting place not a location for any meaningful afterlife existence or a place of joy or torment.</p>  <p class=MsoNormal>Much later on in the Old Testament, some of the concepts developed further in the New Testament - resurrection, eternal life and eternal disgrace - do start to appear (in books thought to be written at about the time when Satan seems to make an appearance).</p>  <p class=ShortQuote>At that time your people will be delivered, everyone who is found written in the book.</p>  <p class=ShortQuote>Many of those who sleep in the dust of the earth will awake, some to everlasting life, and some to shame and everlasting contempt.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Daniel 12:1-2</p>  ', [], [87, 88]], [147, '  <p class=MsoNormal>So, given that an afterlife did not seem to be a significant issue for the peoples of the Old Testament, how did they judge God\'s promise to reward obedience and punish disobedience in this life? What meaning did life have for them?</p>  <p class=MsoNormal>The book of Job, which we\'ve already discussed, shows one person\'s view on the lack of justice in this world. And God admitted that this was the case. In an equally enigmatic book, Ecclesiastes, a preacher or philosopher, presents his feelings and musings on justice in this world and on the meaning of life.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>The Preacher\'s thoughts on the meaningless of life</b><br> Summaries from Ecclesiastes</p>  <p class=Summary>Meaningless! <br> Everything is meaningless.</p>  <p class=Summary>What does man gain from all his work under the sun?</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Ecclesiastes 1:2-3</p>  <p class=Summary>It is a heavy burden that God has laid on men.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Ecclesiastes 1:13</p>  <p class=Summary>I said to myself that God is testing humans, so that they can see they are like animals. What happens to humans also happens to animals. They both die, they both breathe, and humans have no advantage over animals, because everything is meaningless.</p>  <p class=Summary>All go to one place. All are from the dust, and all turn to dust again.</p>  <p class=Summary>Who knows whether the spirit of man goes upwards while the spirit of an animal goes downwards to earth?</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Ecclesiastes 3:18-21</p>  ', [], []], [148, '  <p class=Summary>Because sentences against crimes are not carried out quickly, men readily commit crimes. Although a wicked person may commit a hundred crimes, yet still have a long life, I know that it will be better with those who fear God and who are reverent before him.</p>  <p class=Summary>...</p>  <p class=Summary>Nevertheless, what happens to good people can be what should happen to wicked people, and what happens to wicked people can be what should happen to good people. I say that this is meaningless.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Ecclesiastes 8:11-14</p>  <p class=Summary>Everything is the same for everybody. There is one fate for the good and the wicked; one fate for the clean and the unclean; one fate for those who make sacrifices and those that don\'t</p>  <p class=Summary>It\'s the same for the good person and the sinner, for the person who takes an oath and one who doesn\'t. This is such an evil thing in the world, that there is one fate for all.</p>  <p class=Summary>...</p>  <p class=Summary>There is hope for those that are living; for a living dog is better than a dead lion. The living know that they will die, but the dead don\'t know anything, neither do they have any further reward; for the memory of them is forgotten.</p>  <p class=Summary>Their love, their hatred, and their envy are gone, and they take no part in anything that happens.</p>  <p class=Summary>Go your way, eat food joyfully and drink wine merrily; for God has already accepted your actions.</p>  <p class=Summary>...</p>  <p class=Summary>Live joyfully with the wife you love all the days of the meaningless life that he has given you on this earth, for that is your reward in life.</p>  <p class=Summary>Whatever you find to do, work hard at it, because there is no work, no planning, no knowledge, and no wisdom in the land of the dead where you are going.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Ecclesiastes 9:2-10</p>  <p class=MsoNormal>Despite his negative thoughts and his cynicism, however, the Preacher still believes in God and tells people to have reverence for God and to obey his commands, because this is all humans were created for. He also says that God will judge everything we do.</p>  ', [], []], [149, '  <p class=MsoNormal>So, while promises of justice, of appropriate rewards and punishments, are made in some books of the Bible, elsewhere it concedes what we all know to be true from our own experience: individual justice is by no means universal, so that many good people suffer and die young, while wicked people often prosper and live long lives.</p>  <p class=MsoNormal>The Old Testament prophets opened up two approaches that offered some way of reconciling these contradictions and that offered some promise of reward for good behaviour and obedience to God: future reward for the community or nation, rather than the individual; and individual reward or punishment after death.</p>  <p class=MsoNormal>National salvation and reward for the Jews as a whole is a powerful theme for the later prophets: current injustices and suffering will be put right when a future king saves Judah. Isaiah, for example, talks of the punishment of God\'s enemies,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[89]</span></span></span></span> and says that those who return to Jerusalem will be happy for ever, always free from grief and sorrow.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[90]</span></span></span></span> He describes a future peaceful kingdom, led by a descendant of King David, in which wolves and sheep live together in peace, and lions eat straw like cows.</p>  <p class=MsoNormal>For those not from Israel or Judah, there are also promises of future peace. Isaiah writes of God\'s settling disputes among nations, and of these nations\' hammering swords into ploughshares and spears into pruning hooks.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[91]</span></span></span></span></p>  <p class=MsoNormal>So, the appropriate reward or punishment may not come to the individual, but it will eventually come to the nation or community in some later time - an echo of the concept that the Bible seems to be in such confusion about, the punishment of descendants.</p>  ', [], [89, 90, 91]], [150, '  <p class=MsoNormal>The possibility of reward or punishment after death is also opened up, again by Isaiah, when, like Daniel, he talks of the resurrection of Judah\'s people.</p>  <p class=ShortQuote>Your dead shall live. My dead bodies shall arise. Awake and sing, you who dwell in the dust...</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Isaiah 26:19</p>  <p class=MsoNormal>But, pointedly, the baddies - those foreigners who were ruling Judah - would not live again, because God would have punished and destroyed them.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[92]</span></span></span></span></p>  <p class=MsoNormal>The ultimate promise, however, is that God will suddenly destroy death, so removing the cloud of sorrow that has hung over the peoples of the earth.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[93]</span></span></span></span> This promise, and the predictions of future peace and resurrection with eternal life for some and eternal disgrace for others, is a major change from the earlier books of the Old Testament. However, it has a strong resonance with the teachings of the New Testament, which make frequent references or allusions to these.</p>  ', [], [92, 93]], [151, '  <h3>New Testament</h3>  <p class=MsoNormal>The major change that occurs in the New Testament, as far as human lives and behaviours are concerned, is the new covenant, in which Jesus promises that those who believe in him, who have faith in him, will have forgiveness of sins and eternal life in some future resurrection.</p>  <p class=MsoNormal>This is a vastly different covenant from that made at the time of Moses. This time, faith and belief are at the core, not behaviour, and the promise is of good things after death rather than during our earthly existence. Does this mean that behaviour is no longer important? And what about the earlier covenants with Abraham and Moses and the obedience to the Law that went with it? And to whom do both these covenants apply - Jews or everyone? And what happens to those who don\'t have this faith? We look next at what the New Testament says to help us answer these and related questions, but find inconsistency and a lack of clarity.</p>  ', [[3, 'New Testament']], []], [152, '  <h3>The earlier covenant, the Law and behaviour</h3>  <p class=MsoNormal>Paul is quite adamant that a person is put right with God only through faith in Jesus, and not by doing what the Law (of Moses) requires.</p>  <p class=ShortQuote>...a man is not justified by the works of the law but through faith in Jesus Christ...</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Galatians 2:16</p>  <p class=MsoNormal>More strongly, he states that if it were the case that following the Law put people right with God, then Jesus would have died for nothing.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[94]</span></span></span></span> He also sees the new covenant supplanting the older covenant over time, since he says that calling it a new covenant means that God has made the first one old, and that anything that is worn out and old will soon disappear.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[95]</span></span></span></span></p>  <p class=MsoNormal>Paul\'s view seems to be in complete contrast with the words of Jesus himself in the Sermon on the Mount:</p>  <p class=ShortQuote>Don\'t think that I came to destroy the law or the prophets. I didn\'t come to destroy, but to fulfil.</p>  <p class=ShortQuote>For most certainly, I tell you, until heaven and earth pass away, not even one smallest letter or one tiny pen stroke shall in any way pass away from the law, until all things are accomplished.</p>  <p class=ShortQuote>Whoever, therefore, shall break one of these least commandments, and teach others to do so, shall be called least in the Kingdom of Heaven; but whoever shall do and teach them shall be called great in the Kingdom of Heaven.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Matthew 5:17-19</p>  ', [[3, 'The earlier covenant, the Law and behaviour']], [94, 95]], [153, '  <p class=MsoNormal>But the actions of Jesus himself conflict with these words, at least in terms of the punishments specified by the Law. He shows that, while he supports what the Law says about behaviour, and what is considered to be sinful, he does not necessarily condone mindless application of the punishment, but expects mercy to be shown.</p>  <p class=MsoNormal>The most graphic demonstration of this is when a woman who has been caught committing adultery is brought before Jesus by the teachers of the Law, who ask Jesus what should happen to her. He acknowledges the punishment specified, stoning to death, but simply states that whichever of them has not committed a sin should throw the first stone. This challenge defeats the teachers who go away, leaving the woman unharmed. Jesus tells the woman that he does not condemn her and that she should go away but sin no more.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[96]</span></span></span></span></p>  <p class=MsoNormal>Overall, Jesus comes across as one who, despite his words above about the Law of Moses, is more interested in the spirit of the Law. He implies that it is more important for people to feel in their hearts what is right and to live by this, rather than ostentatiously to carry out the letter of the Law yet feel nothing inside and show no compassion. In this, Jesus echoes the words of God given to Isaiah in the Old Testament when he said:</p>  <p class=ShortQuote>...this people draws near with their mouth and honours me with their lips, but they have removed their heart far from me, and their fear of me is a commandment of men which has been taught;</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Isaiah 29:13</p>  ', [], [96]], [154, '  <p class=MsoNormal>Paul takes a stronger line against the Law, and would appear to be risking being \'least in the Kingdom of Heaven\', according to Jesus\' words, since he explicitly rejects certain aspects of the Law, such as the laws on what may be eaten.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[97]</span></span></span></span> He also teaches others that they should not be circumcised.</p>  <p class=Summary>I, Paul, tell you that if you receive circumcision, Christ will be of no benefit to you.</p>  <p c
