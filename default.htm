<script language="Javascript">

var thecontents=
[[1, '<p class=MsoNormal></p><p class=MsoNormal>&nbsp;</p><p class=MsoNormal>&nbsp;</p><p class=MsoNormal>&nbsp;</p><p class=MainTitle>The Dark Sides of the Bible</p>  <p class=MsoNormal>&nbsp;</p>  <p class=MsoNormal align=center style=\'text-align:center\'><b>David Wolstenholme</b></p>  ', [], []], [2, '  <span style=\'font-size:16.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span>  <p class=MsoNormal><span style=>Copyright 2016 by David Wolstenholme</span></p>  <p class=MsoNormal><span style=>All rights reserved.</span></p>  <p class=MsoNormal><span style=>The right of David Wolstenholme to be identified as the author of this work has been asserted in accordance with the Copyright, Designs and Patents Act 1988</span></p>  <p class=MsoNormal><span style=>This book or any portion thereof may not be reproduced or used in any manner whatsoever without the express written permission of the publisher except for the use of brief quotations in a book review.</span></p>  <p class=MsoNormal><span style=>First published 2016<br> David Wolstenholme</span></p>  ', [], []], [3, '  <b><span style=\'font-size:20.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span></b>  <h1>Introduction</h1>  <p class=HeadingQuote>Samaria will bear her guilt; for she has rebelled against her God. They will fall by the sword. Their infants will be dashed in pieces, and their pregnant women will be ripped open.</p>  <p class=HeadingQuote align=center style=\'text-align:center\'>Hosea 13:16</p>  <p class=MsoNormal>\'God is Love\', shout the preachers, religious texts and church bill-boards: \'God is jealousy, spite and death\', murmurs the Bible behind their backs, as it reveals that God advocates genocide, wife-killing and slavery.</p>  <p class=MsoNormal>Not surprisingly, few people now promote these practices as part of a Christian way of life, but, perhaps more surprisingly, this dark side barely gets a mention by the preachers and teachers of Christianity. It appears to be hushed up.</p>  <p class=MsoNormal>Likewise, they ignore or gloss over the many inconsistencies and contradictions that can be found in the Bible. These represent another dark side of the Bible, since they dim the light that such a book might provide by creating a fog of confusion. They undermine not only those teachings of the Bible that have already been discredited by modern science, such as the Creation story, but also the accounts of the events surrounding some of the fundamental Christian beliefs, such as the Virgin Birth of Jesus, his Resurrection, and the Second Coming.</p>  ', [[1, 'Introduction']], []], [4, '  <p class=MsoNormal>The inconsistencies and the dark behaviours and attitudes condoned by God have, of course, been recognized by many theologians and others for centuries. But while they may have been recognized for a long time, they are not necessarily <i>widely</i> known or understood. Priests and preachers do not go out of their way to draw attention to them, even though they might recognize them themselves.</p>  <p class=MsoNormal>Discussion forums on the web are a good source of the opinions held by people from around the world, and I have been astounded at the number of contributors to web discussions on the Bible and religion who claim that the Bible is perfect, contains no contradictions, and has a message that is unchanging and consistent. I can only assume that they have only read selected parts of it, or have read it over a long time and have failed to notice the contradictions and inconsistencies.</p>  <h2>Objectives of the book</h2>  <p class=MsoNormal>I firmly believe that religions having a belief in God or in gods are superstitions, and that they and all superstitions are, overall, a burden both on societies and on individuals. They constrain thoughts and actions irrationally and unjustifiably, and instil fear and guilt.</p>  ', [[2, 'Objectives of the book']], []], [5, '  <p class=MsoNormal>The Bible, which is generally considered by Christians to represent the Word of God, is one of the key foundations of Christianity, and hence helps to propagate superstition and to keep the burden of religion weighing down on us, and holding us back.</p>  <p class=MsoNormal>The main objective of this book is to demonstrate that this foundation of Christian belief is not as firm as some might think - that the Bible is more akin to quicksand than a rock and not something on which a wise person would base his or her life.</p>  <p class=MsoNormal>A second objective is to highlight some of the darker aspects of biblical teachings, to make clear to those who might think of following the teachings of the Bible just what they\'re following, and to help explain why some religious fanatics claim that God and the Bible endorse their extreme actions - their murders and their persecution of others.</p>  <p class=MsoNormal>The book also takes a more general stand against religious faith. Faith is said to be capable of moving mountains, and many people have undoubtedly been inspired by their religious faith to achieve great things, often at risk to their own lives. But too often religious faith has driven individuals and groups to fanaticism and to acts of violence and savagery against others, such as religious crusades, inquisitions, and suicide bombings. The events of September 11, 2001 in New York and Washington, and of July 7, 2005 in London, while undoubtedly having a political motive, were also driven by religious faith. The faith of those carrying out these acts, their understanding that they are obeying or doing the work of God, and their belief in some future reward in heaven, drive out their humanity and sense of normal human decency.</p>  ', [], []], [6, '  <p class=MsoNormal>Faith - religious or otherwise - is often held up as something to be admired, but I believe that faith is something we should aspire to having less of. Faith, as normally defined, is essentially unjustified belief. As soon as something can be shown to be true or justified, or, conversely, can be shown to be false, then faith flies out of the window to be replaced by knowledge. Knowledge can therefore be seen as inherently superior to faith. An increase in knowledge of something reduces the need for faith in it.</p>  <p class=MsoNormal>Dam owners who relied on faith for the stability and safety of their dams would rightly be condemned, not praised, if they collapsed. There is an expectation and a duty on them to develop their knowledge of a dam, to have it tested and modelled, to maintain it, and to reduce the level of uncertainty and risk associated with it. The owners of a dam that is well-tested, inspected and maintained may well use the word \'faith\' in an expression such as \'I have great faith that this dam is stable and safe, because we\'ve just had it inspected and tested and had maintenance work carried out\', but here they are using the word \'faith\' somewhat differently. Here, it means confidence or belief justified by knowledge - something we <i>should</i> strive for.</p>  ', [], []], [7, '  <p class=MsoNormal>Similarly, if I have faith that a bus driver will get me safely to my destination, this generally has some justification: I may have travelled the same journey before, I have a reasonable belief that the bus company will have trained the driver and maintained the bus, and I know that most other drivers on the road will have passed a driving test and that their vehicles will be regularly checked for safety.</p>  <p class=MsoNormal>Religious faith, in contrast, has no basis in or justification through knowledge. Of course, many people might claim that their experience justifies their faith. Some of their experiences may well be ones that they would expect if what they believed were true, but they have absolutely no proof that the particular outcomes had anything to do with God or their faith. For every prayer that appears to be answered - that is, the desired outcome happens - there will be many more that go unanswered. Human actions and chance may well conspire to give the desired outcomes, but they may not - and faith and prayer alone will not influence the results one jot.</p>  ', [], []], [8, '  <p class=MsoNormal>Strong belief in the non-existence of God and the supernatural might also be considered as faith, since there can be no proof that God does not exist. But I would claim that such belief is justified, if not proven, since, despite thousands of years of belief in God and his power to influence events, there is not one substantiated miracle, and not one substantiated instance of God\'s interference in the affairs of humans or of the world. Even if this does not prove the non-existence of God, it does show him to be ineffectual.</p>  <p class=MsoNormal>If you do consider such belief in the non-existence of God to be faith, then the book asks you to have faith - faith that while there is no God and no warm welcome in Heaven, there is also no hotter welcome in Hell, no eternal damnation, and no-one spying down on you to condemn your behaviour. Have faith that you are the principal controller of your destiny, and believe that the only arbiters of your actions are human - you and others in society.</p>  ', [], []], [9, '  <h2>Approach</h2>  <p class=MsoNormal>The book takes a two-pronged approach to achieving its objectives by appealing both to emotion and to reason. Some may be surprised that the case against superstition and religions is not made through reason alone, but it seems clear that while the existence of God cannot be proved by reason and logic, neither can it be disproved. Use of pure reason to argue against religious beliefs and faith is therefore doomed to failure. Furthermore, these beliefs are overwhelmingly based on emotion and feelings, not reason, so any attempt to counter them must also work at this level.</p>  <p class=MsoNormal>But reason should not - must not - be dispensed with. We can point to the many inconsistencies and contradictions in the Bible and ask people to consider whether it is reasonable to put their trust in it. And we can ask whether the accounts of events in the Bible make sense or whether some seem unreasonable.</p>  <p class=MsoNormal>Now, some might argue that the theory of an omnipotent God able to perform miracles can explain everything we see and know. Given this theory, everything is possible, everything is reasonable, everything makes sense. It appears to be a useful theory, with the ability to explain those things we have no other explanation for. Yes, but this theory can also explain things we know do <i>not</i> happen and things that do <i>not</i> exist. As an explanation it is therefore totally useless. It provides no predictive power, since, given a certain situation, absolutely anything could happen next - a prime example of when more is less.</p>  ', [[2, 'Approach']], []], [10, '  <p class=MsoNormal>The theory of an omnipotent God is also, because of its complete lack of predictive power, a theory that cannot be disproved - a factor that makes it scientifically unacceptable. But, because this theory can apparently explain phenomena that we currently don\'t fully understand, and because it will remain forever one that cannot be disproved, it will probably continue to attract adherents. They will continue to follow centuries-old teachings in the belief that these are totally relevant to today\'s life, despite experience that points to their being beyond their sell-by date, however applicable they might have seemed in earlier times.</p>  <p class=MsoNormal>Given this in-built resilience of religions, this book stands no chance of significantly reducing the proportion of people that believe in a god. However, if there are readers of this book who continue to go to church or some other place of worship, but don\'t leave their brains at the door when they go in, and continue to use their powers of reason and judgement, then it will have achieved much of its purpose.</p>  ', [], []], [11, '  <h2>Structure of the book</h2>  <p class=MsoNormal>The book highlights the weaknesses, moral defects, inconsistencies and contradictions of the Bible, with supporting extracts, or quotations, and also many summaries that bring out the key points in my own words, based on various translations, old and new.</p>  <p class=MsoNormal>The summaries are always labelled as such. Any text in square brackets [like this] within these provides additional explanation or commentary, so should not be taken as representing the message or narrative of the Bible.</p>  <p class=MsoNormal>The extracts are taken from the World English Bible (WEB), generally the edition using \'LORD God\' rather than \'Yahweh God\', a translation of the Bible in the public domain. WEB extracts are more comprehensible to modern readers than extracts from the King James Version of the Bible (KJV), a version that is favoured by many Christians in English-speaking countries and one that is ultimately the primary English-language basis of the WEB. Reference is also made to other versions, based on even more recent translations, since these bring the benefit of increased knowledge and improvements in the art of translation. A few differences between these translations are identified and discussed.</p>  <p class=MsoNormal>There are many footnotes that refer to verses, chapters or books of the Bible, in conventional style. Any version of the Bible may, of course, be used to look these up, but it is suggested that a modern translation be used, if possible, for example, the Good News Bible, which was the translation I used when reading the Bible from beginning to end. These translations are generally much easier to read and understand.</p>  <p class=MsoNormal>Remember that the Bible wasn\'t written in English, but in Hebrew, Aramaic and Greek. No translation is perfect, not due to any lack of scholarship but due to inherent differences between languages (try translating an English pun into Spanish: it won\'t normally work or will have to be reworked to get the idea over). Languages also change over time, so that a translation that might be suitable for one generation becomes less suitable for later ones.</p>  <p class=MsoNormal>The remainder of the book comprises three main chapters, each with a different focus and a different balance between appeals to emotion and to reason.</p>  ', [[2, 'Structure of the book']], []], [12, '  <p class=Indent style=\'page-break-after:avoid\'><b>Morals and Behaviour</b></p>  <p class=Indent>We start by looking at the non-religious, secular side of life, with a focus on morality and behaviour.</p>  <p class=Indent>While religions might influence these, all societies and virtually all adult humans are concerned with morals and behaviour, regardless of whether they practise a particular religion or not.</p>  <p class=Indent>This chapter exposes the moral defects of the Bible by drawing out some of the darker behaviours and attitudes apparently advocated or condoned by God or the Bible, or even practised directly by God himself. Now, use of a term such as \'moral defect\' implies that there is some absolute standard against which morals can be measured and judged to be defective. I know of no such absolute standard or ideal, and don\'t believe there is one, so any judgement of defectiveness is left to you.</p>  <p class=Indent>The focus is on those behaviours and attitudes that most people in liberal, democratic societies would probably find unacceptable and, in many cases, abhorrent. These - particularly those from the Old Testament - are what the genocidal maniacs, the bigots and the fanatics point to when claiming that they have biblical support for their actions, or that they are doing God\'s work. The subjects covered include genocide, cruel and unusual punishment, slavery, sex and marriage, and attitudes to women. The emphasis is overwhelmingly on emotions and feelings, appealing to you to judge whether, given your upbringing, the Bible\'s support for genocide, slavery, and capital punishment for a disobedient son seems right to you.</p>  ', [], []], [13, '  <p class=Indent>Many of these darker teachings appear, of course, to contrast with others found in the Bible. Its support for genocide, for example, contrasts vividly with the Commandment not to murder. However, no attempt is made here to provide balance; there are many teachers and preachers who emphasize, almost solely, the lighter, brighter, more socially acceptable teachings, so the provision of counterbalance is left to them.</p>  <p class=Indent>The key point is that the Bible <i>does</i> show this darker side as well, so this book is leading Christians and others to ask themselves the questions:</p>  <p class=Indent style=\'margin-left:36.0pt\'><i>Am I comfortable with these behaviours and do I approve of them?</i></p>  <p class=Indent style=\'margin-left:36.0pt\'><i>Is this the sort of supreme being I believe in?</i></p>  ', [], []], [14, '  <p class=Indent style=\'page-break-after:avoid\'><b>Weak foundations</b></p>  <p class=Indent>This chapter looks at religious beliefs and metaphysical and supernatural concepts. While the subjects considered are ones that many religious people will have strong feelings about, the tool used to counter the underlying beliefs is reason.</p>  <p class=Indent>We demonstrate how some of the fundamental Christian beliefs, such as the Virgin Birth of Jesus, and his Resurrection, are severely weakened by the inconsistencies in the accounts of these in the Bible.</p>  <p class=Indent>We also show that the Bible is far from consistent in its teachings about concepts such as monotheism and good and evil.</p>  <p class=Indent>Furthermore, we show how certain Biblical concepts and ideas change over time. For example, the concepts of Hell and of God versus Satan, which are prominent in the New Testament and the teachings of Jesus, are virtually absent from the Old Testament.</p>  ', [], []], [15, '  <p class=Indent>Throughout this chapter and the rest of the book, no reference is made to the inconsistencies between the Bible and other historical accounts or religious works. Such references would be open to the simple response \'The Bible is the Word of God, so the Biblical version is correct\'. Instead, all inconsistencies referred to are internal to the Bible; we let the Bible speak for itself and condemn itself by its own words.</p>  <p class=Indent>Readers are challenged to ask themselves the question:</p>  <p class=Indent style=\'margin-left:36.0pt\'><i>Can I believe in these fundamental Christian concepts and beliefs when the Biblical accounts appear so shaky?</i></p>  ', [], []], [16, '  <p class=Indent style=\'page-break-after:avoid\'><b>Take your pick!</b></p>  <p class=Indent>The Bible abounds with inconsistencies. As well as those that concern the fundamental beliefs of Christianity, there are many others concerning subjects that are not, in themselves, fundamental to religious belief. But while these inconsistencies are not ones that most people would have strong feelings about, they nevertheless invite readers to ask themselves:</p>  <p class=Indent style=\'margin-left:36.0pt\'><i>Is it reasonable to trust the Bible at all when it has so many contradictions and inconsistencies?</i></p>  <p class=Indent>If a book that is supposedly inspired by God cannot get its basic historical or narrative facts straight, then what credence should be given to its second-hand accounts of the existence of, or contents of, conversations with God, or its accounts of miracles and supernatural events?</p>  <p class=Indent>If you thought you knew the answers to questions such as \'Who killed Goliath?\' or \'Who were the twelve Apostles?\', this chapter might persuade you to think again.</p>  ', [], []], [17, '  <h2>The Bible and the burden of religions and superstitions</h2>  <p class=MsoNormal>This book is most definitely not trying to convert believers away from one religion and towards another. Rather, it is trying to wean people away from a child-like dependence on God and religion - as typified by the words \'Our Father\' at the beginning of the Lord\'s Prayer - and towards greater self-reliance and behaviours based on reason and the development of adult relationships with others: away from worship but towards greater fellowship.</p>  <p class=MsoNormal>Underlying this book is a personal abhorrence of superstitions. This probably arose from my Methodist upbringing, in which belief in stars of the zodiac, fear of the number 13 and fear of walking under ladders were all scorned. While I successfully overcame the church\'s strictures against drinking alcohol, it did a good job of instilling an abhorrence of superstition - such a good job that when I started to consider the religious beliefs of Christianity in more depth I realized that these were themselves superstitions.</p>  <p class=MsoNormal>And that, for me, is the problem with religions: they are nearly all built upon superstition and belief in the supernatural. True, religions normally have associated with them certain philosophies and ways of life - and these are also extremely important and meaningful for their adherents - but it is the superstitions and beliefs in the supernatural that really distinguish religions.</p>  ', [[2, 'The Bible and the burden of religions and superstitions']], []], [18, '  <p class=MsoNormal>Of course, the followers and representatives of religions would normally deny that their religions had anything to do with superstition; the use of that word is restricted to describing others\' beliefs, not theirs. So, a Christian might consider a Hindu\'s belief in an Elephant God to be superstitious, while a Hindu might see a Christian\'s belief in guardian angels and the Virgin Birth likewise.</p>  <p class=MsoNormal>A typical example of failure to acknowledge one\'s own beliefs as superstitions occurred when the Bishop of Oxford warned against the practices of so-called New Age cults. He railed against their beliefs in superstitious nonsense such as the healing power of crystals. Now, while I thoroughly agreed with his criticism, I found it a bit rich coming from a high-level representative of a religion that promotes belief in miracles, such as turning water into wine and raising of the dead, talks seriously of the existence of angels, and - the big one - is built on a belief in a supernatural being who created the world and human beings, who themselves have the potential for eternal life.</p>  <p class=MsoNormal>As mentioned earlier, faith, as commonly defined, is unjustified belief. Now, while faith can be destroyed by experiences in life, it can also be reinforced by them, and many Christians would claim that their experiences have strengthened their Christian faith. But generally experiences can only modify a faith that already exists. A person living in a remote part of the world, who has many positive and negative experiences but no contact, direct or indirect, with those having a Christian faith, is no more likely to develop a belief in God with a capital G or in eternal life with Jesus Christ as the provider of the passport to this than I am to have faith that my life will be amazingly improved by a small yellow ant-like creature that lives on one of the planet Jupiter\'s moons.</p>  ', [], []], [19, '  <p class=MsoNormal>No, faith requires a basis. For those who become Christians, the basis of faith is generally a combination of the preaching and teachings of others, observation of the behaviours and attitudes of others who profess to be Christians, their own experiences, and writings about Christianity and God.</p>  <p class=MsoNormal>Of the writings, the Christian Bible is undoubtedly the most important. It is also the most enduring, and is used to reinforce the teachings and to prevent them from wandering too far from a core set of beliefs and from changing too much as the centuries pass. It is effectively the backbone of Christianity.</p>  <p class=MsoNormal>The Bible, or <i>The Book</i>, is widely believed to be the \'Word of God\' - not written by him, of course, but inspired by him. It is a book that commands respect. Not only is it the most widely published book, but many of its characters and stories are shared by three major religions - Judaism, Christianity and Islam - and their many denominations and off-shoots.</p>  <p class=MsoNormal>It has therefore been astoundingly influential, and many of its benign social messages and teachings, such as caring for the poor and treating others in the way you would expect them to treat you, have had a profound impact on the politicians, leaders, pressure groups and others who, over the years, have helped to mould society into what it is today.</p>  ', [], []], [20, '  <p class=MsoNormal>So, if the Bible has had this benign influence on the world, why this focus on the dark messages and inconsistencies of the Bible?</p>  <p class=MsoNormal>The more obvious answer would be that its influence has not always been benign, as I suspect most people would agree. The term \'benign\' is difficult to define with any great precision, but each person reading this will have his or her own definition or ideas about this. What is sure is that the Bible has been used to support Holy Wars, and used as a weapon to attack individuals holding beliefs that differ from those of the attackers, even when both sides might claim to be Christian.</p>  <p class=MsoNormal>The real answer, however, is not just that it has dark messages and inconsistencies, since most books that have had a big impact on the world have had these. Rather, it is that the Bible does form this backbone of a major religion and is regarded as the \'Word of God\' - and therefore helps to propagate superstition.</p>  <p class=MsoNormal>Ultimately, superstitions and religions are abhorrent to me because they stifle thinking and constrain action irrationally and unjustifiably. To survive in and manage our world we need to understand it, including ourselves, and to use our knowledge, experience and intelligence to come up with novel approaches and solutions in sociology, economics, politics, environmental management, science, technology and other areas. These will require \'out of the box\' thinking, imaginative actions and changes in behaviour.</p>  ', [], []], [21, '  <p class=MsoNormal>But religions and superstitions tend to create rigid boxes, which constrain society and hold it back from exploring imaginative ideas and from taking actions that <i>may</i> be to the benefit of society and individuals. I emphasize \'may\' here because until the ideas are explored we cannot be sure of the outcome; but we deserve the chance to try them if, through appropriate means and with appropriate checks, we choose to accept the risks. Too frequently, however, religions exert pressures that hold societies and individuals back, not because the risks have been considered and found unacceptable, but because proposed actions contravene religious teachings and rules.</p>  <p class=MsoNormal>For example, some religious leaders have taught and fought against test tube babies and genetic engineering, on the grounds that these are against God\'s law, and that by these practices we are attempting to act as God. Yet the first of these can bring relief and comfort to individuals, while the second has the potential to bring great benefit to the wider world.</p>  <p class=MsoNormal>So, should there be constraints on what scientists and others do in these areas? Of course there should. I am not advocating complete freedom of action or a society without laws and regulations. But these should be based on reason, knowledge and an understanding of the risks, not on ancient Scriptures; in other words, they should be man-made not God-made.</p>  ', [], []], [22, '  <p class=MsoNormal>Many individuals in a society, both believers and non-believers, will suffer from the negative influence of religion through direct constraints or impositions, such as the unavailability of contraception, the illegality of their preferred sexual practices, or punishment and threats for publishing so-called blasphemous material.</p>  <p class=MsoNormal>Even more individuals may suffer, directly or indirectly, from lost opportunities, caused due to the influence of religion. One example has been Christianity\'s support, in the past, for slavery, leading to lost opportunities for the enslaved. Another has been the failure of various societies to benefit more fully from the contribution of women.</p>  <p class=MsoNormal>But believers in religions and superstitions can suffer even more. They may suffer from guilt or self-loathing about their actions. Worse, they may experience fear about what might happen to them after death, in some after-life, not only because of their actions but because of their thoughts. The idea of God as the Omniscient Head of the Thought Police, with the power to hand out eternal punishment, must be one of the most powerful and frightening concepts ever devised.</p>  ', [], []], [23, '  <p class=MsoNormal>Overall, then, I see religions and superstitions as profoundly disempowering, both at the individual and societal level. I compare the impact of a religion on a person\'s life with that of a heavy bed carried round on the back: it can be used to provide a certain amount of support when you\'re tired or troubled; it can even be useful for hiding behind; it can provide a certain amount of comfort when you\'re dying; but, all in all, it is a burden that slows you down and holds you back. So, to parody the Biblical command of Jesus to the sick man that he healed to \'Take up your bed and walk\', I would implore believers to \'Take off your bed and run\'.</p>  ', [], []], [24, '  <h2>The Bible: \'a book\' not \'The Book\'</h2>  <p class=MsoNormal>Because the Bible acts as the backbone of Christianity, one of the first steps for Christians to take in lifting the burden of religion is to treat the Bible as just \'a book\', not \'The Book\' - as the \'Word of men and women\', not the \'Word of God\'. This book aims to do this by highlighting some of the darker principles of behaviour advocated or supported in the Bible, by exposing the inconsistencies and contradictions in some of its fundamental teachings, and by demonstrating just how generally inconsistent and unreliable it is.</p>  <p class=MsoNormal>But, given that the Bible is just \'a book\', I also want to encourage people to read it. This may seem a strange objective, given the first, but the Bible is a work of literature worth reading for its own sake, regardless of any religious beliefs. It is certainly worthy of respect given its influence on the world and on our language and culture, and it can be an interesting, rewarding read.</p>  ', [[2, 'The Bible: \'a book\' not \'The Book\'']], []], [25, '  <p class=MsoNormal>It does have some excruciatingly boring sections that all but the most determined will want to skip over, but it also contains poetry and love songs, perusals on the meaning of life, and collections of ancient wisdom and proverbs. It provides insights into Middle Eastern and Mediterranean culture and history, the influences of which are still felt strongly today. And it has many short stories with intriguing situations and dialogues and more than their fair share of family feuds, battles, murders, deceit, treachery and sexual exploits, many of which would be headline news in tabloid newspapers if they happened today.</p>  <p class=MsoNormal>But, more than just reading the Bible for interest\'s sake, I\'d encourage you to read it as a tool to enhance and promote thinking and action, rather than to suppress and constrain them. Once you\'ve read this book, I hope you\'ll conclude that the Bible provides a very unsure basis for defining beliefs or for dictating behavioural constraints. That is, I hope you\'ll conclude that it is not the place to go for sure and certain answers. Given an acceptance of this, the Bible can then be read in a thought-provoking and enlightening way, as a tool for generating questions rather than as a source of answers. You\'ll get much more out of reading the books of the Bible if you see them not as written or inspired by God, but as written by men and women inspired by a range of emotions and objectives: some seeking how to relate to each other as individuals and within society, some hoping for some future release from their worldly troubles and torments, some looking for protection and safety, and some seeking to control and inspire a nation. Instead of being inspired by the Bible to turn to submissive worship and unanswerable prayers, be inspired to turn to active fellowship with others and useful deeds.</p>  ', [], []], [26, '  <p class=MsoNormal>Read Ecclesiastes not as supporting man\'s belief in the power of God, but as emphasizing God\'s ultimate powerlessness or, in a modern context where it is not unthinkable to reject the existence of God, as pointing to his non-being. See the books of the Bible as raising the same questions about life and our relationships to one another and our environment that we still search hungrily for answers to today. But look elsewhere, as well as the Bible, for answers: get the benefit of another 2000 years of knowledge and experience.</p>  ', [], []], [27, '  <b><span style=\'font-size:20.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span></b>  <h1>Morals and behaviours</h1>  <p class=HeadingQuote>Therefore the fathers will eat the sons within you, and the sons will eat their fathers. I will execute judgements on you; and I will scatter the whole remnant of you to all the winds</p>  <p class=HeadingQuote align=center style=\'text-align:center\'>Ezekiel 5:10</p>  <p class=MsoNormal>The maxims \'Treat others as you would wish them to treat you\' and \'Love your neighbour as yourself\' are ones that most people would subscribe to. They strike a chord with us, and seem to provide good, wise advice which, if everyone followed it, would make for a happier world with tolerance and mutual respect.</p>  <p class=MsoNormal>But just be thankful that your neighbour is probably a well-adjusted human being and not God. Many of the behaviours practised, advocated or condoned by God, according to the Bible, are not ones we would normally wish to have imposed upon us by our neighbours, unless we wanted to be tormented, to be repressed because of our sex or our sexual preferences, to be enslaved or to be wantonly killed. And as for our religious freedom - forget it!</p>  ', [[1, 'Morals and behaviours']], []], [28, '  <p class=MsoNormal>Of course, I don\'t for one minute believe that God really condones such practices, since I don\'t for one minute believe that God exists. Instead, I\'m sure that man made God in his own image and that, in the same way that the benign characteristics attributed to God reflect our human aspirations, such dark characteristics and actions are attributed to him in order to justify or explain the malign behaviours and moral defects of man.</p>  <p class=MsoNormal>We begin with God\'s biggest moral defect: his advocacy and practice of genocide and mass murder.</p>  <h2>Genocide and mass murder</h2>  <p class=MsoNormal>Even though the word \'genocide\' was coined only in the twentieth century - a sad reflection of recent history - it is, unfortunately, by no means a new phenomenon.</p>  <p class=MsoNormal>And it is not difficult to see where some of the world\'s more recent genocidal maniacs might have looked to for inspiration: the Biblical God - the master of genocide and mass slaughter.</p>  ', [[2, 'Genocide and mass murder']], []], [29, '  <h3>The Flood - virtually every human killed by God</h3>  <p class=MsoNormal>For sheer scale of genocide, nothing beats the Flood:<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[1]</span></span></span></span> every race, every human on earth killed by God except for Noah and his family, who escaped in the Ark.</p>  <p class=MsoNormal>Now, many, probably most, Christians believe this to be just a powerful myth and not an actual event. Yet many others do believe that this world-wide God-promoted Flood actually happened, and people claim to have found remnants of the Ark at the top of a mountain.</p>  <p class=MsoNormal>There are, of course, so many reasons for believing the story to be complete and utter nonsense, including the increase in water level of some 200 metres per day that would be required to cover Everest in 40 days, the lack of adequate amounts of water on the earth to cover the mountains, and the mystery of where the water would have drained to as the floodwater receded. Add to these the mystery of how Noah and his family could have collected the 10000+ species of mammals and reptiles currently on earth, the nearly 1 million species of insects, and, of course, the dinosaurs and extinct species known to have existed in the past, and the question of why God would have gone through this convoluted way of killing nearly everything when he, being omnipotent, could have just made them die.</p>  <p class=MsoNormal>But let us put these to one side and assume it happened and that God committed the worst case of genocide ever. What was the reason? What was God\'s excuse? An extremely flimsy one: the people of the earth were leading evil, violent lives, so God was sorry he had ever created them and he decided to get rid of them. And what was the eventual outcome? A repopulated world that God again considered to be evil; a world that he still, apparently, felt the need to interfere with. However, he did promise not to kill nearly everyone again.</p>  ', [[3, 'The Flood - virtually every human killed by God']], [1]], [30, '  <h3>Destruction of complete towns</h3>  <p class=MsoNormal>One example of what God considered to be evil can be found in the next recorded instance of mass slaughter by God: the destruction of Sodom and Gomorrah.</p>  <p class=MsoNormal>This event took place just after God had appeared to Abraham and told him and his wife Sarah that she would soon become pregnant, even though she was ninety years old and her periods had stopped. God also promised Abraham that he would be the ancestor of many nations, and that the land of Canaan would be theirs forever. There was, however, a condition to this: Abraham and his male descendants would have to be circumcised.</p>  <p class=MsoNormal>Now, God had been promising Abraham many descendants for over twenty years, with nothing to show for it, and Abraham had even taken up Sarah\'s suggestion that he should sleep with her slave, Hagar, in order to have children. Nevertheless, he seemed to take God at his word, so he had himself circumcised, along with Ishmael, who was his son by Hagar, and his male slaves.</p>  <p class=MsoNormal>Probably feeling sore, both physically and metaphorically, at the loss of his ninety-nine-year-old foreskin, but happy with his procreative prospects, he was sitting outside his tent when God made one of his rare appearances in human form. The Biblical text is unclear about whether God appears as three men at once, or as one man accompanied by two other men, also called angels, so the following summary of the story makes the assumption that God is just one of the men and that the other two are angels.</p>  ', [[3, 'Destruction of complete towns']], []], [31, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Sodomites slaughtered<br> </b>Summary from Genesis 18-19</p>  <p class=Summary align=left style=\'text-align:left\'>God told Abraham that he had heard accusations that the cities of Sodom and Gomorrah were guilty of a great sin, and that he was going to investigate further to see whether this was true.</p>  <p class=Summary>Abraham [probably aware of what God might do if he found the accusations true] then started a process of bargaining with God, flattering him, taunting him and apparently appealing to his sense of fairness. He asked God whether he would really destroy the innocent along with the guilty, and whether he would spare the city of Sodom if there were fifty innocent people in it, since, as judge of all the earth, he had to act justly. God replied that he would spare it in that case. Abraham then tested God further by asking him about just forty-five innocent people, then forty, and so on until God agreed that he would spare Sodom if even ten innocent people were found there.</p>  <p class=Summary>That evening, the two men who had accompanied God on his visit to Abraham went down to Sodom. At the city gate they met Lot [Abraham\'s nephew], who took them to his home.</p>  <p class=Summary>The great sin of Sodom that God talked about then became evident, when all the men of the city, young and old, surrounded Lot\'s house and demanded that he send the two men out to them, so that they could have sex with them.</p>  ', [], []], [32, '  <p class=Summary>Lot was distressed by this, so went out and tried to bargain with the Sodomite men. He said that they should not do such a wicked thing to his guests. He pointed out that he had two daughters who were virgins and said [as any reasonable host would - and that\'s sarcasm] that he would bring them out to the men instead, to do with as they pleased. But the men of Sodom had no interest in his daughters, so warned Lot to get out of the way or risk even worse treatment than his guests.</p>  <p class=Summary>They went to break the door down, but the two guests pulled Lot inside, locked the doors, and struck all the men outside blind [don\'t forget - the guests were angels] so that they couldn\'t find the door.</p>  <p class=Summary>The two men told Lot to get his wife, daughters and any other relatives out of the city because it was going to be destroyed. Lot tried to persuade his future sons-in-law that they should leave, but they thought he was joking and stayed put.</p>  <p class=Summary>So, the next day Lot, his wife, and his daughters were taken out of the city by their two guests. As the sun was rising, God destroyed Sodom and Gomorrah and everyone in them, by raining burning sulphur on them. Lot\'s wife looked back at this and [presumably because she ignored an earlier warning not to look back] was turned into a pillar of salt.</p>  ', [], []], [33, '  <p class=Summary>After this, Lot and his daughters went to live in a cave in the hills. The daughters were faced with a bit of a problem: there were no men left around to marry or have children by. They therefore decided [possibly as some sort of revenge for the callous way that Lot had offered them up for gang-rape by the Sodomites] to get their father drunk so that they could sleep with him and get pregnant.</p>  <p class=Summary>So, that night, they gave him plenty of wine and the older daughter had sex with her father. Lot was so drunk that he wasn\'t aware of what had happened, so next night they got him drunk again and the younger daughter had sex with him.</p>  <p class=Summary>Both daughters became pregnant from this and each gave birth to a son; these sons became the ancestors of two nations, the Moabites and the Ammonites [whom the Israelites were always at war with later].</p>  <p class=MsoNormal>In this act of mass slaughter, we never do find out whether there were ten innocent people in Sodom so that the city should be spared as God had promised, or even whether God bothered finding out at all. We\'re told that all the men of the city were guilty, but there\'s no mention of the women or children, so the assumption must be either that they were all guilty of some other evil (sodomy being rather difficult for the women), or that it was a city comprising only homosexual men and no women or children apart from Lot\'s family, or that God was merciless and broke his promise to Abraham. As for Gomorrah, its citizens were killed with no further investigation.</p>  ', [], []], [34, '  <h3>God\'s command to kill brothers, friends and neighbours</h3>  <p class=MsoNormal>The innocent again get killed along with the guilty in the following incident, where God, through Moses, instructs members of the Levite clan to kill brothers, friends and neighbours indiscriminately. Moses and his brother Aaron were leading the Israelites in their Exodus from slavery in Egypt. Moses had just received the Ten Commandments from God on Mount Sinai, but had not yet returned to the people waiting down below.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Kill your brothers, friends and neighbours</b><br> Summary from Exodus 32:1-29</p>  <p class=Summary>As Moses stayed up on Mount Sinai a long time, the people wondered what had happened to their leader, so asked Moses\' brother Aaron to make them a god to lead them.</p>  <p class=Summary>Aaron told them to bring their families\' gold earrings to him. He took these, melted them down and made a statue of a gold calf, using a mould. The people said this was their god who had led them out of Egypt. Aaron built an altar in front of the gold statue and announced that there would be a festival the next day to honour God.</p>  ', [[3, 'God\'s command to kill brothers, friends and neighbours']], []], [35, '  <p class=Summary>The next day, the feast took place, which turned into an orgy of sex and drinking.</p>  <p class=Summary>God saw what was happening so told Moses to go back down to the people. God was angry at their rejection of him and said he would destroy them. But Moses pleaded with God to change his mind, reminding him of his earlier promises to Abraham and others that they would have many descendants. So, God changed his mind and Moses went back down, carrying the two stone tablets with the Ten Commandments on them.</p>  <p class=Summary>When he saw the orgy that was going on, he was furious. He threw down the tablets and smashed them. Then he took the gold statue, melted it down, ground it down and made the Israelites drink it with water.</p>  <p class=Summary>Moses turned to Aaron asking how this could have happened. Aaron told him about the people\'s request for a god, but lied about its creation saying that he\'d taken the gold ornaments, thrown them into a fire, and out had come the calf.</p>  <p class=Summary>Moses saw that the people had made fools of themselves and asked all those who were on God\'s side to come over to him. The Levite clan came over, and Moses told them that God commanded that they should go through the camp with their swords and kill their brothers, friends and neighbours. The Levites obeyed this command and killed about three thousand men.</p>  ', [], []], [36, '  <h3>God kills thousands for complaining</h3>  <p class=MsoNormal>One thing you can say about God\'s methods of mass murder is that he varies them. Not for him just the thunderbolts so beloved of films. In the story of the rebellion against Moses and Aaron, we see his use of three different techniques: swallowing up by the earth, fire, and plague.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Protesters and complainers killed by God</b><br> Summary from Numbers 16</p>  <p class=Summary>Korah, who was a member of the Levite clan, rebelled against the leadership of Moses. Another three members of the clan, together with another 250 Israelites, joined him. They asked Moses and Aaron why Moses lorded it over the rest of God\'s people.</p>  <p class=Summary>Moses was angry at this, and told them that the next day God would show them whom he had chosen. He added that when they complained against Aaron, they were really rebelling against God. Moses told Korah to come with his followers the next day to the Tent of the Lord\'s presence - a sort of mobile temple - and present incense at the altar.</p>  <p class=Summary>So, the following day, they came to the entrance of the Tent with Moses and Aaron, accompanied by the whole community. God suddenly made his presence known by the appearance of a dazzling light and told Moses and Aaron to move away from the others so that he could destroy them all.</p>  ', [[3, 'God kills thousands for complaining']], []], [37, '  <p class=Summary>But Moses and Aaron pleaded with God not to destroy everyone because of the behaviour of a few. So God told Moses to tell the rest of the people to move away from the family tents of Korah and two of his co-conspirators. He did this and they moved away.</p>  <p class=Summary>These two men were standing outside their tents with their wives and families. Moses told the people that if these men died a natural death, then God hadn\'t sent him; but if the earth swallowed them up, then this would be a sign that the two had rejected God.</p>  <p class=Summary>Right on cue, the earth opened and swallowed up the two men and their families, and all of Korah\'s men, and they went down to the world of the dead. To finish things off, God then sent a fire to swallow up the 250 people who had brought the incense.</p>  <p class=Summary>The day after this, the whole community [those that were left] complained against Moses and Aaron about these killings. God\'s dazzling light appeared again, and, yet again, God advised Moses and Aaron to get well away, so that he could destroy everyone else for complaining.</p>  <p class=Summary>Quick-thinking Moses told Aaron to take some incense and coals and perform the ritual of purification on the people. But God was too quick for them and, in his anger, had sent a plague on the people. Aaron still rushed into the middle of the people and performed the ritual. This stopped the plague, but by this time another 14700 people had been killed by God.</p>  <p class=MsoNormal>So, a human, Moses, had yet again to plead with God not to go on a killing spree. He had some temporary success, but God still managed to kill nearly 15000 in the end.</p>  ', [], []], [38, '  <h3>Slaughter of those practising a different religion</h3>  <p class=MsoNormal>Moses was not always so quick to try to save lives, as shown in the next story, again taking place during the Exodus from Egypt, where he is shown to be more vindictive than his army.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Moses orders the killing of captured women and children<br> </b>Summary from Numbers 25 and 31</p>  <p class=Summary>The Israelites were in the Valley of Acacia. The men started having sex with the local women, who worshipped Moabite gods, not the Lord God; these women were leading the Israelite men to do the same.</p>  <p class=Summary>One Israelite man openly took a woman, who was the daughter of a chief of several Midianite clans, into his tent in front of Moses and the rest of the community. The grandson of Aaron was so angered by this that he followed them into the tent and drove his spear through the two of them. Through this, an epidemic that had already killed 24000 of the Israelites [presumably as a punishment from God for worshipping other gods] was stopped. God told Moses that he should destroy the Midianites.</p>  <p class=Summary>Some time later, God reminded Moses that he should punish the Midianites for what they had done to the Israelites, so Moses sent his army out to do so. They killed all the Midianite men, but didn\'t kill the women and children, whom they took as prisoners instead.</p>  <p class=Summary>Moses was angry when he saw that the army had not destroyed all the Midianites [as implied by God\'s instruction], but had spared the women and children. He told them to kill all the boys and all the women who had already had sex, but said they could keep the girls and other virgins for themselves.</p>  <p class=MsoNormal>The number of virgins spared was 32000, which gives an indication of the number of men, women and boys that must have been killed. The sparing of the virgins was also against God\'s command; Moses was a major mass murderer, but even he didn\'t go as far as God wanted.</p>  ', [[3, 'Slaughter of those practising a different religion']], []], [39, '  <p class=MsoNormal>This is just one example of God\'s spiteful, destructive treatment of those who worshipped gods other than him, or led the Israelites to do so. His general instructions about such matters were given to Moses who passed them on to the people, as shown in the following extract.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Destroy cities where there is worship of other gods</b><br> Summary of Deuteronomy 13:12-16</p>  <p class=Summary>If you hear that, in one of the cities given to you by the Lord for you to live in, there are wicked fellows who are going round encouraging people to serve other gods, gods that you have not known before, and causing people to worship these other gods, then you must investigate thoroughly.</p>  <p class=Summary>If the investigation shows that this wicked thing is true, you shall kill everyone and destroy the town completely, including its livestock.</p>  <p class=Summary>You are to collect all the contents of the city and put them into the public square and burn this and the whole city, as an offering to the Lord your God. It shall remain a ruin forever, and shall not be built again.</p>  <p class=MsoNormal>Yet again, there is no attempt to separate the innocent from the guilty - the whole town gets it, even if they have not worshipped these other gods.</p>  ', [], []], [40, '  <h3>Killing enemy peoples</h3>  <p class=MsoNormal>God, through Moses, gives a number of examples of his advocacy of the mass killing of Israel\'s enemies. While some of these are very general, against any others who get in their way, some are specific. The Amalekites were a people living in the area called Amalek, who had attacked the Israelites as they came out of Egypt, led by Moses. In Deuteronomy 25:17-19, this incident is remembered with a command to \'blot out the memory of Amalek from under the sky.\' The genocidal nature of this is made clearer in the following extract, where Samuel is speaking to Saul.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>The Command to kill the Amalekites<br> </b>Summary of 1 Samuel 15:1-3</p>  <p class=Summary>Samuel said to Saul, \'The Lord sent me to anoint you to be king of Israel. Listen to what the Lord says, "I remember what the Amalekites did to the Israelites, the way they attacked them as they came out of Egypt. Go and destroy the Amalekites and all their possessions, and don\'t spare them. Kill every man, woman, child, baby, ox, sheep, camel and donkey"\'</p>  ', [[3, 'Killing enemy peoples']], []], [41, '  <p class=MsoNormal>Another extract shows what is expected to happen to the peoples of a captured town: death for all the men in a distant city, but death for every living thing in a city given to the Israelites by God.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Kill everyone in certain captured cities</b><br> Summary of Deuteronomy 20:10-18</p>  <p class=Summary>When you draw near to a city to attack it, give the citizens an opportunity to surrender. If they surrender, all the citizens shall become your slaves.</p>  <p class=Summary>But if they don\'t surrender, surround them. When the Lord your God delivers the city into your hand, you shall put every man in it to the sword; but you may take, and use for yourselves, the women, the little ones, the livestock, and everything in the city. That is how you should deal with distant cities, ones not in your land.</p>  <p class=Summary>But for cities that are in the land that the Lord God has given you, you shall save alive nothing that breathes. You shall utterly destroy them - the Hittite, the Amorite, the Canaanite, the Perizzite, the Hivite, and the Jebusite - so that they do not teach you to follow all the abominable things they do for their gods, as this would be a sin against the Lord your God.</p>  ', [], []], [42, '  <h3>A trick to kill all Baal-worshippers in the country</h3>  <p class=MsoNormal>A much later example of the slaughter of those Israelites who worshipped gods other than the Lord God occurs at the time when Jehu was King of Israel. He seems to have been one of the most blood-thirsty kings, which is not surprising as the prophet Elisha had asked one of his young prophets to anoint him as king with the simple words from God, \'I have anointed you king over my people of Israel\'. But the young prophet carried this out with an additional murderous message from God:</p>  <p class=Summary>The young prophet went into the house. Then he poured oil on Jehu\'s head, and said to him,</p>  <p class=Summary>\'The Lord, the God of Israel, says, "I have anointed you king over my people of Israel. You must destroy the whole family of Ahab your master, so that I may avenge the blood of the prophets and my other servants at the hand of Jezebel.</p>  <p class=Summary>All descendants of Ahab will perish; I shall destroy every male, free or slave, in his family. I will make Ahab\'s family like those of Jeroboam and Baasha. Dogs will eat Jezebel in Jezreel, and there shall be no one to bury her."\'</p>  <p class=Summary>Then he opened the door and fled.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of 2 Kings 9:6-10</p>  <p class=MsoNormal>So, murder was apparently commanded by God right from the outset of Jehu\'s rule. He carried these murders out, and then played a mean, deadly trick on those Israelites who worshipped Baal, a Canaanite god, rather than the Lord God, and wiped out Baal-worship in Israel.</p>  ', [[3, 'A trick to kill all Baal-worshippers in the country']], []], [43, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Murder of the Baal-worshippers</b><br> Summary from 2 Kings 10:18-27</p>  <p class=Summary>Jehu went to Samaria and called the people together. He then tricked them by saying that King Ahab had served Baal a little, but that he, Jehu, would serve Baal much more. He said that all the worshippers and priests of Baal should come together to offer a great sacrifice to Baal, with no excuses for not coming. He proclaimed a day of worship in honour of Baal, so all his worshippers from throughout Israel came together and went into the temple of Baal, filling it from one end to the other.</p>  <p class=Summary>Jehu went in and offered sacrifices and burnt offerings to Baal. But he had stationed 80 men outside the temple with instructions to kill all the Baal-worshippers, threatening his men with death if they let any escape.</p>  <p class=Summary>So, when he had finished making his offerings, he told the guards to go in and kill them all. They drew swords, went in, slaughtered all the worshippers and dragged their bodies outside.</p>  <p class=Summary>Finally, they destroyed the temple and turned it into a latrine.</p>  ', [], []], [44, '  <h3>Slaughter of Babylonians</h3>  <p class=MsoNormal>The stories of mass killings by God in the time of Moses, and his advocacy during this time of the killing of the Israelites\' enemies and of those who worshipped other gods, are easy to understand if you accept that man invented God for his own purposes.</p>  <p class=MsoNormal>This was a time of great fragility and danger for the Israelites, returning from slavery in Egypt back to a country settled by other nations and tribes. There was a need to ensure that the Israelites were united, with a common sense of purpose and strong leadership. What better way than to develop the concept of an all-powerful god for the nation, who could protect them, who instructed them to kill those who stood in their way, and who killed those who rebelled against the nation\'s leaders? And what better way of ensuring the survival of this concept, this God, than the killing of those who worshipped other gods?</p>  ', [[3, 'Slaughter of Babylonians']], []], [45, '  <p class=MsoNormal>The Bible\'s next spate of cases in which God encourages the destruction of others occurs around the time of the next major crisis in the history of the Israelites: the exile in Babylon of the people of Judah (Israel was then split into two kingdoms, with Judah being the southern one).</p>  <p class=MsoNormal>One quotation from a message received by the prophet Isaiah from God describes the violent way God will cause the Babylonians to be treated:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Baby-battering and rape</b><br> Isaiah 13:15-18</p>  <p class=LongQuote>Everyone who is found will be thrust through. Everyone who is captured will fall by the sword. Their infants also will be dashed in pieces before their eyes. Their houses will be ransacked, and their wives raped. Behold, I will stir up the Medes against them, who will not value silver, and as for gold, they will not delight in it. Their bows will dash the young men in pieces; and they shall have no pity on the fruit of the womb. Their eyes will not spare children.</p>  <p class=MsoNormal>This theme, with its message that not even the babies will be spared, is emphasized in a well-known Psalm (Psalm 137) that begins with the words:</p>  <p class=ShortQuote>By the rivers of Babylon, there we sat down.<br> Yes, we wept, when we remembered Zion.</p>  <p class=MsoNormal>This was used as the basis of a pop song made famous by Boney M. But Boney M didn\'t include the horrific last two verses of the Psalm, which might have significantly reduced its chances of becoming a hit:</p>  <p class=ShortQuote>Daughter of Babylon, doomed to destruction, he will be happy who repays you, as you have done to us.</p>  <p class=ShortQuote>Happy shall he be, who takes and dashes your little ones against the rock.</p>  ', [], []], [46, '  <h2>Cruel and unusual punishment</h2>  <p class=MsoNormal>The Bible, particularly the Old Testament, has numerous examples of cruel, unusual and - as they seem to a modern reader - excessive punishment. Some of these are very specific cases where God advocates or supports such punishment against certain individuals. Others are general rules. Normally, these rules are applicable to the Israelites, or maybe to foreigners living in Israel, and many are considered part of the Law of Moses, since God inspired or instructed Moses to pass them on to the people.</p>  <h3>Capital punishment</h3>  <p class=MsoNormal>Death begins this section, as it ended the last, but this time on a smaller scale. The death penalty, although thankfully less prevalent now throughout the world, is still widely used, despite the cruelty of many of the methods of killing employed, such as hanging, the gas chamber and the electric chair, and despite the many cases of miscarriage of justice that highlight the folly of imposing a penalty of such finality.</p>  <p class=MsoNormal>No countries would, however, impose the death penalty for all the crimes or behaviours that God would impose it for. He would impose it for most of the crimes you might expect, e.g. murder, but also for many other acts as well. God shows that his love of killing is not restricted to huge numbers, but extends also to the individual level.</p>  <p class=MsoNormal>The method of killing is variable - sometimes stoning, sometimes burning, and sometimes unspecified.</p>  ', [[2, 'Cruel and unusual punishment'], [3, 'Capital punishment']], []], [47, '  <p class=heading4>Stoning</p>  <p class=MsoNormal>Stoning to death is a particular favourite of the Old Testament, especially for those performing certain sexual acts:<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[2]</span></span></span></span></p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>a man having sex with his father\'s wife or his daughter-in-law (the woman is to die as well);</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>any man or woman committing adultery;</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>a man having sex with another man;</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>a man or woman having sex with an animal.</p>  <p class=MsoNormal>A particularly unfair example of a sex-related stoning concerns the situation when a man marries a woman and then says later that she wasn\'t a virgin. If there\'s no proof that she was a virgin, she is to be stoned to death.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[3]</span></span></span></span> Not only does the punishment seem excessive, but the onus is unfairly put on the woman and her family to prove her innocence by showing that she was a virgin. The proof was, of course, the production of the blood-stained sheet from the first night\'s sex after the wedding; and, even now, it is common practice in some societies for the sheet to be produced to help avoid later accusations - and punishments.</p>  <p class=MsoNormal>Stoning is also the recommended form of punishment for those involved in certain breakdowns in family relationships, including for people who curse their mother or father,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[4]</span></span></span></span> and for stubborn, disobedient sons.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[5]</span></span></span></span> It is also recommended for some religious criminals, such as anyone consulting the spirits of the dead.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[6]</span></span></span></span></p>  ', [], [2, 3, 4, 5, 6]], [48, '  <p class=heading4>Burning</p>  <p class=MsoNormal>The odious practice of burning to death is seldom advocated in the Bible, although it is the prescribed penalty for the daughter of a priest who becomes a prostitute,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[7]</span></span></span></span> and for a man marrying both a woman and her mother<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[8]</span></span></span></span> - all three are to suffer the fate.</p>  <p class=MsoNormal>However, God himself used burning to death as a punishment for what probably seems to most readers a completely innocuous act. Nadob and Abiha, the sons of Aaron, made an offering to God, but it wasn\'t the right one, so he burnt them to death.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[9]</span></span></span></span></p>  <p class=heading4>Unspecified</p>  <p class=MsoNormal>The killing of Aaron\'s sons for making an incorrect offering is not that surprising; death is the common Biblical penalty for \'bad\' or incorrect behaviour associated with God or religion.</p>  <p class=MsoNormal>For example, an unspecified form of death is recommended for:</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>someone who deliberately fails to present the first loaf of the first bake from new corn as a special contribution to God;<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[10]</span></span></span></span></p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>working on the Sabbath.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[11]</span></span></span></span></p>  <p class=MsoNormal>While the form of death for working on the Sabbath is not specified, God showed his preference for stoning when a man was found gathering firewood on the Sabbath.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[12]</span></span></span></span> He was apprehended and taken to Moses, Aaron and the rest of the community, and put under guard because they were not sure what to do with him.</p>  <p class=MsoNormal>God told Moses that he should be put to death by stoning, carried out by the whole community.</p>  ', [], [7, 8, 9, 10, 11, 12]], [49, '  <p class=MsoNormal>This punishment by God, while in keeping with other examples of his willingness to kill people, seems completely at odds with the following statement from the Bible by God:</p>  <p class=ShortQuote style=\'page-break-after:avoid\'>The LORD, a merciful and gracious God, slow to anger, and abundant in loving kindness and truth</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Exodus 34:6</p>  <p class=MsoNormal>God clearly doesn\'t always show mercy himself, and he doesn\'t expect others to be merciful either, even to their own families, when dealing with the worship of gods other than him. The following demonstrates both his lack of mercy and his jealousy.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Command to kill your wife, your daughter, and others</b><br> Summary of Deuteronomy 13:6-11</p>  <p class=Summary>If your brother, the son of your mother, your son, your daughter, your wife, or your close friend entices you secretly, saying, \'Let\'s go and serve other gods\', gods that you or your ancestors have not known before or gods of peoples from lands near or far, you shall not listen to them. You must kill them without pity or mercy and not try to shield them.</p>  <p class=Summary>You shall be the first to stone them, followed by everyone else. You shall stone them to death, because they have tried to draw you away from the Lord your God, who brought you out of slavery from the land of Egypt. All Israel shall hear, and fear, and shall not carry out such wickedness any more.</p>  ', [], []], [50, '  <p class=MsoNormal>And death can come unexpectedly as a punishment, and in a peculiar fashion, if you upset someone who has God on his side. One such case, remarkable both for the insult involved and the excessive punishment, concerned the prophet Elisha - and is included in the Bible as one of his miracles.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>42 youths killed for calling Elisha \'baldy\'</b><br> 2 Kings 2:23 - 24</p>  <p class=LongQuote>He went up from there to Bethel. As he was going up by the way, some youths came out of the city and mocked him, and said to him, "Go up, you baldy! Go up, you baldy!"</p>  <p class=LongQuote>He looked behind him and saw them, and cursed them in the LORD\'s name. Then two female bears came out of the woods, and mauled forty-two of those youths.</p>  <p class=MsoNormal>So, beware of mocking the vicar\'s or minister\'s hair style!</p>  <p class=MsoNormal>And, for those who think that punishment by death from God finished in the Old Testament, there is a story in the New Testament that shows how this appeared to continue. The context for this story is that the early Christians, followers of the apostles, would normally sell their own property and share it with the apostles and the other followers. The main players in this event are the apostle Peter and a husband and wife, Ananias and Sapphira, a Christian couple.</p>  ', [], []], [51, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Death for not sharing your wealth and lying about it<br> </b>Summary from Acts 5:1-11</p>  <p class=Summary>Ananias and Sapphira sold some of their property, but decided to keep some of the proceeds for themselves and hand over the rest to the apostles. Peter asked Ananias why he had let Satan lead him astray in this way and to lie to God. As soon as Peter had finished speaking, Ananias dropped down dead. His body was quickly carried out and buried.</p>  <p class=Summary>A few hours later his wife, Sapphira, came in, unaware of what had happened. Peter asked her whether the amount given to the apostles was the full amount they had received for their property. When she said it was, Peter asked her why she and Ananias had put the Lord\'s Spirit to the test. He said that the men who had buried her husband would carry her out too. She immediately fell down dead, and was carried out and buried beside her husband.</p>  <p class=Summary>Everyone who heard about this in the church was terrified.</p>  ', [], []], [52, '  <h3>Maiming</h3>  <p class=MsoNormal>Death in various ways is clearly the preferred Biblical punishment for most \'crimes\'. But maiming is an option as shown in the following summary, which shows just how bizarre and strangely detailed the Bible can get.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Hand chopped off for genital-grabbing</b><br> Deuteronomy 25:11-12</p>  <p class=Summary>When men are fighting one another, and the wife of one of them tries to help her husband by grabbing the private parts of the man who is hitting her husband, then you shall cut off her hand without pity.</p>  <h3>Shame</h3>  <p class=MsoNormal>An unusual punishment, apparently based on shame, which seems totally ridiculous, even comical, to modern people not steeped in ancient Middle-Eastern culture, is given in the following summary. It concerns the expectation that if a man dies leaving a widow with no son, then the brother of the dead man is expected to marry his widow, and the first son born by him will be counted as his dead brother\'s child, so that his family line and his name will continue.</p>  ', [[3, 'Maiming'], [3, 'Shame']], []], [53, '  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>The man who had his sandal removed</b><br> Summary of Deuteronomy 25:7-10</p>  <p class=Summary>If the man doesn\'t want to marry his brother\'s wife, she shall go to the elders and say, \'My husband\'s brother refuses to carry on his brother\'s name in Israel. He won\'t perform the duty expected of a brother-in-law for me\'.</p>  <p class=Summary>Then the elders shall summon him and talk to him about this.</p>  <p class=Summary>If he still says, \'I don\'t want to marry her\', then his brother\'s wife shall come to him in the presence of the elders, and take a sandal from his foot, and spit in his face. She must say, \'This is what happens to the man who won\'t continue his brother\'s name\'.</p>  <p class=Summary>His family shall then be known in Israel as \'The family of the man who had his sandal removed\'.</p>  <h3>Punishing the criminal\'s family</h3>  <p class=MsoNormal>In places, the Bible makes the point strongly that only the perpetrator of a crime should be directly punished. For example, it states<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[13]</span></span></span></span> that people should not be put to death for the crimes of their parents or their children; people should be put to death only for the crimes they themselves commit. God spoke on this to Ezekiel, when talking about individual responsibility, saying that a son should not suffer because of the sins of his father and vice versa.</p>  ', [[3, 'Punishing the criminal\'s family']], [13]], [54, '  <p class=Summary>A son is not to be punished because of the sins of his father, nor is a father to be punished because of the sins of his son.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Ezekiel 18:20</p>  <p class=MsoNormal>This seems fair enough - but God doesn\'t always play by the rules he gave, as demonstrated not only by several of the stories we have already discussed, but also by the next story.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Stoning for a looter\'s family<br> </b>Summary from Joshua:6-7</p>  <p class=Summary>Joshua and his army, under orders from God, had just completed the destruction of the city of Jericho, and [as you might expect by now] had finished it off by killing everyone in the city, except for a prostitute and her family, as she had helped them.</p>  <p class=Summary>God had ordered that nothing should be taken from the city, so became furious when he found out that a man called Achan had taken some loot.</p>  <p class=Summary>God told Joshua to bring all the people forward, and said that he [in rather dramatic style] would first select one of the tribes, then one of the clans of this tribe, and finally a family from this clan. This would be the criminal\'s family. He and his family should be burnt for bringing shame on Israel. So Joshua did this, and Achan\'s family was selected.</p>  ', [], []], [55, '  <p class=Summary style=\'page-break-after:avoid\'>Achan admitted stealing some silver and gold and burying it in his tent. The loot was found, and Achan was stoned to death, and his sons and daughters were stoned and burnt, then buried under a pile of stones [by that time handily in about the right place].</p>  <p class=Summary>After this God was no longer furious.</p>  <p class=MsoNormal>God also shows his tendency towards punishing the families of wrong-doers, but less violently this time, when, through the prophet Malachi, he tells the priests that if they don\'t honour him, don\'t listen to what he says, and don\'t take his commands seriously, he will punish their children and rub
