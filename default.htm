lass=Summary>Yes, I testify again to every man who receives circumcision that he is obliged to follow the whole law.</p>  <p class=Summary>You who desire to be justified by the law have fallen away from grace and are alienated from Christ.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Galatians 5:2-4</p>  <p class=MsoNormal>But is Paul saying that behaviours and actions don\'t matter? Certainly not! He has strong views on behaviour. But he says that a person is put right with God only through faith, not just by doing what the Law commands</p>  <p class=MsoNormal>In a statement that seems to contradict the extract given earlier, he supports what Jesus seems to imply:</p>  <p class=ShortQuote>Do we then nullify the law through faith? May it never be! No, we establish the law.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Romans 3:31</p>  ', [], [97]], [155, '  <p class=MsoNormal>That is, by having faith in Jesus, people will want to behave correctly, and will be inspired to do so. Faith is the necessary condition for being put right with God; good behaviour is not a sufficient condition, merely a consequence of faith.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[98]</span></span></span></span> Paul makes his belief about the pre-eminence of faith, compared to actions, quite clear when writing to the Romans:</p>  <p class=Summary>It is not their actions but the faith of those that believe in him (who forgives sinners) that he takes as righteousness.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Romans 4:5</p>  <p class=MsoNormal>In support of this, Paul looks back at Abraham and says that God accepted him as righteous because of his faith.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[99]</span></span></span></span></p>  <p class=MsoNormal>James also makes statements about faith and actions, but his statements and those of Paul could hardly be more contrasting, as James puts actions at least equal with faith:</p>  <p class=ShortQuote>What good is it, my brothers, if a man says he has faith, but has no works? Can faith save him?</p>  <p class=ShortQuote>And if a brother or sister is naked and in lack of daily food, and one of you tells them, "Go in peace. Be warmed and filled;" yet you didn\'t give them the things the body needs, what good is it?</p>  <p class=ShortQuote>Even so faith, if it has no works, is dead in itself.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>James 2:14-17</p>  <p class=MsoNormal>And James then also looks back to Abraham and asks how he was put right with God. James answers that it was through his actions, when he offered Isaac, his son, on the altar.</p>  <p class=MsoNormal>Now, this is not a book on theology that will try to pull out some consensual teaching from these apparently contrasting statements and different emphases of Jesus, Paul and James on faith, actions and the Law of Moses. If you think it\'s worth it, that\'s for you to do. You could hardly make a worse job of it than religious leaders over the centuries, as the split between Roman Catholics and Protestants, with their different interpretations and emphases, makes clear.</p>  ', [], [98, 99]], [156, '  <h3>Israel or the world</h3>  <p class=MsoNormal>Paul, who was converted when travelling on the road to Damascus and told by Jesus (now resurrected after death) to make his name known to Gentiles and kings and to the people of Israel, frequently said in his letters that there was no longer any distinction between Jews and Gentiles, as implied in the following extract.</p>  <p class=ShortQuote>...put on the new man, who is being renewed in knowledge after the image of his Creator, where there can\'t be Greek and Jew, circumcision and uncircumcision, barbarian, Scythian, bondservant, or free person; but Christ is all, and in all.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Colossians 3:9-11</p>  <p class=MsoNormal>The various statements supposedly made by Jesus to his disciples after his Resurrection also talk of spreading his message of salvation to all nations. However, in his life, Jesus was quite clear that he had <i>not</i> come to all nations of the world, only to the people of Israel. The incident that exposes this concerns a woman, a Gentile according to Mark\'s account,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[100]</span></span></span></span> who came to Jesus to ask him to rid her daughter of a demon. Although Jesus eventually rewarded her faith in him by doing this, he displayed his only example of bad behaviour recorded in the Bible: not only did he initially ignore her, he also insulted her, through his use of an analogy in which Israelites and non-Israelites were represented as children and dogs.</p>  ', [[3, 'Israel or the world']], [100]], [157, '  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Jesus sent only to Israel</b><br> Matthew 15:23-28</p>  <p class=LongQuote>Behold, a Canaanite woman came out from those borders, and cried, saying, "Have mercy on me, Lord, you son of David! My daughter is severely possessed by a demon!" But he answered her not a word.</p>  <p class=LongQuote>His disciples came and begged him, saying, "Send her away; for she cries after us." But he answered, "I wasn\'t sent to anyone but the lost sheep of the house of Israel."</p>  <p class=LongQuote>But she came and worshipped him, saying, "Lord, help me." But he answered, "It is not appropriate to take the children\'s bread and throw it to the dogs."</p>  <p class=LongQuote>But she said, "Yes, Lord, but even the dogs eat the crumbs which fall from their masters\' table."</p>  <p class=LongQuote>Then Jesus answered her, "Woman, great is your faith! Be it done to you even as you desire." And her daughter was healed from that hour.</p>  ', [], []], [158, '  <h3>Reward, Judgement and the Final Days</h3>  <p class=MsoNormal>The concepts of judgement and of the Final Days, when Jesus will return in the Second Coming and carry out this judgement, are some of the most powerful in the New Testament. They are also some of the most complex and debated, principally because of the apparent inconsistencies found in the Bible.</p>  <p class=MsoNormal>Jesus said that judgement is to be carried out by him, not by God<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[101]</span></span></span></span> (and with that statement, of course, we\'re back to the question of the Trinity and of the separateness of God and Jesus - but let\'s put that to one side). The key questions here are: who is judged, when does this happen, and what are the consequences?</p>  <p class=MsoNormal>Now Jesus also said that he did not come to the world to judge, but to be its saviour.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[102]</span></span></span></span> At first sight, this statement and the one above, where he says he will carry out judgement, look contradictory. However, they are reconciled when a fuller text is read.</p>  <p class=ShortQuote>"Most certainly I tell you, he who hears my word and believes him who sent me has eternal life, and doesn\'t come into judgement, but has passed out of death into life.</p>  <p class=ShortQuote>Most certainly I tell you, the hour comes, and now is, when the dead will hear the Son of God\'s voice; and those who hear will live.</p>  <p class=ShortQuote>For as the Father has life in himself, even so he gave to the Son also to have life in himself. He also gave him authority to execute judgement, because he is a son of man.</p>  <p class=ShortQuote>Don\'t marvel at this, for the hour comes in which all who are in the tombs will hear his voice, and will come out; those who have done good, to the resurrection of life; and those who have done evil, to the resurrection of judgement.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>John 5:24-29</p>  ', [[3, 'Reward, Judgement and the Final Days']], [101, 102]], [159, '  <p class=MsoNormal>Jesus seems to be saying that those who have heard his words will not be judged when they die - they\'ve already been judged one way or the other depending on whether they have faith in God or not; judgement by Jesus will be for those who die but have not heard what Jesus is saying (including all those who were already dead when he came), and they will be judged on their deeds.</p>  <p class=MsoNormal>But Paul takes quite a different line when writing to the Corinthians, as he says that <i>everyone</i> must appear before Christ to be judged:</p>  <p class=ShortQuote style=\'page-break-after:avoid\'>For we must all be revealed before the judgement seat of Christ that each one may receive the things in the body according to what he has done, whether good or bad.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>2 Corinthians 5:10</p>  <p class=MsoNormal>Surprisingly for Paul, considering how strongly he speaks out about the supremacy of faith over deeds, he writes here that judgement is based on deeds, with no mention of faith.</p>  <p class=MsoNormal>So, whether or not everyone is judged, there is some promise of resurrection for the believers and those who have behaved well. The form of this resurrection is, however, unclear. Jesus implies that heaven, or the Kingdom of God, is in some sense physical, when, at the Lord\'s supper, he talks of drinking new wine in the Kingdom of God; but elsewhere he talks about a spiritual resurrection - the risen dead being like angels.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[103]</span></span></span></span></p>  ', [], [103]], [160, '  <p class=MsoNormal>Paul also takes this theme up, again writing to the Corinthians:</p>  <p class=Summary>So it is with the resurrection of the dead. The body put into the ground is perishable, ugly and weak; it is raised imperishable, glorious and powerful. It is put into the ground a natural body; it is raised a spiritual body. There is a natural body and also a spiritual body.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of 1 Corinthians 15:42-44</p>  <p class=MsoNormal>And what happens at death? Does something happen immediately, before this future resurrection? Jesus\' words on judgement open up the possibility that for believers their entrance into heaven happens straight away, maybe even when still alive, when he says that a believer: \'doesn\'t come into judgement, but has passed out of death into life\'.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[104]</span></span></span></span> Jesus also promised the criminal sentenced to death with him that he would be in Paradise with him that day.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[105]</span></span></span></span> Again, though, Paul\'s statement about everyone\'s facing future judgement raises doubts about that.</p>  <p class=MsoNormal>The question of when this will happen has dogged Christianity right from the beginning. The words of Jesus raised this uncertainty when, in the quote about judgement, he said \'the hour comes, and now is, when the dead will hear the Son of God\'s voice; and those who hear will live\'.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[106]</span></span></span></span> Has the time already come, or is it in the future? Christians have had to live with this uncertainty for the last two thousand years, managing the tension between a current and a future salvation.</p>  ', [], [104, 105, 106]], [161, '  <p class=MsoNormal>Jesus talks graphically about the future coming of the Messiah, and the destruction that will happen before this. He talks of famines, earthquakes, and wars; he says that the sun will grow dark, and the moon will stop shining; and he says that the great trumpet will sound and God will send angels around the earth to gather up his chosen people - and he says that, while we may not know the day and the hour<i>, this generation will not pass away until all this is accomplished</i>, and he advises the disciples to be on their guard.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[107]</span></span></span></span></p>  <p class=MsoNormal>This prediction of a short time to the second coming is frequently repeated by Paul, either explicitly or implicitly, for example:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>The end is nigh</b><br>1 Corinthians 7:29-31</p>  <p class=LongQuote>But I say this, brothers: the time is short, that from now on, both those who have wives may be as though they had none; and those who weep, as though they didn\'t weep; and those who rejoice, as though they didn\'t rejoice; and those who buy, as though they didn\'t possess; and those who use the world, as not using it to the fullest. For the mode of this world passes away.</p>  <p class=MsoNormal>Drop everything, stop normal life - the end is nigh! He also advises Timothy to keep away from certain people \'in the last days\',<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[108]</span></span></span></span> again implying that the last days will come during a normal lifetime.</p>  ', [], [107, 108]], [162, '  <p class=MsoNormal>The Revelation to John, which presented visions of the last days and of God\'s defeat of Satan, begins with the words \'This is the Revelation of Jesus Christ, which God gave him to show to his servants the things which must happen soon\', and emphasizes that these events are not long in coming:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>The end is nigh - still</b></p>  <p class=LongQuote>Blessed is he who reads and those who hear the words of the prophecy, and keep the things that are written in it, for the time is at hand.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Revelation 1:3</p>  <p class=LongQuote>Because you kept my command to endure, I also will keep you from the hour of testing which is to come on the whole world, to test those who dwell on the earth. I am coming quickly! Hold firmly that which you have, so that no one takes your crown.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Revelation 3:10-11</p>  <p class=MsoNormal>But, of course, it didn\'t happen within the lifetimes of those living at the time of Jesus, and believers are still waiting two thousand years on. Two thousand years might well be a short time compared to what we now know to be the age of the earth - several billion years. But, in terms of human history, it is an exceedingly long time. And for those who believed that the world was only about 4000 years old, as the Jews did at the time of Christ, another 2000 years could by no means be considered \'soon\'.</p>  ', [], []], [163, '  <p class=MsoNormal>Now, Peter hedged his bets when he said that God wasn\'t slow in acting (as people at the time were saying), because he said that to God there is no difference between a day and a thousand years.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[109]</span></span></span></span> He, and many later Christians, would have done well to look at the words that God is supposed to have said to Moses:</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>How to spot a false prophet</b><br> Summary of Deuteronomy 18:21-22</p>  <p class=Summary>You might ask yourself, \'How shall we know the words that the Lord has not spoken?\'</p>  <p class=Summary>When a prophet speaks in the name of the Lord, if the things spoken of do not happen, then those are not the words of the Lord. The prophet has spoken his own words, and you are not to be afraid of him.</p>  <p class=MsoNormal>This piece of advice seems particularly useless if you\'re trying to determine, at the time of the prophecy, whether it is true or not. But, as advice to accompany the benefit of hindsight, it cannot be gainsaid. And the prophecies of the imminent second coming did <i>not</i> come true. False prophets are evident.</p>  ', [], [109]], [164, '  <h2>The character of God</h2>  <p class=MsoNormal>Loving, caring, just, changeless, trustworthy, merciful and forgiving; these are some of the positive adjectives commonly used in the Bible and elsewhere to describe God\'s character. The Bible provides many stories that exemplify these characteristics. But, as we\'ve seen in this chapter and the last, it also provides ample evidence of other, negative characteristics of God. In this section, these negative characteristics are summarized, together with further supporting evidence.</p>  <p class=MsoNormal>We start by looking at evidence that God is mendacious and changeable, apparently in complete contrast with the following:</p>  <p class=Summary>God is not like a man, who lies, nor like a human, who changes his mind.</p>  <p class=Summary>If he has said something, will he not do it? If he\'s promised something, will he not make good his promise?</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Numbers 23:19</p>  ', [[2, 'The character of God']], []], [165, '  <h3>Mendacious</h3>  <p class=MsoNormal>God starts off on the wrong foot: the first words he utters to a human - to Adam in the Garden of Eden - turn out to be a lie.</p>  <p class=ShortQuote>The LORD God commanded the man, saying, "You may freely eat of every tree of the garden; but you shall not eat of the tree of the knowledge of good and evil; for in the day that you eat of it, you will surely die."</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Genesis 2:15-17</p>  <p class=MsoNormal>But after Eve has listened to the snake, who tells her the truth that they won\'t die, Adam and Eve eat the fruit and survive. God is caught lying right from the start. Some might say that these verses mean that man will have the capacity to die, i.e. become mortal, if they eat the fruit, but this is simply <i>not</i> what is said.</p>  <p class=MsoNormal>God can be seen to be lying, or else simply unable to keep his commitments, when he says before the Flood, when Methuselah was nearly 960 years old:</p>  <p class=Summary>The Lord said, \'My spirit will not remain in man forever, because man is mortal; his life will be one hundred and twenty years.\'</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of Genesis 6:3</p>  <p class=MsoNormal>This is generally taken to mean that man will live no longer than 120 years (and is translated as such in some versions), not that everyone will live for exactly 120 years. This commitment - made to himself, apparently, as he didn\'t seem to be talking to anyone in particular - was soon broken.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[110]</span></span></span></span> Noah\'s son, Shem, lived to about 600 years old, and his son, Arpachshad, lived to 438, and nearly all the descendants of Shem whose age is mentioned in Genesis lived more than 120 years.</p>  ', [[3, 'Mendacious']], [110]], [166, '  <p class=MsoNormal>Even Job, who was tortured at God\'s command, lived another 140 years after God finally stopped torturing him and restored his fortune.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[111]</span></span></span></span></p>  <p class=MsoNormal>Much later on, God either lies to Jeremiah, or is just plain forgetful, when he says:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>No commands about sacrifices</b><br> Jeremiah 7:21-22</p>  <p class=LongQuote>For I didn\'t speak to your fathers or command them in the day that I brought them out of the land of Egypt concerning burnt offerings or sacrifices</p>  <p class=MsoNormal>Yet his words to Moses after the Exodus had quite clearly ordered them to make such sacrifices and burnt offerings.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Commands to sacrifice</b></p>  <p class=LongQuote>The LORD said to Moses, "This is what you shall tell the children of Israel: \'You yourselves have seen that I have talked with you from heaven. You shall most certainly not make gods of silver or gods of gold for yourselves to be alongside me.</p>  <p class=LongQuote>You shall make an altar of earth for me, and shall sacrifice on it your burnt offerings and your peace offerings, your sheep and your cattle. In every place where I record my name I will come to you and I will bless you."</p>  <p class=LongQuote align=center style=\'text-align:center\'>Exodus 20:22-24</p>  <p class=LongQuote>Now this is that which you shall offer on the altar: two lambs a year old day by day continually.</p>  <p class=LongQuote>The one lamb you shall offer in the morning; and the other lamb you shall offer at evening</p>  <p class=LongQuote align=center style=\'text-align:center\'>Exodus 29:38-39</p>  ', [], [111]], [167, '  <h3>Irresolute</h3>  <p class=MsoNormal>In contrast to the assertion that God doesn\'t change his mind, he seems to do so on several occasions according to the Bible, often following requests or appeals from humans.</p>  <p class=MsoNormal>We saw one of these instances when Abraham pleaded with God not to destroy Sodom if there were some innocent people in it.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[112]</span></span></span></span> He persuaded God to promise to spare the city if it had fifty innocent people in it, and then carried on appealing to God\'s sense of justice until he got God to promise to spare it even if there were just ten innocent people. Now, as we saw, God ended up destroying the city without apparently checking whether the women and children were innocent, so he broke the promise that had been wrung out of him anyway.</p>  <p class=MsoNormal>Many centuries later, when God spoke in visions to the prophet Amos<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[113]</span></span></span></span>, he changed his mind a couple of times about punishing the people when Amos appealed to him, but then said he wouldn\'t change his mind again.</p>  ', [[3, 'Irresolute']], [112, 113]], [168, '  <p class=MsoNormal>Such irresolute behaviour would not necessarily be considered a weakness in humans; it would probably be seen as a good example of mercy or forgiveness. So it can be seen in God, who explains to Jeremiah that he can be expected to change his mind according to people\'s behaviour: if he\'s promised punishment, he may change his mind if ways are mended, and vice versa.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>God justifies his changes of mind</b><br> Summary of Jeremiah 18:5-10</p>  <p class=Summary>The Lord said to me,</p>  <p class=Summary>\'Like clay is in the potter\'s hand, so are you in my hand, House of Israel.</p>  <p class=Summary>When I speak of breaking down or destroying a nation, if that nation turns from its evil, I will change my mind about the bad things I intended to do to them.</p>  <p class=Summary>When I speak of building up or cultivating a nation, if they do things that I consider evil and don\'t obey my commands, then I will change my mind about the good things I intended to do for them.\'</p>  <p class=MsoNormal>So God <i>does</i> change his mind, in contrast to what is said in the book of Numbers.</p>  ', [], []], [169, '  <h3>Unwise</h3>  <p class=MsoNormal>Various stories we have looked at, such as those where Abraham, Moses and Amos have had to reason with God to get him to change his mind about the actions he intended taking, demonstrate his lack of understanding of humans and lack of wisdom.</p>  <h3>Erratic</h3>  <p class=MsoNormal>God doesn\'t often come across as erratic, but there is one story where God\'s behaviour is both unexpected and inexplicable. God has just told Moses to go back to Egypt to talk with the king and perform miracles.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>God tries to kill Moses</b><br> Exodus 4:24-26</p>  <p class=LongQuote>On the way at a lodging place, the LORD met Moses and wanted to kill him.</p>  <p class=LongQuote>Then Zipporah took a flint, and cut off the foreskin of her son, and cast it at his feet; and she said, "Surely you are a bridegroom of blood to me."</p>  <p class=LongQuote>So he let him alone.</p>  <p class=MsoNormal>This erratic behaviour, this attempted, apparently motiveless, murder of Moses, thwarted by Zipporah his wife, also seemed so unlikely to the writers of the Apocrypha that they say it is Satan, not God, who tries to kill Moses. More confusion over God and Satan!</p>  ', [[3, 'Unwise'], [3, 'Erratic']], []], [170, '  <h3>Power-mad</h3>  <p class=MsoNormal>It would be easy just to point to the book of Job, the story of Noah and the Flood, and the many incidents of genocide because of people\'s failure to worship or obey God, to demonstrate just how power-mad God is. But there is one more example, a more subtle one, that demonstrates God\'s tendency to megalomania: his demand for circumcision.</p>  <p class=MsoNormal>When God made a covenant with Abraham and his descendants, he could have demanded that they cut their hair, let their hair grow, say their prayers, wear earrings, or do any number of things. But he chose to demand that the males cut off their foreskins - mutilate their penises, the physical symbol of their manhood.</p>  <p class=MsoNormal>Humans have developed many, often ritualistic, ways of showing that one person acknowledges his subservience to another - bowing, kneeling, and even wearing chains - but penis-mutilation goes one step beyond these. This was a visible sign of their lifetime subservience to God\'s power, in the same way that a hole in the ear was a sign of a slave\'s lifetime subservience to his master.</p>  <h3>Boastful</h3>  <p class=MsoNormal>It would also be easy just to look at Job for this; and that\'s all you really need to do.</p>  <h3>Arrogant</h3>  <p class=MsoNormal>Job again.</p>  ', [[3, 'Power-mad'], [3, 'Boastful'], [3, 'Arrogant']], []], [171, '  <h3>Cruel</h3>  <p class=MsoNormal>Again, Job provides plenty of evidence for God\'s cruelty. But there are many more examples than this. When talking to Moses and the people of Israel, God gives examples of what the punishment for disobeying his commands will be,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[114]</span></span></span></span> including:</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>boils and sores</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>cattle butchered before their eyes</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>taken into slavery</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>ridicule</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>hunger forcing them to eat new-born children and afterbirths</p>  <p class=MsoNormal style=\'margin-left:14.15pt;text-indent:-14.15pt\'><span style=>-<span style=>&nbsp;&nbsp;&nbsp; </span></span>horrible epidemics</p>  <p class=MsoNormal>But does God regret these cruel punishments? Is it something he does against his better judgement? No, according to the Bible, he rejoices in them:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>God rejoices in punishment</b><br> Deuteronomy 28:63</p>  <p class=LongQuote>It will happen that as the LORD rejoiced over you to do you good, and to multiply you, so the LORD will rejoice over you to cause you to perish and to destroy you.</p>  ', [[3, 'Cruel']], [114]], [172, '  <h3>Divisive</h3>  <p class=MsoNormal>God\'s divisiveness is closely allied to his megalomania. In the story of the Tower of Babel, God decides to divide humans by making them speak different languages, because of his concerns about what they might be able to achieve if they were united and could all understand each other.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Confuse them!</b><br> Genesis 11:1-8</p>  <p class=LongQuote>The whole earth was of one language and of one speech. As they travelled from the east, they found a plain in the land of Shinar, and they lived there.</p>  <p class=LongQuote>They said to one another, "Come, let\'s make bricks, and burn them thoroughly." They had brick for stone, and they used tar for mortar. They said, "Come, let\'s build ourselves a city, and a tower whose top reaches to the sky, and let\'s make a name for ourselves, lest we be scattered abroad on the surface of the whole earth."</p>  <p class=LongQuote>The LORD came down to see the city and the tower, which the children of men built. The LORD said, "Behold, they are one people, and they all have one language, and this is what they begin to do. Now nothing will be withheld from them, which they intend to do. Come, let\'s go down, and there confuse their language, that they may not understand one another\'s speech."</p>  <p class=LongQuote>So the LORD scattered them abroad from there on the surface of all the earth. They stopped building the city.</p>  ', [[3, 'Divisive']], []], [173, '  <h3>Merciless</h3>  <p class=MsoNormal>God\'s lack of mercy or pity is probably best demonstrated by his command, given to the Israelites, which we\'ve seen before, that they should mercilessly kill anyone, even a brother, a child, or a wife, who encourages them to worship other gods.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[115]</span></span></span></span></p>  <h3>Uncaring</h3>  <p class=MsoNormal>God\'s lack of concern for humans was most comprehensively demonstrated through the Flood, which killed virtually the whole of humanity. There is, of course, no record of what the people felt about this, but there <i>is</i> ample expression of what the Jews felt about God\'s abandonment of them at the fall of Jerusalem in the book of Lamentations. Although they fully expected God to rescue them in the future, there is little doubt that they felt God had failed to care for them and for Jerusalem - even though they acknowledged that they deserved what they got.</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>Lamentations</b></p>  <p class=LongQuote>The Lord has become as an enemy. <br> He has swallowed up Israel. <br> He has swallowed up all her palaces.<br> He has destroyed his strongholds.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 1:13</p>  <p class=LongQuote>They have heard that I sigh.<br> There is no one to comfort me.<br> All my enemies have heard of my trouble.<br> They are glad that you have done it.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 1:21</p>  <p class=LongQuote>The Lord has swallowed up all the dwellings of Jacob without pity.<br> He has thrown down in his wrath the strongholds of the daughter of Judah.<br> He has brought them down to the ground. He has profaned the kingdom and its princes.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 2:2</p>  <p class=LongQuote>The Lord has become as an enemy.<br> He has swallowed up Israel.<br> He has swallowed up all her palaces.<br> He has destroyed his strongholds.<br> He has multiplied mourning and lamentation in the daughter of Judah.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 2:5</p>  ', [[3, 'Merciless'], [3, 'Uncaring']], [115]], [174, '  <p class=LongQuote>Look, LORD, and see to whom you have done thus!<br> Should the women eat their offspring, the children that they held and bounced on their knees?<br> Should the priest and the prophet be killed in the sanctuary of the Lord?<br> <br> The youth and the old man lie on the ground in the streets.<br> My virgins and my young men have fallen by the sword.<br> You have killed them in the day of your anger.<br> You have slaughtered, and not pitied.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 2:20-21</p>  <p class=LongQuote>The hands of the pitiful women have boiled their own children.<br> They were their food in the destruction of the daughter of my people.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 4:10</p>  <p class=LongQuote>Why do you forget us forever, and forsake us for so long a time?</p>  <p class=LongQuote>Turn us to yourself, LORD, and we will be turned. <br> Renew our days as of old.</p>  <p class=LongQuote>But you have utterly rejected us.<br> You are very angry against us.</p>  <p class=LongQuote align=center style=\'text-align:center\'>Lamentations 5:20-22</p>  ', [], []], [175, '  <h3>Unjust</h3>  <p class=MsoNormal>Although God\'s laws seem harsh to us today, particularly the punishments, most at least seem to provide some sort of justice. But one stands out as unjust: the law concerning a wife who turns out not to be a virgin. As we noted before, if a man accused his wife of having had sex with someone else before her marriage, it was up to her, the accused, to prove that she was a virgin - to prove her innocence, otherwise she would be put to death.</p>  <p class=MsoNormal>And as for God\'s unjustness and unfairness to individuals, remember Job again, and remember that God admitted it.</p>  <h3>Unattractive</h3>  <p class=MsoNormal>Given this summary of the negative side of God\'s character, he can clearly come across as unattractive. The Israelites and Jews seemed to find him so, because they were continually ignoring him and worshipping other gods. No matter what God did for them, and however much he warned them, off they went to Baal and other gods.</p>  <p class=MsoNormal>God was, of course, very aware of this and complained through Jeremiah about how the people had turned from him to many other gods, who could do nothing to save them:</p>  <p class=LongQuote align=center style=\'text-align:center;page-break-after:avoid\'><b>The people turn from God again</b><br> Jeremiah 2:28</p>  <p class=LongQuote>But where are your gods that you have made for yourselves?<br> Let them arise, if they can save you in the time of your trouble; for you have as many gods as you have towns, O Judah.</p>  ', [[3, 'Unjust'], [3, 'Unattractive']], []], [176, '  <h2>Summary</h2>  <p class=MsoNormal>New or Old Testament, the Bible abounds with inconsistencies and changes in teachings, even about the most fundamental beliefs of Christians. So, ask yourself the simple question:</p>  <p class=MsoNormal style=\'margin-left:36.0pt\'><i>Can I believe in these fundamental Christian concepts and beliefs when the Biblical accounts appear so shaky?</i></p>  <p class=MsoNormal>After all, what basis is there for believing them apart from the Biblical accounts?</p>  <p class=MsoNormal>Ask yourself too, whether the character of God, particularly as given in the Old Testament, is one that you admire.</p>  <p class=MsoNormal>And lastly a word of warning: if ever anybody ever tells you something and assures you that it\'s \'the Gospel truth\' - just beware!</p>  ', [[2, 'Summary']], []], [177, '  <b><span style=\'font-size:20.0pt;font-family:"Arial","sans-serif"\'><br clear=all style=\'page-break-before:always\'> </span></b>  <h1>Take your pick!</h1>  <p class=Summary align=center style=\'text-align:center\'>At Gob, there was another battle with the Philistines, and Elhanan killed Goliath, whose spear was as thick as a weaver\'s beam.</p>  <p class=Summary align=center style=\'text-align:center\'>Summary of 2 Samuel 21:19</p>  <p class=MsoNormal>As well as the Biblical inconsistencies highlighted in the preceding chapters, many others can be found. Not all of these have a direct impact on fundamental religious beliefs, but they do have an indirect impact. If a book supposedly inspired by God cannot get its historical or narrative facts straight, then the overall trust that people can place in it is reduced, and their trust in its teachings is lowered.</p>  <p class=MsoNormal>This chapter collects some of these inconsistencies together. Some of the stories and characters are well known, so you may be surprised at the alternative accounts the Bible gives. The stories are roughly in chronological order, starting with Noah, again, and ending with Jesus.</p>  ', [[1, 'Take your pick!']], []], [178, '  <h2>Noah\'s Ark and the Flood</h2>  <p class=MsoNormal>The Flood story brings with it some inconsistencies. One of these concerns the numbers of animals and birds Noah was instructed to take on board. </p>  <p class=Summary align=center style=\'text-align:center\'><b>Take a pair of all animals and birds</b><br> Summary of Genesis 6:19-20</p>  <p class=Summary>Take a pair, one male and one female, of every type of animal and every type of bird into the Ark.</p>  <p class=MsoNormal>This is probably the instruction that most people will be familiar with. However, in the next chapter the following command is given to Noah by God.</p>  <p class=Summary align=center style=\'text-align:center\'><b>Take seven pairs of clean animals and birds</b><br> Summary of Genesis 7:2-3</p>  <p class=Summary>Take seven pairs (each pair comprising one male and one female) of every type of clean [ritually clean] animal, one pair of every type of unclean animal, and seven pairs of every type of bird into the Ark.</p>  <p class=MsoNormal>What is poor Noah to do with contradictory instructions such as these?</p>  <p class=Summary align=center style=\'text-align:center\'><b>Only one pair of each board the Ark</b><br> Summary of Genesis 7:7-9</p>  <p class=Summary>Noah went into the Ark to escape the flood, together with his wife, sons and their families.</p>  <p class=Summary>A male and female of every type of animal and bird, both clean and unclean, also went into the Ark, as God had ordered.</p>  <p class=MsoNormal>Despite this, we have to assume that Noah did actually take more than one pair of each of the clean animals, since he made a sacrifice to God of some of the clean animals after the Flood had dried up. Killing even one of any type of animal would have risked making that type of animal extinct if there had only been one pair. Presumably, also, Noah and his family would have needed to eat during the Flood, so having extra clean animals would have been handy for that. Although God had told Noah to take food into the Ark for the humans and for all the animals and birds, he hadn\'t told Noah how long the Flood would last; apparently it was about a year from the time they went into the Ark until they left it, once the earth was dry again.</p>  ', [[2, 'Noah\'s Ark and the Flood']], []], [179, '  <h2>Abraham and Isaac</h2>  <p class=MsoNormal>When reading some of the accounts of Abraham and his son Isaac, you get an uncanny sense of d&eacute;j&agrave; vu.</p>  <h3>Passing the wife off as the sister</h3>  <p class=MsoNormal>The first story takes place at a time when Abraham and Sarah were still called Abram and Sarai, but we\'ll use their better known names here.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Abraham passes Sarah off as his sister<br> </b>Summary from Genesis 12:10-20</p>  <p class=Summary>Abraham was about to cross the border from Canaan into Egypt to escape a famine. He told his wife Sarah that, as she was beautiful, the Egyptians would assume that she was his wife, so kill him but let her live. He told her to say that she was his sister, and that way the Egyptians would let them both live.</p>  <p class=Summary>When they crossed the border, the Egyptians noted her beauty. Some court officials told the king of her beauty, so she was taken to the palace. Because of her, the king treated Abraham well and gave him many gifts.</p>  <p class=Summary>But God sent terrible diseases on the king and the court because the king had taken Sarah. The king [somehow] found out that Sarah was Abraham\'s wife, confronted Abraham, and told them both to get out of the country.</p>  ', [[2, 'Abraham and Isaac'], [3, 'Passing the wife off as the sister']], []], [180, '  <p class=MsoNormal>Abraham clearly thought that passing off his wife as his sister was a good trick, because some years later he tried it again.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Abraham passes Sarah off as his sister again<br> </b>Summary from Genesis 21</p>  <p class=Summary>Abraham moved to the southern part of Canaan, an area called Gerar, and he said that Sarah was his sister. And [surprise, surprise] the king of Gerar, Abimelech, had her brought to him.</p>  <p class=Summary>One night God appeared to Abimelech in a dream, and told him that he would die for having taken Sarah, because she was already married. Abimelech pleaded his innocence, pointing out that Abraham and Sarah had told him that they were brother and sister. God acknowledged this and said that was why he\'d prevented Abimelech from touching her. God ordered Abimelech to give Sarah back to Abraham.</p>  <p class=Summary>Abimelech confronted Abraham about his deception. Abraham said that although Sarah was his wife she was also his sister - they shared the same father but a different mother. Abimelech sent the pair off with gifts.</p>  ', [], []], [181, '  <p class=MsoNormal>Many years later, when there was another famine, Abraham\'s son Isaac went to live in Gerar with his wife Rebecca.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[116]</span></span></span></span> And what trick did they play because Isaac thought that the local men would kill him to get Rebecca who was very beautiful? Like father, like son: he pretended she was his sister.</p>  <p class=MsoNormal>This time, however, the local king Abimelech (possibly a different one from the one Abraham met, but possibly the same), saw Isaac and Rebecca making love. He called for Isaac and confronted him with the fact that he now knew Rebecca was his wife not his sister (he could have accused them of incest, but he was probably aware of the Abraham family trick, so guessed the truth). Isaac and Rebecca were asked to leave the country.</p>  <p class=MsoNormal>Now these three stories are not inherently inconsistent, but they do stretch our credulity. They come across as the result of unhappy confusion about events and characters in the minds of the authors of Genesis.</p>  ', [], [116]], [182, '  <h3>The naming of Beersheba</h3>  <p class=MsoNormal>Similar confusion also occurs in another Abraham story that is repeated by Isaac. This time there is a clear inconsistency concerning when and why the city of Beersheba got its name.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Abraham and Abimelech make a vow</b><br> Summary from Genesis 21:22-31</p>  <p class=Summary>Abimelech and his army commander Phical asked Abraham to make a vow not to deceive him or his descendants [he was learning from the wife-sister incident], and to be loyal to him. Abraham promised.</p>  <p class=Summary>While there, Abraham complained about a well that the servants of Abimelech had seized, and persuaded the king to accept some lambs as a sign that he accepted that it was in fact Abraham who had dug the well.</p>  <p class=Summary>The place became known as Beersheba (Hebrew for \'Well of the Vow\') because of the vow that they had made.</p>  <p class=MsoNormal>Some years later and it\'s Isaac rather than Abraham with Phical.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Isaac and Abimelech make a vow</b><br> Summary from Genesis 26:26-32</p>  <p class=Summary>Abimelech and his army commander Phical asked Isaac to make a vow not to harm him. Isaac promised, and the two men sealed it with a vow.</p>  <p class=Summary>The same day, Isaac\'s servants told him about a well they\'d just dug, where they found water. Isaac named the well \'Vow\', and that is how the city of Beersheba got its name.</p>  <p class=MsoNormal>Beersheba - so good they named it twice.</p>  ', [[3, 'The naming of Beersheba']], []], [183, '  <h2>Saul, David and Solomon</h2>  <p class=MsoNormal>Many of the stories found in the books of Samuel and Kings are retold in the books of Chronicles. This provides a clear opportunity for the introduction of inconsistencies - an opportunity that is accepted on many occasions. The accounts of the events surrounding Saul, David and Solomon are often inconsistent, not only through differences between Chronicles and the older books, but also sometimes within the older ones.</p>  ', [[2, 'Saul, David and Solomon']], []], [184, '  <h3>Who killed Goliath?</h3>  <p class=MsoNormal>The killing of Goliath by David is one of the best known stories of the Old Testament. This is the archetypal story of the underdog overcoming the mighty adversary.</p>  <p class=MsoNormal>In the first book of Samuel,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[117]</span></span></span></span> the traditional story is told. In this, Saul offered a reward for anyone that could defeat Goliath, who had challenged the Israelites to let the battle between the Israelites and the Philistines be settled by a fight between himself and a champion chosen by the Israelites.</p>  <p class=MsoNormal>Goliath, who was nearly three metres tall, wore heavy armour and carried a spear that was as thick as a weaver\'s beam. David tried on Saul\'s armour, but wasn\'t used to it, so just took a shepherd\'s stick, a sling and five stones.</p>  <p class=MsoNormal>After an exchange of insults, threats and promises, David killed Goliath by slinging a stone at his forehead and breaking his skull. Afterwards, he emphasized his victory by taking Goliath\'s sword and using it to cut off his head.</p>  <p class=MsoNormal>This is the well-known story. But in the second book of Samuel there\'s another brief reference to the death of Goliath, this time carried out by Elhanan.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Elhanan kills Goliath</b><br> Summary of 2 Samuel 21:19</p>  <p class=Summary>At Gob, there was another battle with the Philistines, and Elhanan killed Goliath, whose spear was as thick as a weaver\'s beam.</p>  ', [[3, 'Who killed Goliath?']], [117]], [185, '  <p class=MsoNormal>So, did Elhanan and not David kill Goliath? Or is this a different Goliath? A look at the account in Chronicles of this story of the battles against Philistine giants appears to correct the inaccurate report that Elhanan had killed Goliath, since, here, Elhanan is reported as killing Goliath\'s brother, Lahmi.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Elhanan kills Goliath\'s brother</b><br> Summary of 1 Chronicles 20:5</p>  <p class=Summary>There was another battle with the Philistines, and Elhanan killed Lahmi, the brother of Goliath, whose spear was as thick as a weaver\'s beam.</p>  <p class=MsoNormal>The King James Version (KJV) of the Bible does not have this contradiction. In both cases, Elhanan is reported as having killed the brother of Goliath. However, the KJV often shows \'the brother of\' in italics in 2 Samuel to show that this did not exist in the original text; apparently the translators recognized that the two accounts conflicted and introduced \'the brother of\' in the translation from Hebrew to English to remove the contradiction. This simple and understandable correction to 2 Samuel has also been made in some other translations such as the World English Bible. So, this is a simple error in the Bible - not a big issue, unless you consider the Bible to be infallible. At the same time, translations that correct the original are not strict translations - they distort the original meaning unnecessarily. The original of 2 Samuel did not mention Goliath\'s brother, no matter how much some translators and believers of Biblical infallibility might wish it did.</p>  <p class=MsoNormal>Incidentally, the account in Chronicles talks of the killing of four giants, whilst that in Samuel talks of only three. Chronicles also makes no mention at all of Goliath\'s death at the hands of David.</p>  ', [], []], [186, '  <h3>The death of Saul</h3>  <p class=MsoNormal>The death of Saul gets a mention three times in the two books of Samuel and in Chronicles. The form of his death, which occurred at the end of a battle with the Philistines when his sons were also killed, is given variably as suicide or mercy-killing.</p>  <p class=MsoNormal>In the first book of Samuel, Saul asks for a mercy-killing, but ends up committing suicide.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Saul commits suicide<br> </b>Summary of 1 Samuel 31:1-6</p>  <p class=Summary>The Philistines fought against Israel, the Israelites fled and were killed on Mount Gilboa.</p>  <p class=Summary>The Philistines caught up with Saul and killed three of his sons, including Jonathan.</p>  <p class=Summary>The battle went badly for Saul, and he was wounded by arrows.</p>  <p class=Summary>Saul said to his armour bearer, \'Kill me with your sword so that the Philistines don\'t kill me and abuse me!\'</p>  <p class=Summary>But his armour bearer was terrified and wouldn\'t do it. So Saul took his sword, and fell on it.</p>  <p class=Summary>When his armour bearer saw that Saul was dead, he also killed himself. So Saul, his three sons, his armour bearer, and all his men died on that day.</p>  <p class=MsoNormal>When the Philistines found the bodies of Saul and his sons the next day, they cut off Saul\'s head, and nailed his body (and apparently those of his sons) to the wall of the city of Beth Shan. When the people of Johesh heard what had happened, they came and took down the bodies of Saul and his sons, brought them back to Johesh, burnt them, and then buried the bones under the tamarisk tree in the town.</p>  ', [[3, 'The death of Saul']], []], [187, '  <p class=MsoNormal>The second book of Samuel<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[118]</span></span></span></span> reports that a man, an Amalekite, came to David after Saul\'s death, to tell David what had happened to Saul.</p>  <p class=Summary align=center style=\'text-align:center;page-break-after:avoid\'><b>Saul dies through mercy-killing</b><br> Summary of 2 Samuel 1:1-10</p>  <p class=Summary>David had returned from slaughtering the Amalekites and had stayed two days in Ziklag. The next day a man came from Saul\'s camp, clothes torn and dirt on his head, and fell down in front of David, showing respect.</p>  <p class=Summary>David asked him where he had come from, and he said he had escaped from the camp of the Israelites. David asked him how things had gone, and he answered that the Israelites had fled, many had been killed, and Saul and his son Jonathan were dead.</p>  <p class=Summary>David asked him how he knew Saul and Jonathan were dead, and the man told him that he had happened to be at Mount Gilboa and saw Saul leaning on his spear, with chariots and horsemen approaching him. Saul saw them and called on the man to come over.</p>  <p class=Summary>Saul told him that he was badly wounded and close to death, and asked the man to kill him.</p>  <p class=Summary>The man said, \'So I stood beside him and killed him, because I was sure that he could not live after he had fallen. I took the crown that was on his head and the bracelet that was on his arm, and have brought them here to my lord.\'</p>  <p class=Summary>David asked the man where he was from, and he said that he was an Amalekite. David asked him why he hadn\'t been afraid to kill the Lord\'s anointed one, and called on one of his men to kill the Amalekite, which he did. David told him that his blood was on his own head for admitting that he had killed the Lord\'s anointed one.</p>  <p class=MsoNormal>The young man, who had apparently killed himself in the account in the first book of Samuel after declining to kill Saul, is killed by one of David\'s men in the second book of Samuel.</p>  <p class=MsoNormal>In the first book of Chronicles,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[119]</span></span></span></span> as in the first book of Samuel, Saul asked the young man to kill him, but he refused, and both ended up killing themselves. Again, the Philistines cut off Saul\'s head, but this time they hung his head in the temple of their god Dagon. The people of Jabesh came to fetch the bodies of Saul and his sons, and took them back to Jabesh. In contrast to the burning of the bodies and burial under a tamarisk tree, the bodies are simply buried under an oak tree.</p>  ', [], [118, 119]], [188, '  <h3>David becomes king</h3>  <p class=MsoNormal>After Saul\'s death, David became king of both the northern and southern kingdoms, Israel and Judah. But the reports in Samuel and Chronicles give quite different accounts of how and when this happened.</p>  <p class=MsoNormal>In Samuel,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[120]</span></span></span></span> David went to Hebron and was anointed as king of Judah, while Ishbosheth became king of Israel. Seven and a half years later, the tribes of Israel came to him and anointed him king of Israel as well.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[121]</span></span></span></span></p>  <p class=MsoNormal>In the meantime, there was a war between Israel and Judah. At the beginning of this, one of the most unbelievable events of the Bible is supposed to have happened. Twelve men from David\'s side and twelve from Ishbosheth\'s had a contest. Each man caught his opponent by the head and plunged his sword into his opponent\'s side. All twenty-four of them dropped down dead at the same time.</p>  <p class=MsoNormal>The report in Chronicles,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[122]</span></span></span></span> however, makes no mention of Ishbosheth as king of Israel, or of a war between Israel and Judah, but states simply that after Saul\'s death the people made David king of Israel at Hebron.</p>  ', [[3, 'David becomes king']], [120, 121, 122]], [189, '  <h3>David\'s census</h3>  <p class=MsoNormal>Earlier in the book we saw the different accounts of who made David take a census of Israel. Samuel<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[123]</span></span></span></span> states that God was the instigator, while Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[124]</span></span></span></span> puts this down to Satan. But there are other inconsistencies associated with the stories of the census apart from this major one.</p>  <p class=MsoNormal>In Samuel,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[125]</span></span></span></span> the results of the census showed 800000 men capable of military service in Israel, and 500000 in Judah, whereas in Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[126]</span></span></span></span> there appear to be 1100000 in Israel and 470000 in Judah.</p>  <p class=MsoNormal>Because God was angry about the census, he had given David a choice of punishments from which David chose an epidemic. In order to stop the epidemic once it was raging, David was advised to buy a threshing place to build an altar to God. In one report,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[127]</span></span></span></span> David paid 50 shekels of silver (about 500g) for the threshing place and some oxen to be burnt as an offering, while in the second,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[128]</span></span></span></span> David paid 600 shekels of gold (about 6kg) for the threshing place - a much higher price.</p>  ', [[3, 'David\'s census']], [123, 124, 125, 126, 127, 128]], [190, '  <h3>David\'s military victories</h3>  <p class=MsoNormal>The second book of Samuel and the first book of Chronicles both detail some of David\'s military victories.</p>  <p class=MsoNormal>Samuel<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[129]</span></span></span></span> reports that, when he defeated the king of the Syrian state of Zobah, David captured 1700 horsemen and 20000 foot soldiers. Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[130]</span></span></span></span> reports the numbers as 7000 horsemen and 20000 foot soldiers.</p>  <p class=MsoNormal>Later, after crossing the Jordan River, when driving the Syrian army back, David\'s army killed 700 chariot drivers and 40000 horsemen, according to Samuel,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[131]</span></span></span></span> while Chronicles puts the losses at 7000 chariot drivers and 40000 foot soldiers.</p>  <p class=MsoNormal>Samuel also gives an account of one of David\'s atrocities, in which David put two out of three of the Moabites he\'d captured to death<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[132]</span></span></span></span> - and remember that God approved of everything David did (apart, maybe, from the Uriah incident). But this deed doesn\'t warrant a mention in Chronicles.</p>  ', [[3, 'David\'s military victories']], [129, 130, 131, 132]], [191, '  <h3>Solomon\'s Temple and Palace</h3>  <p class=MsoNormal>Saul, David and Solomon were kings of a united Israelite kingdom, comprising both Israel and Judah, apart from the seven-and-a-half years of separation mentioned in one account. During the reign of Solomon, the kingdom enjoyed unparalleled peace and prosperity. This wealth and freedom from war enabled Solomon to achieve his great legacy to the Israelites: the Temple and his palace in Jerusalem.</p>  <p class=MsoNormal>The Temple and palace are described in some considerable detail in the books of Kings and the second book of Chronicles. Unless you\'re interested in ancient architecture, the details are extremely boring and best skipped over; but, if you do, you\'ll miss the inconsistencies. For example, in Kings<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[133]</span></span></span></span> the description of two large columns puts them at 18 cubits (about 8m) high, while they\'re 35 cubits (about 15m) high in Chronicles.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[134]</span></span></span></span> Similarly, the large tank or pool has a capacity of 3000 baths (about 60000 litres) in Chronicles, but only 2000 baths (about 40000 litres) in Kings.</p>  ', [[3, 'Solomon\'s Temple and Palace']], [133, 134]], [192, '  <h2>The separate kingdoms of Israel and Judah</h2>  <p class=MsoNormal>Not only did Solomon have 700 wives and concubines, many of them foreign and from tribes that God had forbidden the Israelites to intermarry with, but he also started to worship other gods and goddesses, including Molech and Astarte. For this sin, God told him that he would take most of the kingdom away from his descendants, leaving them only with Judah. And so it happened: after his death, the northern kingdom, Israel, and the southern kingdom, Judah, split.</p>  <p class=MsoNormal>Accounts of the lives and deaths of the kings, and of the events following the defeat of Israel by the Assyrians, the exile of the Jews to Babylon, and their eventual return to Jerusalem after their release by the Persian king, Cyrus, are given in several books. Inconsistencies abound, as shown by the following extracts from the history of Judah.</p>  <h3>The end of Jehoram</h3>  <p class=MsoNormal>In one account, in Kings,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[135]</span></span></span></span> when King Jehoram of Judah died he was buried with his ancestors (i.e. in the royal tombs) in David\'s city. In another, in Chronicles,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[136]</span></span></span></span> after he died from a painful disease of the intestines, Jehoram was buried in David\'s city, but - and this is explicit - <i>not</i> in the royal tombs.</p>  ', [[2, 'The separate kingdoms of Israel and Judah'], [3, 'The end of Jehoram']], [135, 136]], [193, '  <h3>The death of King Ahaziah</h3>  <p class=MsoNormal>The death of Ahaziah, Jehoram\'s son, who succeeded him as king of Judah, is likewise reported differently in Kings and Chronicles.</p>  <p class=MsoNormal>In Kings,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[137]</span></span></span></span> King Joram of Israel and Ahaziah joined together in a war against the Syrians. An army officer called Jehu plotted against Joram and killed him by shooting him in the back. Ahaziah saw what had happened and drove away in his chariot. Jehu ordered his men to kill Ahaziah as well, so they chased him and wounded him as he was driving along. But he managed to reach the city of Megiddo, where he died. His body was taken back to Jerusalem and buried in the royal tombs.</p>  <p class=MsoNormal>The account in Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[138]</span></span></span></span> also mentions Jehu, but in this account Jehu killed a group of Judean leaders and Ahaziah\'s nephews, but Ahaziah wasn\'t with them. Jehu searched for Ahaziah who was eventually found in Samaria. Ahaziah was taken back to Jehu and put to death.</p>  ', [[3, 'The death of King Ahaziah']], [137, 138]], [194, '  <h3>The life and death of King Joash of Judah</h3>  <p class=MsoNormal>The two descriptions of the life and death of King Joash, again in Kings<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[139]</span></span></span></span> and Chronicles,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[140]</span></span></span></span> could easily be descriptions of two different people; but they do agree that his mother was Zibiah from Beersheba and that he ruled for 40 years, so they probably are about the same man.</p>  <p class=MsoNormal>In the first, although the pagan places of worship were not destroyed and people continued to worship in them, Joash is said to have pleased the Lord throughout his life by what he did, because he was instructed by the priest Jehoiada.</p>  <p class=MsoNormal>Joash ordered the priests to save up the money paid in connection with sacrifices so that repairs to the Temple could be made. But when, some time later, the repairs still hadn\'t been made by the priests, Joash made arrangements to ensure that all the money collected could be used to pay the craftsmen and labourers to carry them out.</p>  <p class=MsoNormal>Later on the king of Syria attacked Jerusalem. Joash took gold from the treasuries of the palace and the Temple and gave them as a gift to the Syrian king, who then led his army away.</p>  ', [[3, 'The life and death of King Joash of Judah']], [139, 140]], [195, '  <p class=MsoNormal>Joash was eventually killed by two of his officials who plotted against him: Jozacar, son of Shimeath, and Jehozabad, son of Shomer. He was killed in a house and buried in the royal tombs of the city of David.</p>  <p class=MsoNormal>In Chronicles, Joash is again reported as having pushed forward the Temple repairs, but, according to this account, with the death of the priest Jehoiada, who had been a positive influence on Joash, he began to go off the rails. In particular, he is said to have joined in a conspiracy against Zechariah, the son of Jehoiada, who was stoned to death - a complete contrast with the account in Kings where his actions pleased God and no mention was made of the death of Jehoiada and the killing of Zechariah.</p>  <p class=MsoNormal>The Syrian army is reported to have attacked Jerusalem and to have killed the leaders and taken off a large amount of loot. Joash was wounded in the fighting, and after the Syrians withdrew, two of his officials plotted against him to avenge the murder of Zechariah. Joash was killed, but Chronicles reports that although he was buried in David\'s city, the burial was <i>not</i> in the royal tombs. The details of the plotters are also different; here they are stated as being Zabad, son of Shimeath, and Jehozabad, son of Shimrith.</p>  ', [], []], [196, '  <h3>The life and death of King Ahaz of Judah</h3>  <p class=MsoNormal>The different accounts of the burial of King Ahaz in Kings<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[141]</span></span></span></span> and Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[142]</span></span></span></span> follow the pattern set by those of Jehoram and Joash: Kings says he was buried with his ancestors (in the royal tombs), while Chronicles says he wasn\'t. His life is similarly given different accounts.</p>  <p class=MsoNormal>In Kings, Ahaz asked the emperor of Assyria for help against the Syrians and Israelites. The emperor answered his request for help (encouraged by gold and silver, of course) by attacking the Syrian capital, Damascus, killing the Syrian king and taking prisoners.</p>  <p class=MsoNormal>His appeal was not so fruitful in the Chronicles version. In this, instead of helping him, the Assyrian king opposed him. Even when Ahaz sent him gold from the Temple, the emperor wouldn\'t come to his assistance.</p>  ', [[3, 'The life and death of King Ahaz of Judah']], [141, 142]], [197, '  <h3>The illness of King Hezekiah of Judah</h3>  <p class=MsoNormal>Ahaz was succeeded by his son Hezekiah. Both Kings and Chronicles agree that what he did pleased God, but they disagree about what happened when Hezekiah became very ill and almost died. The prophet Isaiah is involved in this event (at least, he is acknowledged as an important player in the Kings version, but gets no mention in Chronicles), and the event is also described in the book of Isaiah - a third version, different again.</p>  <p class=MsoNormal>In Kings,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[143]</span></span></span></span> Isaiah tells Hezekiah to boil up a paste made of figs and he will get well. Hezekiah asks for a sign to prove that God will heal him. Isaiah asks Hezekiah whether God should make the shadow on the stairs move backwards or forwards ten steps. Hezekiah thinks it\'s easy to make the shadow move forwards, so requests God should move it backwards. Isaiah prays and back goes the shadow.</p>  <p class=MsoNormal>In Isaiah, a similar account is given, but in this Isaiah doesn\'t make an offer about whether the shadow should move forwards or backwards; backwards is the promise, and so it happens. Now, this miracle is probably the most impressive one in the whole of the Bible, since it would have required a sudden change in the orbit of the earth around the sun - and all to get someone to take his medicine. And Hezekiah <i>was</i> impressed, so impressed that after his recovery he wrote a song of praise to God, published in Isaiah, which ends with:</p>  <p class=ShortQuote>The LORD will save me. Therefore we will sing my songs with stringed instruments all the days of our life in the LORD\'s house.</p>  <p class=ShortQuote align=center style=\'text-align:center\'>Isaiah 38:20</p>  <p class=MsoNormal>The Chronicles version<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[144]</span></span></span></span> mentions the illness, and says that God gave Hezekiah a sign that he would recover, but makes no mention of its miraculous, world-reversing nature. And there is definitely no mention of an appreciative song of praise to God. Instead, Chronicles reports that Hezekiah was too proud to show gratitude to God for what he had done.</p>  ', [[3, 'The illness of King Hezekiah of Judah']], [143, 144]], [198, '  <h3>The evil of Manasseh</h3>  <p class=MsoNormal>The dynasty continued its reign in Judah following the death of Hezekiah when Manasseh, his son, succeeded him.</p>  <p class=MsoNormal>Kings<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[145]</span></span></span></span> doesn\'t really have a good word to say about Manasseh. He rebuilt pagan places of worship, built altars to Baal, consulted fortune-tellers, and even sacrificed his son. He killed so many people in Jerusalem that the streets flowed with blood, and he led the people of Judah into idolatry.</p>  <p class=MsoNormal>The report in Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[146]</span></span></span></span> likewise reports the evil that Manasseh committed. But according to this account, the Assyrians invaded Judah, captured Manasseh, and took him in chains to Babylon. This event, not mentioned in Kings, humbled Manasseh and he repented and begged for God\'s help. After being freed and having returned to Jerusalem, he destroyed the pagan altars, repaired the altar to God, worshipped him and ordered all the people of Judah to do likewise.</p>  ', [[3, 'The evil of Manasseh']], [145, 146]], [199, '  <h3>The death of King Josiah</h3>  <p class=MsoNormal>Josiah of Judah, unlike his grandfather Manasseh, was greatly admired in the accounts given in both Kings<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[147]</span></span></span></span> and Chronicles.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[148]</span></span></span></span> But his death is reported differently. In Kings, he tried to stop the Egyptian army at Megiddo, but was killed in battle. In Chronicles, he was injured in the battle at Megiddo by Egyptian arrows and taken injured, by chariot, to Jerusalem, where he died.</p>  <p class=MsoNormal>But in both - a rare moment of agreement on this matter - he is said to have been buried in the royal tombs.</p>  ', [[3, 'The death of King Josiah']], [147, 148]], [200, '  <h3>Jehoiakim, Nebuchadnezzar and exile to Babylon</h3>  <p class=MsoNormal>During the reign of King Jehoiakim of Judah, the son of Josiah who had succeeded his brother Joahaz, the country was invaded by King Nebuchadnezzar of Babylonia.</p>  <p class=MsoNormal>Kings<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[149]</span></span></span></span> reports that although Jehoiakim was forced to submit to the Babylonians, he later rebelled. Chronicles makes no mention of this rebellion, but instead says that he was taken off to Babylonia in chains.</p>  <p class=MsoNormal>Jehoiakim was succeeded by his youthful son Jehoiachin, but when Nebuchadnezzar returned a short while later, Jehoiachin was captured and taken prisoner back to Babylon, and Nebuchadnezzar appointed Zedekiah king of Judah and Jerusalem. Zedekiah later rebelled against the Babylonians, so Nebuchadnezzar had to return again.</p>  <p class=MsoNormal>According to Kings,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[150]</span></span></span></span> he laid siege to Jerusalem and, eventually, after many months of siege and accompanying famine for the defenders of Jerusalem, the Babylonians broke through the walls, looted and destroyed the Temple, killed Zedekiah and his sons and nearly seventy other important people, and took the people of Judah into exile, leaving behind only some of the poorest to work in the vineyards and fields.</p>  ', [[3, 'Jehoiakim, Nebuchadnezzar and exile to Babylon']], [149, 150]], [201, '  <p class=MsoNormal>Chronicles<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[151]</span></span></span></span> says that the Babylonians killed the young men of Judah, even those in the Temple, but makes no mention of a long siege of Jerusalem. Chronicles says they had no mercy on anybody, including the old, the sick and the women, although Kings had made no reference to such general slaughter. The survivors were taken off to Babylon as slaves.</p>  <p class=MsoNormal>After about seventy years, by which time the Persian Empire had arisen and taken over Babylonia, Cyrus the emperor made an order that those in exile should be allowed to return to Judah.</p>  <p class=MsoNormal>The joyful return and the details of those who returned are given in both Ezra<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[152]</span></span></span></span> and Nehemiah.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[153]</span></span></span></span> These accounts are fairly detailed, and include the numbers of those who returned from exile belonging to the different clans of Israel. The totals given in these two accounts are identical, 42360 plus 7337 servants, and even the number of donkeys, 6720, is given as the same. But while the numbers for many of the clans are also identical, e.g. 760 Zacchai and 1254 Elam, some are different, e.g. 775 or 652 Arah and 1222 or 2322 Azgad.</p>  ', [], [151, 152, 153]], [202, '  <h2>The life of Jesus</h2>  <p class=MsoNormal>In the previous chapter, we looked at many of the inconsistencies surrounding the more important aspects of the life, death and teachings of Jesus to be found in the New Testament. Here, we present some more - further evidence of the unsure foundation provided by the Bible.</p>  <h3>The twelve apostles</h3>  <p class=MsoNormal>Jesus had many disciples, but he gave special prominence to twelve of these, the twelve also known as apostles.</p>  <p class=MsoNormal>It\'s time for you to examine your own knowledge with a little test. Try to pick out the twelve apostles from the following set of names.</p>  <p class=MsoNormal>- Matthew<br> - Mark<br> - Luke<br> - John<br> - Simon Peter<br> - Andrew<br> - James (son of Zebedee)<br> - Judas (son of James)<br> - Cephas<br> - Levi<br> - Peter<br> - Simon the Patriot<br> - Judas Iscariot<br> - Thomas<br> - James (son of Alphaeus)<br> - Thaddeus<br> - Philip<br> - Bartholemew<br> - Matthias<br> - Nathanael</p>  <p class=MsoNormal>Of the twenty names, only three are definitely not one of Jesus\' twelve apostles.</p>  ', [[2, 'The life of Jesus'], [3, 'The twelve apostles']], []], [203, '  <p class=MsoNormal>Mark and Luke were not apostles despite being possibly the authors of two of the Gospels. Indeed, while it is generally accepted that Luke was a doctor and a close friend of Paul, there\'s no general agreement about who Mark was, despite the fact that the Gospel of Mark is considered to be the earliest of the Gospels, and probably the basis for the Gospels of Matthew and Luke, and possibly the basis for John.</p>  <p class=MsoNormal>Matthias <i>was</i> an apostle but not while Jesus was alive. He was chosen by the remaining eleven disciples as a replacement for Judas Iscariot, the betrayer of Jesus, after he had died.</p>  <p class=MsoNormal>So what about the remaining seventeen names of those who were the twelve apostles? Well, three of these are acknowledged to be one person. Simon Peter was originally called Simon, but Jesus gave him the nickname Peter, which means rock, because of his steadfastness. Cephas also means rock, but is the Aramaic version.<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[154]</span></span></span></span></p>  <p class=MsoNormal>Levi and Matthew also appear to be the same person. The book of Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[155]</span></span></span></span> records that Jesus called a tax-collector named Matthew, while Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[156]</span></span></span></span> and Luke<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[157]</span></span></span></span> refer to the calling of a tax-collector named Levi.</p>  ', [], [154, 155, 156, 157]], [204, '  <p class=MsoNormal>This still leaves a total of fourteen. Now, when Matthew<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[158]</span></span></span></span> and Mark<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[159]</span></span></span></span> list the twelve, they include Thaddeus, but make no mention of Judas, son of James. But the list provided in Luke<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[160]</span></span></span></span> includes this Judas, but not Thaddeus. So, Thaddeus and Judas may be the same person, but, unlike the explanation given in the Bible for the alternative names of Simon, i.e. Peter and Cephas, no explanation is given for these two names, such as their being Hebrew, Aramaic or Greek equivalents.</p>  <p class=MsoNormal>None of the accounts in Matthew, Mark or Luke mention a disciple called Nathanael. But in the book of John,<span class=MsoFootnoteReference><span style=><span class=MsoFootnoteReference><span style=>[161]</span></span></span></span> Jesus calls Philip and Nathanael together. He may be the same as Bartholemew, but, again, no explanation for this is given.</p>  <p class=MsoNormal>The story of the calling of Philip and Nathanael also forms part of another inconsistency: the accounts of the callings of the disciples.</p>  <p class=MsoNormal>In John, the calling of Philip and Nathanael came the day after Jesus had called Andrew and Simon. Jesus had come across Andrew, who was a disciple of John the Baptist, as he and another one stood in Bethany on the east side of the Jordan with John the Baptist. Jesus called these two disciples to spend the rest of the day with him at his house. Afterwards, Andrew fetched his brother, Simon, and took him to meet Jesus, at which time Jesus referred to Simon as Cephas (or Peter, the rock).</p>  ', [], [158, 159, 160, 161]], [205, '  <p clas
